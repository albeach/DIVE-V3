# =============================================================================
# DIVE V3 - POL Instance (Poland)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init POL "Poland"
# Spoke ID: spoke-pol-a06b2fe7
# =============================================================================

name: dive-spoke-pol

networks:
  dive-pol-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  pol_postgres_data:
  pol_mongodb_data:
  pol_redis_data:
  pol_frontend_modules:
  pol_frontend_next:
  pol_opa_cache:
  pol_opal_cache:
  pol_backend_node_modules:
  pol_backend_logs:

services:
  postgres-pol:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-pol-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_POL:?set POSTGRES_PASSWORD_POL}
    ports:
      - "5455:5432"
    volumes:
      - pol_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-pol-network

  mongodb-pol:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-pol-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-pol
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_POL:?set MONGO_PASSWORD_POL}
    ports:
      - "27040:27017"
    volumes:
      - pol_mongodb_data:/data/db
    networks:
      - dive-pol-network

  redis-pol:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-pol-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_POL:?set REDIS_PASSWORD_POL}
    ports:
      - "6402:6379"
    volumes:
      - pol_redis_data:/data
    networks:
      - dive-pol-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_POL}", "ping"]

  keycloak-pol:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-pol-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-pol:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_POL:?set POSTGRES_PASSWORD_POL}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_POL:?set KEYCLOAK_ADMIN_PASSWORD_POL}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8466
      KC_HOSTNAME_ADMIN_URL: https://localhost:8466
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8466:8443"
      - "8103:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-pol:
        condition: service_healthy
    networks:
      - dive-pol-network
      - dive-v3-shared-network

  opa-pol:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-pol-opa
    ports:
      - "8411:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-pol-network

  opal-client-pol:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-pol-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-pol:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-pol-default}
      OPAL_POLICY_STORE_URL: http://opa-pol:8181
      OPAL_DATA_TOPICS: policy:base,policy:pol,data:federation_matrix,data:trusted_issuers
    volumes:
      - pol_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-pol:
        condition: service_healthy
    networks:
      - dive-pol-network

  kas-pol:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-pol-kas
    environment:
      KEYCLOAK_URL: https://keycloak-pol:8443
      KEYCLOAK_REALM: dive-v3-broker-pol
      OPA_URL: http://opa-pol:8181
      INSTANCE_CODE: POL
    ports:
      - "9023:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-pol:
        condition: service_healthy
      opa-pol:
        condition: service_healthy
    networks:
      - dive-pol-network

  backend-pol:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-pol-backend
    environment:
      INSTANCE_CODE: POL
      INSTANCE_NAME: "Poland"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_POL:?set MONGO_PASSWORD_POL}@mongodb-pol:27017/dive-v3-pol?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_POL:?set MONGO_PASSWORD_POL}@mongodb-pol:27017/dive-v3-pol?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_POL:?set REDIS_PASSWORD_POL}@redis-pol:6379
      KEYCLOAK_URL: https://keycloak-pol:8443
      KEYCLOAK_REALM: dive-v3-broker-pol
      KEYCLOAK_ISSUER: https://localhost:8466/realms/dive-v3-broker-pol
      TRUSTED_ISSUERS: https://localhost:8466/realms/dive-v3-broker-pol,https://keycloak-pol:8443/realms/dive-v3-broker-pol,https://pol-idp.dive25.com/realms/dive-v3-broker-pol
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_POL:?set KEYCLOAK_ADMIN_PASSWORD_POL}
      OPA_URL: http://opa-pol:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3023,https://localhost:4023,https://localhost:8466,https://pol-app.dive25.com,https://pol-api.dive25.com,https://pol-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3023,https://localhost:4023,https://localhost:8466,https://pol-app.dive25.com,https://pol-api.dive25.com,https://pol-idp.dive25.com
    ports:
      - "4023:4000"
    volumes:
      - ../../backend:/app
      - pol_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - pol_backend_logs:/app/logs
    depends_on:
      mongodb-pol:
        condition: service_healthy
      redis-pol:
        condition: service_healthy
      keycloak-pol:
        condition: service_healthy
    networks:
      - dive-pol-network
      - dive-v3-shared-network

  frontend-pol:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-pol-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: POL
      NEXT_PUBLIC_INSTANCE_NAME: "Poland"
      NEXT_PUBLIC_API_URL: https://localhost:4023
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4023
      NEXT_PUBLIC_BASE_URL: https://localhost:3023
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8466
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-pol
      BACKEND_URL: https://backend-pol:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_POL:?set NEXTAUTH_SECRET_POL}
      AUTH_KEYCLOAK_ID: dive-v3-client-pol
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_POL:?set KEYCLOAK_CLIENT_SECRET_POL}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8466/realms/dive-v3-broker-pol
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3023
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_POL:?set NEXTAUTH_SECRET_POL}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_POL:?set POSTGRES_PASSWORD_POL}@postgres-pol:5432/keycloak
      KEYCLOAK_URL: https://keycloak-pol:8443
      KEYCLOAK_REALM: dive-v3-broker-pol
      KEYCLOAK_CLIENT_ID: dive-v3-client-pol
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_POL:?set KEYCLOAK_CLIENT_SECRET_POL}
      AUTH_POST_LOGOUT_REDIRECT: https://pol-app.dive25.com
      AUTH_REDIRECT_URI: https://pol-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://pol-app.dive25.com,https://pol-api.dive25.com,https://pol-idp.dive25.com,https://localhost:3023,https://localhost:4023,https://localhost:8466
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#DC143C"
      NEXT_PUBLIC_THEME_SECONDARY: "#FFFFFF"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Warsaw"
    ports:
      - "3023:3000"
    volumes:
      - ../../frontend:/app
      - pol_frontend_modules:/app/node_modules
      - pol_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-pol:
        condition: service_healthy
    networks:
      - dive-pol-network
