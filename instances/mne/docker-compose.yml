# =============================================================================
# DIVE V3 - MNE Instance (Montenegro Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init MNE "Montenegro Armed Forces"
# Spoke ID: spoke-mne-a27b72bb
# =============================================================================

name: dive-spoke-mne

networks:
  dive-mne-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  mne_postgres_data:
  mne_mongodb_data:
  mne_redis_data:
  mne_frontend_modules:
  mne_frontend_next:
  mne_opa_cache:
  mne_opal_cache:
  mne_backend_node_modules:
  mne_backend_logs:

services:
  postgres-mne:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-mne-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_MNE:?set POSTGRES_PASSWORD_MNE}
    ports:
      - "5451:5432"
    volumes:
      - mne_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-mne-network

  mongodb-mne:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-mne-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-mne
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_MNE:?set MONGO_PASSWORD_MNE}
    ports:
      - "27036:27017"
    volumes:
      - mne_mongodb_data:/data/db
    networks:
      - dive-mne-network

  redis-mne:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-mne-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_MNE:?set REDIS_PASSWORD_MNE}
    ports:
      - "6398:6379"
    volumes:
      - mne_redis_data:/data
    networks:
      - dive-mne-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_MNE}", "ping"]

  keycloak-mne:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-mne-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-mne:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_MNE:?set POSTGRES_PASSWORD_MNE}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_MNE:?set KEYCLOAK_ADMIN_PASSWORD_MNE}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8462
      KC_HOSTNAME_ADMIN_URL: https://localhost:8462
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8462:8443"
      - "8099:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-mne:
        condition: service_healthy
    networks:
      - dive-mne-network
      - dive-v3-shared-network

  opa-mne:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-mne-opa
    ports:
      - "8371:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-mne-network

  opal-client-mne:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-mne-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      # JWT token obtained from OPAL server's /token endpoint using master token
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-mne:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-mne-default}
      OPAL_POLICY_STORE_URL: http://opa-mne:8181
      OPAL_DATA_TOPICS: policy:base,policy:mne,data:federation_matrix,data:trusted_issuers
    volumes:
      - mne_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-mne:
        condition: service_healthy
    networks:
      - dive-mne-network
      - dive-v3-shared-network  # Connect to Hub OPAL server

  kas-mne:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-mne-kas
    environment:
      KEYCLOAK_URL: https://keycloak-mne:8443
      KEYCLOAK_REALM: dive-v3-broker-mne
      OPA_URL: http://opa-mne:8181
      INSTANCE_CODE: MNE
    ports:
      - "9019:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-mne:
        condition: service_healthy
      opa-mne:
        condition: service_healthy
    networks:
      - dive-mne-network

  backend-mne:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-mne-backend
    environment:
      SPOKE_MODE: "true"
      INSTANCE_CODE: MNE
      INSTANCE_NAME: "Montenegro Armed Forces"
      # Hub connection for heartbeats
      HUB_URL: ${HUB_URL:-https://dive-hub-backend:4000}
      SPOKE_ID: ${SPOKE_ID:-spoke-mne-default}
      SPOKE_OPAL_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      SPOKE_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_MNE:?set MONGO_PASSWORD_MNE}@mongodb-mne:27017/dive-v3-mne?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_MNE:?set MONGO_PASSWORD_MNE}@mongodb-mne:27017/dive-v3-mne?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_MNE:?set REDIS_PASSWORD_MNE}@redis-mne:6379
      KEYCLOAK_URL: https://keycloak-mne:8443
      KEYCLOAK_REALM: dive-v3-broker-mne
      KEYCLOAK_ISSUER: https://localhost:8462/realms/dive-v3-broker-mne
      TRUSTED_ISSUERS: https://localhost:8462/realms/dive-v3-broker-mne,https://keycloak-mne:8443/realms/dive-v3-broker-mne,https://mne-idp.dive25.com/realms/dive-v3-broker-mne,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_MNE:?set KEYCLOAK_ADMIN_PASSWORD_MNE}
      OPA_URL: http://opa-mne:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3019,https://localhost:4019,https://localhost:8462,https://mne-app.dive25.com,https://mne-api.dive25.com,https://mne-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3019,https://localhost:4019,https://localhost:8462,https://mne-app.dive25.com,https://mne-api.dive25.com,https://mne-idp.dive25.com
    ports:
      - "4019:4000"
    volumes:
      - ../../backend:/app
      - mne_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - mne_backend_logs:/app/logs
    depends_on:
      mongodb-mne:
        condition: service_healthy
      redis-mne:
        condition: service_healthy
      keycloak-mne:
        condition: service_healthy
    networks:
      - dive-mne-network
      - dive-v3-shared-network

  frontend-mne:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-mne-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: MNE
      NEXT_PUBLIC_INSTANCE_NAME: "Montenegro"
      NEXT_PUBLIC_API_URL: https://localhost:4019
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4019
      NEXT_PUBLIC_BASE_URL: https://localhost:3019
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8462
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-mne
      BACKEND_URL: https://backend-mne:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_MNE:?set NEXTAUTH_SECRET_MNE}
      AUTH_KEYCLOAK_ID: dive-v3-broker-mne
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_MNE:?set KEYCLOAK_CLIENT_SECRET_MNE}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8462/realms/dive-v3-broker-mne
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3019
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_MNE:?set NEXTAUTH_SECRET_MNE}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_MNE:?set POSTGRES_PASSWORD_MNE}@postgres-mne:5432/keycloak
      KEYCLOAK_URL: https://keycloak-mne:8443
      KEYCLOAK_REALM: dive-v3-broker-mne
      KEYCLOAK_CLIENT_ID: dive-v3-broker-mne
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_MNE:?set KEYCLOAK_CLIENT_SECRET_MNE}
      AUTH_POST_LOGOUT_REDIRECT: https://mne-app.dive25.com
      AUTH_REDIRECT_URI: https://mne-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://mne-app.dive25.com,https://mne-api.dive25.com,https://mne-idp.dive25.com,https://localhost:3019,https://localhost:4019,https://localhost:8462
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#C40308"
      NEXT_PUBLIC_THEME_SECONDARY: "#D4AF37"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Podgorica"
    ports:
      - "3019:3000"
    volumes:
      - ../../frontend:/app
      - mne_frontend_modules:/app/node_modules
      - mne_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-mne:
        condition: service_healthy
    networks:
      - dive-mne-network
