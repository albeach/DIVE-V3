# =============================================================================
# DIVE V3 - SVK Instance (Slovak Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init SVK "Slovak Armed Forces"
# Spoke ID: spoke-svk-549d023e
# =============================================================================

name: dive-spoke-svk

networks:
  dive-svk-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  svk_postgres_data:
  svk_mongodb_data:
  svk_redis_data:
  svk_frontend_modules:
  svk_frontend_next:
  svk_opa_cache:
  svk_opal_cache:
  svk_backend_node_modules:
  svk_backend_logs:

services:
  postgres-svk:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-svk-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SVK:?set POSTGRES_PASSWORD_SVK}
    ports:
      - "5458:5432"
    volumes:
      - svk_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-svk-network

  mongodb-svk:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-svk-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-svk
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_SVK:?set MONGO_PASSWORD_SVK}
    ports:
      - "27043:27017"
    volumes:
      - svk_mongodb_data:/data/db
    networks:
      - dive-svk-network

  redis-svk:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-svk-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_SVK:?set REDIS_PASSWORD_SVK}
    ports:
      - "6405:6379"
    volumes:
      - svk_redis_data:/data
    networks:
      - dive-svk-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_SVK}", "ping"]

  keycloak-svk:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-svk-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-svk:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_SVK:?set POSTGRES_PASSWORD_SVK}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SVK:?set KEYCLOAK_ADMIN_PASSWORD_SVK}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8469
      KC_HOSTNAME_ADMIN_URL: https://localhost:8469
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8469:8443"
      - "8106:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-svk:
        condition: service_healthy
    networks:
      - dive-svk-network
      - dive-v3-shared-network

  opa-svk:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-svk-opa
    ports:
      - "8441:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-svk-network

  opal-client-svk:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-svk-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-svk:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-svk-default}
      OPAL_POLICY_STORE_URL: http://opa-svk:8181
      OPAL_DATA_TOPICS: policy:base,policy:svk,data:federation_matrix,data:trusted_issuers
    volumes:
      - svk_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-svk:
        condition: service_healthy
    networks:
      - dive-svk-network

  kas-svk:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-svk-kas
    environment:
      KEYCLOAK_URL: https://keycloak-svk:8443
      KEYCLOAK_REALM: dive-v3-broker-svk
      OPA_URL: http://opa-svk:8181
      INSTANCE_CODE: SVK
    ports:
      - "9026:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-svk:
        condition: service_healthy
      opa-svk:
        condition: service_healthy
    networks:
      - dive-svk-network

  backend-svk:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-svk-backend
    environment:
      INSTANCE_CODE: SVK
      INSTANCE_NAME: "Slovak Armed Forces"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_SVK:?set MONGO_PASSWORD_SVK}@mongodb-svk:27017/dive-v3-svk?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_SVK:?set MONGO_PASSWORD_SVK}@mongodb-svk:27017/dive-v3-svk?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_SVK:?set REDIS_PASSWORD_SVK}@redis-svk:6379
      KEYCLOAK_URL: https://keycloak-svk:8443
      KEYCLOAK_REALM: dive-v3-broker-svk
      KEYCLOAK_ISSUER: https://localhost:8469/realms/dive-v3-broker-svk
      TRUSTED_ISSUERS: https://localhost:8469/realms/dive-v3-broker-svk,https://keycloak-svk:8443/realms/dive-v3-broker-svk,https://svk-idp.dive25.com/realms/dive-v3-broker-svk,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SVK:?set KEYCLOAK_ADMIN_PASSWORD_SVK}
      OPA_URL: http://opa-svk:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3026,https://localhost:4026,https://localhost:8469,https://svk-app.dive25.com,https://svk-api.dive25.com,https://svk-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3026,https://localhost:4026,https://localhost:8469,https://svk-app.dive25.com,https://svk-api.dive25.com,https://svk-idp.dive25.com
    ports:
      - "4026:4000"
    volumes:
      - ../../backend:/app
      - svk_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - svk_backend_logs:/app/logs
    depends_on:
      mongodb-svk:
        condition: service_healthy
      redis-svk:
        condition: service_healthy
      keycloak-svk:
        condition: service_healthy
    networks:
      - dive-svk-network
      - dive-v3-shared-network

  frontend-svk:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-svk-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: SVK
      NEXT_PUBLIC_INSTANCE_NAME: "Slovakia"
      NEXT_PUBLIC_API_URL: https://localhost:4026
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4026
      NEXT_PUBLIC_BASE_URL: https://localhost:3026
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8469
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-svk
      BACKEND_URL: https://backend-svk:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_SVK:?set NEXTAUTH_SECRET_SVK}
      AUTH_KEYCLOAK_ID: dive-v3-broker-svk
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_SVK:?set KEYCLOAK_CLIENT_SECRET_SVK}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8469/realms/dive-v3-broker-svk
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3026
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_SVK:?set NEXTAUTH_SECRET_SVK}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_SVK:?set POSTGRES_PASSWORD_SVK}@postgres-svk:5432/keycloak
      KEYCLOAK_URL: https://keycloak-svk:8443
      KEYCLOAK_REALM: dive-v3-broker-svk
      KEYCLOAK_CLIENT_ID: dive-v3-broker-svk
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_SVK:?set KEYCLOAK_CLIENT_SECRET_SVK}
      AUTH_POST_LOGOUT_REDIRECT: https://svk-app.dive25.com
      AUTH_REDIRECT_URI: https://svk-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://svk-app.dive25.com,https://svk-api.dive25.com,https://svk-idp.dive25.com,https://localhost:3026,https://localhost:4026,https://localhost:8469
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#0B4EA2"
      NEXT_PUBLIC_THEME_SECONDARY: "#EE1C25"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Bratislava"
    ports:
      - "3026:3000"
    volumes:
      - ../../frontend:/app
      - svk_frontend_modules:/app/node_modules
      - svk_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-svk:
        condition: service_healthy
    networks:
      - dive-svk-network
