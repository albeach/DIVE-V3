# =============================================================================
# DIVE V3 - EST Instance (Estonia)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init EST "Estonia"
# Spoke ID: spoke-est-828e33d8
# =============================================================================

name: dive-spoke-est

networks:
  dive-est-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  est_postgres_data:
  est_mongodb_data:
  est_redis_data:
  est_frontend_modules:
  est_frontend_next:
  est_opa_cache:
  est_opal_cache:
  est_backend_node_modules:
  est_backend_logs:

services:
  postgres-est:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-est-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EST:?set POSTGRES_PASSWORD_EST}
    ports:
      - "5440:5432"
    volumes:
      - est_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-est-network

  mongodb-est:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-est-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-est
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_EST:?set MONGO_PASSWORD_EST}
    ports:
      - "27025:27017"
    volumes:
      - est_mongodb_data:/data/db
    networks:
      - dive-est-network

  redis-est:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-est-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_EST:?set REDIS_PASSWORD_EST}
    ports:
      - "6387:6379"
    volumes:
      - est_redis_data:/data
    networks:
      - dive-est-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_EST}", "ping"]

  keycloak-est:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-est-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-est:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_EST:?set POSTGRES_PASSWORD_EST}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_EST:?set KEYCLOAK_ADMIN_PASSWORD_EST}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8451
      KC_HOSTNAME_ADMIN_URL: https://localhost:8451
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8451:8443"
      - "8088:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-est:
        condition: service_healthy
    networks:
      - dive-est-network
      - dive-v3-shared-network

  opa-est:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-est-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--tls-cert-file=/certs/certificate.pem"
      - "--tls-private-key-file=/certs/key.pem"
      - "--bundle"
      - "/policies"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
    ports:
      - "8261:8181"
    volumes:
      - ../../policies:/policies:ro
      - ./certs:/certs:ro
    networks:
      - dive-est-network

  opal-client-est:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-est-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: https://opa-est:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-est-default}
      OPAL_POLICY_STORE_URL: https://opa-est:8181
      OPAL_DATA_TOPICS: policy:base,policy:est,data:federation_matrix,data:trusted_issuers
    volumes:
      - est_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-est:
        condition: service_healthy
    networks:
      - dive-est-network
      - dive-v3-shared-network  # Required to reach Hub OPAL server

  kas-est:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-est-kas
    environment:
      KEYCLOAK_URL: https://keycloak-est:8443
      KEYCLOAK_REALM: dive-v3-broker-est
      OPA_URL: https://opa-est:8181
      INSTANCE_CODE: EST
    ports:
      - "9008:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-est:
        condition: service_healthy
      opa-est:
        condition: service_healthy
    networks:
      - dive-est-network

  backend-est:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-est-backend
    environment:
      INSTANCE_CODE: EST
      INSTANCE_NAME: "Estonia"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_EST:?set MONGO_PASSWORD_EST}@mongodb-est:27017/dive-v3-est?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_EST:?set MONGO_PASSWORD_EST}@mongodb-est:27017/dive-v3-est?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_EST:?set REDIS_PASSWORD_EST}@redis-est:6379
      KEYCLOAK_URL: https://keycloak-est:8443
      KEYCLOAK_REALM: dive-v3-broker-est
      KEYCLOAK_ISSUER: https://localhost:8451/realms/dive-v3-broker-est
      TRUSTED_ISSUERS: https://localhost:8451/realms/dive-v3-broker-est,https://keycloak-est:8443/realms/dive-v3-broker-est,https://est-idp.dive25.com/realms/dive-v3-broker-est,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_EST:?set KEYCLOAK_ADMIN_PASSWORD_EST}
      OPA_URL: https://opa-est:8181
      NODE_TLS_MIN_VERSION: "TLSv1.2"
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3008,https://localhost:4008,https://localhost:8451,https://est-app.dive25.com,https://est-api.dive25.com,https://est-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3008,https://localhost:4008,https://localhost:8451,https://est-app.dive25.com,https://est-api.dive25.com,https://est-idp.dive25.com
    ports:
      - "4008:4000"
    volumes:
      - ../../backend:/app
      - est_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - est_backend_logs:/app/logs
    depends_on:
      mongodb-est:
        condition: service_healthy
      redis-est:
        condition: service_healthy
      keycloak-est:
        condition: service_healthy
    networks:
      - dive-est-network
      - dive-v3-shared-network

  frontend-est:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-est-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: EST
      NEXT_PUBLIC_INSTANCE_NAME: "Estonia"
      NEXT_PUBLIC_API_URL: https://localhost:4008
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4008
      NEXT_PUBLIC_BASE_URL: https://localhost:3008
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8451
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-est
      BACKEND_URL: https://backend-est:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_EST:?set NEXTAUTH_SECRET_EST}
      AUTH_KEYCLOAK_ID: dive-v3-broker-est
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_EST:?set KEYCLOAK_CLIENT_SECRET_EST}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8451/realms/dive-v3-broker-est
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3008
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_EST:?set NEXTAUTH_SECRET_EST}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_EST:?set POSTGRES_PASSWORD_EST}@postgres-est:5432/keycloak
      KEYCLOAK_URL: https://keycloak-est:8443
      KEYCLOAK_REALM: dive-v3-broker-est
      KEYCLOAK_CLIENT_ID: dive-v3-broker-est
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_EST:?set KEYCLOAK_CLIENT_SECRET_EST}
      AUTH_POST_LOGOUT_REDIRECT: https://est-app.dive25.com
      AUTH_REDIRECT_URI: https://est-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://est-app.dive25.com,https://est-api.dive25.com,https://est-idp.dive25.com,https://localhost:3008,https://localhost:4008,https://localhost:8451
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#0072CE"
      NEXT_PUBLIC_THEME_SECONDARY: "#000000"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Tallinn"
    ports:
      - "3008:3000"
    volumes:
      - ../../frontend:/app
      - est_frontend_modules:/app/node_modules
      - est_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-est:
        condition: service_healthy
    networks:
      - dive-est-network
