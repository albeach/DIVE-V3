# =============================================================================
# DIVE V3 - USA Instance (United States)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init USA "United States"
# =============================================================================

name: dive-spoke-usa

networks:
  dive-usa-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  usa_postgres_data:
  usa_mongodb_data:
  usa_redis_data:
  usa_frontend_modules:
  usa_frontend_next:
  usa_opa_cache:
  usa_opal_cache:
  usa_backend_node_modules:
  usa_backend_logs:

services:
  postgres-usa:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-usa-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_USA:?set POSTGRES_PASSWORD_USA}
    ports:
      - "5433:5432"
    volumes:
      - usa_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-usa-network

  mongodb-usa:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-usa-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-usa
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_USA:?set MONGO_PASSWORD_USA}
    ports:
      - "27017:27017"
    volumes:
      - usa_mongodb_data:/data/db
    networks:
      - dive-usa-network

  redis-usa:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-usa-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_USA:?set REDIS_PASSWORD_USA}
    ports:
      - "6379:6379"
    volumes:
      - usa_redis_data:/data
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_USA}", "ping"]

  keycloak-usa:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-usa-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-usa:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_USA:?set POSTGRES_PASSWORD_USA}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_USA:?set KEYCLOAK_ADMIN_PASSWORD_USA}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8443
      KC_HOSTNAME_ADMIN_URL: https://localhost:8443
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
    ports:
      - "8443:8443"
      - "8080:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-usa:
        condition: service_healthy
    networks:
      - dive-usa-network
      - dive-v3-shared-network

  opa-usa:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-usa-opa
    ports:
      - "8181:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-usa-network

  opal-client-usa:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-usa-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-usa:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-usa-default}
      OPAL_POLICY_STORE_URL: http://opa-usa:8181
      OPAL_DATA_TOPICS: policy:base,policy:usa,data:federation_matrix,data:trusted_issuers
    volumes:
      - usa_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-usa:
        condition: service_healthy
    networks:
      - dive-usa-network

  kas-usa:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-usa-kas
    environment:
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker-usa
      OPA_URL: http://opa-usa:8181
      INSTANCE_CODE: USA
    ports:
      - "8090:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-usa:
        condition: service_healthy
      opa-usa:
        condition: service_healthy
    networks:
      - dive-usa-network

  backend-usa:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-usa-backend
    environment:
      INSTANCE_CODE: USA
      INSTANCE_NAME: "United States"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_USA:?set MONGO_PASSWORD_USA}@mongodb-usa:27017/dive-v3-usa?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_USA:?set MONGO_PASSWORD_USA}@mongodb-usa:27017/dive-v3-usa?authSource=admin
      MONGODB_DATABASE: dive-v3-usa
      REDIS_URL: redis://:${REDIS_PASSWORD_USA:?set REDIS_PASSWORD_USA}@redis-usa:6379
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker-usa
      KEYCLOAK_ISSUER: https://localhost:8443/realms/dive-v3-broker-usa
      TRUSTED_ISSUERS: https://localhost:8443/realms/dive-v3-broker-usa,https://keycloak-usa:8443/realms/dive-v3-broker-usa,https://usa-idp.dive25.com/realms/dive-v3-broker-usa
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_USA:?set KEYCLOAK_ADMIN_PASSWORD_USA}
      OPA_URL: http://opa-usa:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3000,https://localhost:4000,https://localhost:8443,https://usa-app.dive25.com,https://usa-api.dive25.com,https://usa-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3000,https://localhost:4000,https://localhost:8443,https://usa-app.dive25.com,https://usa-api.dive25.com,https://usa-idp.dive25.com
    ports:
      - "4000:4000"
    volumes:
      - ../../backend:/app
      - usa_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - usa_backend_logs:/app/logs
    depends_on:
      mongodb-usa:
        condition: service_healthy
      redis-usa:
        condition: service_healthy
      keycloak-usa:
        condition: service_healthy
    networks:
      - dive-usa-network

  frontend-usa:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-usa-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: USA
      NEXT_PUBLIC_INSTANCE_NAME: "United States"
      NEXT_PUBLIC_API_URL: https://localhost:4000
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4000
      NEXT_PUBLIC_BASE_URL: https://localhost:3000
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8443
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-usa
      BACKEND_URL: https://backend-usa:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_USA:?set NEXTAUTH_SECRET_USA}
      AUTH_KEYCLOAK_ID: dive-v3-client-usa
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_USA:?set KEYCLOAK_CLIENT_SECRET_USA}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8443/realms/dive-v3-broker-usa
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_USA:?set NEXTAUTH_SECRET_USA}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_USA:?set POSTGRES_PASSWORD_USA}@postgres-usa:5432/keycloak
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker-usa
      KEYCLOAK_CLIENT_ID: dive-v3-client-usa
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_USA:?set KEYCLOAK_CLIENT_SECRET_USA}
      AUTH_POST_LOGOUT_REDIRECT: https://usa-app.dive25.com
      AUTH_REDIRECT_URI: https://usa-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://usa-app.dive25.com,https://usa-api.dive25.com,https://usa-idp.dive25.com,https://localhost:3000,https://localhost:4000,https://localhost:8443
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#1a365d"
      NEXT_PUBLIC_THEME_SECONDARY: "#2b6cb0"
      NEXT_PUBLIC_THEME_ACCENT: "#3182ce"
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - usa_frontend_modules:/app/node_modules
      - usa_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-usa:
        condition: service_healthy
    networks:
      - dive-usa-network
