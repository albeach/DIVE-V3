# =============================================================================
# DIVE V3 - USA Instance (United States)
# =============================================================================
# Generated by generate-instance.sh - Do not edit manually
# Regenerate with: ./scripts/generate-instance.sh USA
# =============================================================================

version: '3.8'

networks:
  dive-usa-network:
    driver: bridge

volumes:
  usa_postgres_data:
  usa_mongodb_data:
  usa_redis_data:
  usa_frontend_modules:
  usa_frontend_next:
  usa_opa_cache:
  usa_opal_cache:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-usa:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-usa
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"
    volumes:
      - usa_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-usa:
    image: mongo:7
    container_name: dive-v3-mongodb-usa
    environment:
      MONGO_INITDB_DATABASE: dive-v3-usa
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - usa_mongodb_data:/data/db
    networks:
      - dive-usa-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-usa:
    image: redis:alpine
    container_name: dive-v3-redis-usa
    ports:
      - "6379:6379"
    volumes:
      - usa_redis_data:/data
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-usa:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-usa
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-usa:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: usa-idp.dive25.com
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8443:8443"
      - "8080:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-usa:
        condition: service_healthy
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-usa:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-usa
    command: run --server --addr :8181 /policies
    ports:
      - "8181:8181"
    volumes:
      - ../../policies:/policies:ro
      - usa_opa_cache:/var/opa/cache
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-usa:
    image: permitio/opal-client:latest
    container_name: dive-v3-opal-client-usa
    environment:
      # Hub OPAL Server connection
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      # Local OPA connection
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-usa:8181
      # Spoke identification
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-usa-default}
      # Logging
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      # Resilience settings
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      # Policy store
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-usa:8181
      # Data topics to subscribe
      OPAL_DATA_TOPICS: policy:base,policy:usa,data:federation_matrix,data:trusted_issuers
    volumes:
      - usa_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-usa:
        condition: service_healthy
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-usa:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas-usa
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker
      OPA_URL: http://opa-usa:8181
      INSTANCE_CODE: USA
    ports:
      - "8090:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-usa:
        condition: service_healthy
      opa-usa:
        condition: service_healthy
    networks:
      - dive-usa-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-usa:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-usa
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: USA
      INSTANCE_NAME: "United States"
      # Database
      MONGODB_URI: mongodb://admin:admin@mongodb-usa:27017/dive-v3-usa?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongodb-usa:27017/dive-v3-usa?authSource=admin
      REDIS_URL: redis://redis-usa:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # OPA
      OPA_URL: http://opa-usa:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://usa-app.dive25.com,https://localhost:3000
      CORS_ALLOWED_ORIGINS: https://usa-app.dive25.com,https://usa-api.dive25.com
    ports:
      - "4000:4000"
    volumes:
      - ../../backend/src:/app/src:ro
      - ./certs:/app/certs:ro
    depends_on:
      mongodb-usa:
        condition: service_healthy
      redis-usa:
        condition: service_healthy
      keycloak-usa:
        condition: service_healthy
    networks:
      - dive-usa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-usa:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-usa
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: USA
      NEXT_PUBLIC_INSTANCE_NAME: "United States"
      # URLs
      NEXT_PUBLIC_API_URL: https://usa-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://usa-api.dive25.com
      NEXT_PUBLIC_BASE_URL: https://usa-app.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://usa-idp.dive25.com
      # NextAuth
      NEXTAUTH_URL: https://usa-app.dive25.com
      NEXTAUTH_SECRET: dive-v3-usa-secret-key-change-in-production
      # Keycloak client (server-side)
      KEYCLOAK_URL: https://keycloak-usa:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-replace-with-actual-secret}
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#1a365d"
      NEXT_PUBLIC_THEME_SECONDARY: "#2b6cb0"
      NEXT_PUBLIC_THEME_ACCENT: "#3182ce"
      # Analytics
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend/src:/app/src:ro
      - ../../frontend/public:/app/public:ro
      - usa_frontend_modules:/app/node_modules
      - usa_frontend_next:/app/.next
      - ./certs:/app/certs:ro
    depends_on:
      backend-usa:
        condition: service_healthy
    networks:
      - dive-usa-network

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================
  
  cloudflared-usa:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-cloudflared-usa
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - dive-usa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
