# =============================================================================
# DIVE V3 - SVN Instance (Slovenian Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init SVN "Slovenian Armed Forces"
# Spoke ID: spoke-svn-de6aed9d
# =============================================================================

name: dive-spoke-svn

networks:
  dive-svn-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  svn_postgres_data:
  svn_mongodb_data:
  svn_redis_data:
  svn_frontend_modules:
  svn_frontend_next:
  svn_opa_cache:
  svn_opal_cache:
  svn_backend_node_modules:
  svn_backend_logs:

services:
  postgres-svn:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-svn-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SVN:?set POSTGRES_PASSWORD_SVN}
    ports:
      - "5459:5432"
    volumes:
      - svn_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-svn-network

  mongodb-svn:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-svn-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-svn
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_SVN:?set MONGO_PASSWORD_SVN}
    ports:
      - "27044:27017"
    volumes:
      - svn_mongodb_data:/data/db
    networks:
      - dive-svn-network

  redis-svn:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-svn-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_SVN:?set REDIS_PASSWORD_SVN}
    ports:
      - "6406:6379"
    volumes:
      - svn_redis_data:/data
    networks:
      - dive-svn-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_SVN}", "ping"]

  keycloak-svn:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-svn-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-svn:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_SVN:?set POSTGRES_PASSWORD_SVN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SVN:?set KEYCLOAK_ADMIN_PASSWORD_SVN}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8470
      KC_HOSTNAME_ADMIN_URL: https://localhost:8470
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8470:8443"
      - "8107:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-svn:
        condition: service_healthy
    networks:
      - dive-svn-network
      - dive-v3-shared-network

  opa-svn:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-svn-opa
    ports:
      - "8451:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-svn-network

  opal-client-svn:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-svn-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-svn:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-svn-default}
      OPAL_POLICY_STORE_URL: http://opa-svn:8181
      OPAL_DATA_TOPICS: policy:base,policy:svn,data:federation_matrix,data:trusted_issuers
    volumes:
      - svn_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-svn:
        condition: service_healthy
    networks:
      - dive-svn-network

  kas-svn:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-svn-kas
    environment:
      KEYCLOAK_URL: https://keycloak-svn:8443
      KEYCLOAK_REALM: dive-v3-broker-svn
      OPA_URL: http://opa-svn:8181
      INSTANCE_CODE: SVN
    ports:
      - "9027:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-svn:
        condition: service_healthy
      opa-svn:
        condition: service_healthy
    networks:
      - dive-svn-network

  backend-svn:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-svn-backend
    environment:
      INSTANCE_CODE: SVN
      INSTANCE_NAME: "Slovenian Armed Forces"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_SVN:?set MONGO_PASSWORD_SVN}@mongodb-svn:27017/dive-v3-svn?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_SVN:?set MONGO_PASSWORD_SVN}@mongodb-svn:27017/dive-v3-svn?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_SVN:?set REDIS_PASSWORD_SVN}@redis-svn:6379
      KEYCLOAK_URL: https://keycloak-svn:8443
      KEYCLOAK_REALM: dive-v3-broker-svn
      KEYCLOAK_ISSUER: https://localhost:8470/realms/dive-v3-broker-svn
      TRUSTED_ISSUERS: https://localhost:8470/realms/dive-v3-broker-svn,https://keycloak-svn:8443/realms/dive-v3-broker-svn,https://svn-idp.dive25.com/realms/dive-v3-broker-svn,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SVN:?set KEYCLOAK_ADMIN_PASSWORD_SVN}
      OPA_URL: http://opa-svn:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3027,https://localhost:4027,https://localhost:8470,https://svn-app.dive25.com,https://svn-api.dive25.com,https://svn-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3027,https://localhost:4027,https://localhost:8470,https://svn-app.dive25.com,https://svn-api.dive25.com,https://svn-idp.dive25.com
    ports:
      - "4027:4000"
    volumes:
      - ../../backend:/app
      - svn_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - svn_backend_logs:/app/logs
    depends_on:
      mongodb-svn:
        condition: service_healthy
      redis-svn:
        condition: service_healthy
      keycloak-svn:
        condition: service_healthy
    networks:
      - dive-svn-network
      - dive-v3-shared-network

  frontend-svn:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-svn-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: SVN
      NEXT_PUBLIC_INSTANCE_NAME: "Slovenia"
      NEXT_PUBLIC_API_URL: https://localhost:4027
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4027
      NEXT_PUBLIC_BASE_URL: https://localhost:3027
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8470
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-svn
      BACKEND_URL: https://backend-svn:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_SVN:?set NEXTAUTH_SECRET_SVN}
      AUTH_KEYCLOAK_ID: dive-v3-broker-svn
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_SVN:?set KEYCLOAK_CLIENT_SECRET_SVN}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8470/realms/dive-v3-broker-svn
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3027
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_SVN:?set NEXTAUTH_SECRET_SVN}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_SVN:?set POSTGRES_PASSWORD_SVN}@postgres-svn:5432/keycloak
      KEYCLOAK_URL: https://keycloak-svn:8443
      KEYCLOAK_REALM: dive-v3-broker-svn
      KEYCLOAK_CLIENT_ID: dive-v3-broker-svn
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_SVN:?set KEYCLOAK_CLIENT_SECRET_SVN}
      AUTH_POST_LOGOUT_REDIRECT: https://svn-app.dive25.com
      AUTH_REDIRECT_URI: https://svn-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://svn-app.dive25.com,https://svn-api.dive25.com,https://svn-idp.dive25.com,https://localhost:3027,https://localhost:4027,https://localhost:8470
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#005DA4"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED1C24"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Ljubljana"
    ports:
      - "3027:3000"
    volumes:
      - ../../frontend:/app
      - svn_frontend_modules:/app/node_modules
      - svn_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-svn:
        condition: service_healthy
    networks:
      - dive-svn-network
