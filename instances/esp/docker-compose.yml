# =============================================================================
# DIVE V3 - ESP Instance (Spain)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init ESP "Spain"
# Spoke ID: spoke-esp-fee558db
# =============================================================================

networks:
  dive-esp-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  esp_postgres_data:
  esp_mongodb_data:
  esp_redis_data:
  esp_frontend_modules:
  esp_frontend_next:
  esp_opa_cache:
  esp_opal_cache:
  esp_backend_node_modules:
  esp_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-esp:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ESP:?set POSTGRES_PASSWORD_ESP}
    ports:
      - "5440:5432"
    volumes:
      - esp_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-esp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-esp:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-esp
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_ESP:?set MONGO_PASSWORD_ESP}
    ports:
      - "27025:27017"
    volumes:
      - esp_mongodb_data:/data/db
    networks:
      - dive-esp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-esp:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_ESP:?set REDIS_PASSWORD_ESP}
    ports:
      - "6387:6379"
    volumes:
      - esp_redis_data:/data
    networks:
      - dive-esp-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_ESP}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-esp:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-esp:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_ESP:?set POSTGRES_PASSWORD_ESP}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ESP:?set KEYCLOAK_ADMIN_PASSWORD_ESP}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8451
      KC_HOSTNAME_ADMIN_URL: https://localhost:8451
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8451:8443"
      - "8088:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-esp:
        condition: service_healthy
    networks:
      - dive-esp-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-esp:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8389:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-esp-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-esp:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-esp:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-esp-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-esp:8181
      OPAL_DATA_TOPICS: policy:base,policy:esp,data:federation_matrix,data:trusted_issuers
    volumes:
      - esp_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-esp:
        condition: service_healthy
    networks:
      - dive-esp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-esp:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-esp:8443
      KEYCLOAK_REALM: dive-v3-broker-esp
      OPA_URL: http://opa-esp:8181
      INSTANCE_CODE: ESP
    ports:
      - "8098:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-esp:
        condition: service_healthy
      opa-esp:
        condition: service_healthy
    networks:
      - dive-esp-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-esp:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: ESP
      INSTANCE_NAME: "Spain"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_ESP:?set MONGO_PASSWORD_ESP}@mongodb-esp:27017/dive-v3-esp?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_ESP:?set MONGO_PASSWORD_ESP}@mongodb-esp:27017/dive-v3-esp?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_ESP:?set REDIS_PASSWORD_ESP}@redis-esp:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-esp:8443
      KEYCLOAK_REALM: dive-v3-broker-esp
      KEYCLOAK_ISSUER: https://localhost:8451/realms/dive-v3-broker-esp
      TRUSTED_ISSUERS: https://localhost:8451/realms/dive-v3-broker-esp,https://keycloak-esp:8443/realms/dive-v3-broker-esp,https://esp-idp.dive25.com/realms/dive-v3-broker-esp
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ESP:?set KEYCLOAK_ADMIN_PASSWORD_ESP}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-esp:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3008,https://localhost:4008,https://localhost:8451,https://esp-app.dive25.com,https://esp-api.dive25.com,https://esp-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3008,https://localhost:4008,https://localhost:8451,https://esp-app.dive25.com,https://esp-api.dive25.com,https://esp-idp.dive25.com
    ports:
      - "4008:4000"
    volumes:
      - ../../backend:/app
      - esp_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - esp_backend_logs:/app/logs
    depends_on:
      mongodb-esp:
        condition: service_healthy
      redis-esp:
        condition: service_healthy
      keycloak-esp:
        condition: service_healthy
    networks:
      - dive-esp-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-esp:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: ESP
      NEXT_PUBLIC_INSTANCE_NAME: "Spain"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4008
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4008
      NEXT_PUBLIC_BASE_URL: https://localhost:3008
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8451
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-esp
      BACKEND_URL: https://backend-esp:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_ESP:?set NEXTAUTH_SECRET_ESP}
      AUTH_KEYCLOAK_ID: dive-v3-client-esp
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_ESP:?set KEYCLOAK_CLIENT_SECRET_ESP}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8451/realms/dive-v3-broker-esp
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3008
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_ESP:?set NEXTAUTH_SECRET_ESP}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_ESP:?set POSTGRES_PASSWORD_ESP}@postgres-esp:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-esp:8443
      KEYCLOAK_REALM: dive-v3-broker-esp
      KEYCLOAK_CLIENT_ID: dive-v3-client-esp
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_ESP:?set KEYCLOAK_CLIENT_SECRET_ESP}
      AUTH_POST_LOGOUT_REDIRECT: https://esp-app.dive25.com
      AUTH_REDIRECT_URI: https://esp-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://esp-app.dive25.com,https://esp-api.dive25.com,https://esp-idp.dive25.com,https://localhost:3008,https://localhost:4008,https://localhost:8451
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3008:3000"
    volumes:
      - ../../frontend:/app
      - esp_frontend_modules:/app/node_modules
      - esp_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-esp:
        condition: service_healthy
    networks:
      - dive-esp-network
    restart: unless-stopped
