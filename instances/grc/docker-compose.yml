# =============================================================================
# DIVE V3 - GRC Instance (Hellenic Ministry of National Defence)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init GRC "Hellenic Ministry of National Defence"
# Spoke ID: spoke-grc-86ab5f91
# =============================================================================

name: dive-spoke-grc

networks:
  dive-grc-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  grc_postgres_data:
  grc_mongodb_data:
  grc_redis_data:
  grc_frontend_modules:
  grc_frontend_next:
  grc_opa_cache:
  grc_opal_cache:
  grc_backend_node_modules:
  grc_backend_logs:

services:
  postgres-grc:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-grc-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_GRC:?set POSTGRES_PASSWORD_GRC}
    ports:
      - "5444:5432"
    volumes:
      - grc_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-grc-network

  mongodb-grc:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-grc-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-grc
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_GRC:?set MONGO_PASSWORD_GRC}
    ports:
      - "27029:27017"
    volumes:
      - grc_mongodb_data:/data/db
    networks:
      - dive-grc-network

  redis-grc:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-grc-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_GRC:?set REDIS_PASSWORD_GRC}
    ports:
      - "6391:6379"
    volumes:
      - grc_redis_data:/data
    networks:
      - dive-grc-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_GRC}", "ping"]

  keycloak-grc:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-grc-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-grc:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_GRC:?set POSTGRES_PASSWORD_GRC}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GRC:?set KEYCLOAK_ADMIN_PASSWORD_GRC}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8455
      KC_HOSTNAME_ADMIN_URL: https://localhost:8455
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8455:8443"
      - "8092:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-grc:
        condition: service_healthy
    networks:
      - dive-grc-network
      - dive-v3-shared-network

  opa-grc:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-grc-opa
    ports:
      - "8301:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-grc-network

  opal-client-grc:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-grc-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-grc:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-grc-default}
      OPAL_POLICY_STORE_URL: http://opa-grc:8181
      OPAL_DATA_TOPICS: policy:base,policy:grc,data:federation_matrix,data:trusted_issuers
    volumes:
      - grc_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-grc:
        condition: service_healthy
    networks:
      - dive-grc-network

  kas-grc:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-grc-kas
    environment:
      KEYCLOAK_URL: https://keycloak-grc:8443
      KEYCLOAK_REALM: dive-v3-broker-grc
      OPA_URL: http://opa-grc:8181
      INSTANCE_CODE: GRC
    ports:
      - "9012:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-grc:
        condition: service_healthy
      opa-grc:
        condition: service_healthy
    networks:
      - dive-grc-network

  backend-grc:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-grc-backend
    environment:
      INSTANCE_CODE: GRC
      INSTANCE_NAME: "Hellenic Ministry of National Defence"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_GRC:?set MONGO_PASSWORD_GRC}@mongodb-grc:27017/dive-v3-grc?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_GRC:?set MONGO_PASSWORD_GRC}@mongodb-grc:27017/dive-v3-grc?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_GRC:?set REDIS_PASSWORD_GRC}@redis-grc:6379
      KEYCLOAK_URL: https://keycloak-grc:8443
      KEYCLOAK_REALM: dive-v3-broker-grc
      KEYCLOAK_ISSUER: https://localhost:8455/realms/dive-v3-broker-grc
      TRUSTED_ISSUERS: https://localhost:8455/realms/dive-v3-broker-grc,https://keycloak-grc:8443/realms/dive-v3-broker-grc,https://grc-idp.dive25.com/realms/dive-v3-broker-grc
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GRC:?set KEYCLOAK_ADMIN_PASSWORD_GRC}
      OPA_URL: http://opa-grc:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3012,https://localhost:4012,https://localhost:8455,https://grc-app.dive25.com,https://grc-api.dive25.com,https://grc-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3012,https://localhost:4012,https://localhost:8455,https://grc-app.dive25.com,https://grc-api.dive25.com,https://grc-idp.dive25.com
    ports:
      - "4012:4000"
    volumes:
      - ../../backend:/app
      - grc_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - grc_backend_logs:/app/logs
    depends_on:
      mongodb-grc:
        condition: service_healthy
      redis-grc:
        condition: service_healthy
      keycloak-grc:
        condition: service_healthy
    networks:
      - dive-grc-network
      - dive-v3-shared-network

  frontend-grc:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-grc-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: GRC
      NEXT_PUBLIC_INSTANCE_NAME: "Greece"
      NEXT_PUBLIC_API_URL: https://localhost:4012
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4012
      NEXT_PUBLIC_BASE_URL: https://localhost:3012
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8455
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-grc
      BACKEND_URL: https://backend-grc:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_GRC:?set NEXTAUTH_SECRET_GRC}
      AUTH_KEYCLOAK_ID: dive-v3-client-grc
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_GRC:?set KEYCLOAK_CLIENT_SECRET_GRC}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8455/realms/dive-v3-broker-grc
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3012
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_GRC:?set NEXTAUTH_SECRET_GRC}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_GRC:?set POSTGRES_PASSWORD_GRC}@postgres-grc:5432/keycloak
      KEYCLOAK_URL: https://keycloak-grc:8443
      KEYCLOAK_REALM: dive-v3-broker-grc
      KEYCLOAK_CLIENT_ID: dive-v3-client-grc
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_GRC:?set KEYCLOAK_CLIENT_SECRET_GRC}
      AUTH_POST_LOGOUT_REDIRECT: https://grc-app.dive25.com
      AUTH_REDIRECT_URI: https://grc-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://grc-app.dive25.com,https://grc-api.dive25.com,https://grc-idp.dive25.com,https://localhost:3012,https://localhost:4012,https://localhost:8455
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#0D5EAF"
      NEXT_PUBLIC_THEME_SECONDARY: "#FFFFFF"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Athens"
    ports:
      - "3012:3000"
    volumes:
      - ../../frontend:/app
      - grc_frontend_modules:/app/node_modules
      - grc_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-grc:
        condition: service_healthy
    networks:
      - dive-grc-network
