# =============================================================================
# DIVE V3 - BEL Instance (Belgium)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init BEL "Belgium"
# Spoke ID: spoke-bel-a7551553
# =============================================================================

networks:
  dive-bel-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  bel_postgres_data:
  bel_mongodb_data:
  bel_redis_data:
  bel_frontend_modules:
  bel_frontend_next:
  bel_opa_cache:
  bel_opal_cache:
  bel_backend_node_modules:
  bel_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-bel:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_BEL:?set POSTGRES_PASSWORD_BEL}
    ports:
      - "5434:5432"
    volumes:
      - bel_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-bel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-bel:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-bel
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_BEL:?set MONGO_PASSWORD_BEL}
    ports:
      - "27019:27017"
    volumes:
      - bel_mongodb_data:/data/db
    networks:
      - dive-bel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-bel:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_BEL:?set REDIS_PASSWORD_BEL}
    ports:
      - "6381:6379"
    volumes:
      - bel_redis_data:/data
    networks:
      - dive-bel-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_BEL}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-bel:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-bel:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_BEL:?set POSTGRES_PASSWORD_BEL}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_BEL:?set KEYCLOAK_ADMIN_PASSWORD_BEL}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8445
      KC_HOSTNAME_ADMIN_URL: https://localhost:8445
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8445:8443"
      - "8082:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-bel:
        condition: service_healthy
    networks:
      - dive-bel-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-bel:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8201:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-bel-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-bel:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-bel:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-bel-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-bel:8181
      OPAL_DATA_TOPICS: policy:base,policy:bel,data:federation_matrix,data:trusted_issuers
    volumes:
      - bel_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-bel:
        condition: service_healthy
    networks:
      - dive-bel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-bel:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-bel:8443
      KEYCLOAK_REALM: dive-v3-broker-bel
      OPA_URL: http://opa-bel:8181
      INSTANCE_CODE: BEL
    ports:
      - "9002:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-bel:
        condition: service_healthy
      opa-bel:
        condition: service_healthy
    networks:
      - dive-bel-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-bel:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: BEL
      INSTANCE_NAME: "Belgium"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_BEL:?set MONGO_PASSWORD_BEL}@mongodb-bel:27017/dive-v3-bel?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_BEL:?set MONGO_PASSWORD_BEL}@mongodb-bel:27017/dive-v3-bel?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_BEL:?set REDIS_PASSWORD_BEL}@redis-bel:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-bel:8443
      KEYCLOAK_REALM: dive-v3-broker-bel
      KEYCLOAK_ISSUER: https://localhost:8445/realms/dive-v3-broker-bel
      TRUSTED_ISSUERS: https://localhost:8445/realms/dive-v3-broker-bel,https://keycloak-bel:8443/realms/dive-v3-broker-bel,https://bel-idp.dive25.com/realms/dive-v3-broker-bel
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_BEL:?set KEYCLOAK_ADMIN_PASSWORD_BEL}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-bel:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3002,https://localhost:4002,https://localhost:8445,https://bel-app.dive25.com,https://bel-api.dive25.com,https://bel-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3002,https://localhost:4002,https://localhost:8445,https://bel-app.dive25.com,https://bel-api.dive25.com,https://bel-idp.dive25.com
    ports:
      - "4002:4000"
    volumes:
      - ../../backend:/app
      - bel_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - bel_backend_logs:/app/logs
    depends_on:
      mongodb-bel:
        condition: service_healthy
      redis-bel:
        condition: service_healthy
      keycloak-bel:
        condition: service_healthy
    networks:
      - dive-bel-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-bel:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: BEL
      NEXT_PUBLIC_INSTANCE_NAME: "Belgium"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4002
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4002
      NEXT_PUBLIC_BASE_URL: https://localhost:3002
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8445
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-bel
      BACKEND_URL: https://backend-bel:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_BEL:?set NEXTAUTH_SECRET_BEL}
      AUTH_KEYCLOAK_ID: dive-v3-client-bel
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_BEL:?set KEYCLOAK_CLIENT_SECRET_BEL}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8445/realms/dive-v3-broker-bel
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3002
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_BEL:?set NEXTAUTH_SECRET_BEL}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_BEL:?set POSTGRES_PASSWORD_BEL}@postgres-bel:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-bel:8443
      KEYCLOAK_REALM: dive-v3-broker-bel
      KEYCLOAK_CLIENT_ID: dive-v3-client-bel
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_BEL:?set KEYCLOAK_CLIENT_SECRET_BEL}
      AUTH_POST_LOGOUT_REDIRECT: https://bel-app.dive25.com
      AUTH_REDIRECT_URI: https://bel-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://bel-app.dive25.com,https://bel-api.dive25.com,https://bel-idp.dive25.com,https://localhost:3002,https://localhost:4002,https://localhost:8445
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3002:3000"
    volumes:
      - ../../frontend:/app
      - bel_frontend_modules:/app/node_modules
      - bel_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-bel:
        condition: service_healthy
    networks:
      - dive-bel-network
    restart: unless-stopped
