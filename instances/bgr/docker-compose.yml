# =============================================================================
# DIVE V3 - BGR Instance (Bulgaria)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init BGR "Bulgaria"
# Spoke ID: spoke-bgr-4dbd5eeb
# =============================================================================

name: dive-spoke-bgr

networks:
  dive-bgr-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  bgr_postgres_data:
  bgr_mongodb_data:
  bgr_redis_data:
  bgr_frontend_modules:
  bgr_frontend_next:
  bgr_opa_cache:
  bgr_opal_cache:
  bgr_backend_node_modules:
  bgr_backend_logs:

services:
  postgres-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-bgr-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_BGR:?set POSTGRES_PASSWORD_BGR}
    ports:
      - "5435:5432"
    volumes:
      - bgr_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-bgr-network

  mongodb-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-bgr-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-bgr
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_BGR:?set MONGO_PASSWORD_BGR}
    ports:
      - "27020:27017"
    volumes:
      - bgr_mongodb_data:/data/db
    networks:
      - dive-bgr-network

  redis-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-bgr-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_BGR:?set REDIS_PASSWORD_BGR}
    ports:
      - "6382:6379"
    volumes:
      - bgr_redis_data:/data
    networks:
      - dive-bgr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_BGR}", "ping"]

  keycloak-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-bgr-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-bgr:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_BGR:?set POSTGRES_PASSWORD_BGR}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_BGR:?set KEYCLOAK_ADMIN_PASSWORD_BGR}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8446
      KC_HOSTNAME_ADMIN_URL: https://localhost:8446
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8446:8443"
      - "8083:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-bgr:
        condition: service_healthy
    networks:
      - dive-bgr-network
      - dive-v3-shared-network

  opa-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-bgr-opa
    ports:
      - "8211:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-bgr-network

  opal-client-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-bgr-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-bgr:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-bgr-default}
      OPAL_POLICY_STORE_URL: http://opa-bgr:8181
      OPAL_DATA_TOPICS: policy:base,policy:bgr,data:federation_matrix,data:trusted_issuers
    volumes:
      - bgr_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-bgr:
        condition: service_healthy
    networks:
      - dive-bgr-network

  kas-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-bgr-kas
    environment:
      KEYCLOAK_URL: https://keycloak-bgr:8443
      KEYCLOAK_REALM: dive-v3-broker-bgr
      OPA_URL: http://opa-bgr:8181
      INSTANCE_CODE: BGR
    ports:
      - "9003:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-bgr:
        condition: service_healthy
      opa-bgr:
        condition: service_healthy
    networks:
      - dive-bgr-network

  backend-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-bgr-backend
    environment:
      INSTANCE_CODE: BGR
      INSTANCE_NAME: "Bulgaria"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_BGR:?set MONGO_PASSWORD_BGR}@mongodb-bgr:27017/dive-v3-bgr?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_BGR:?set MONGO_PASSWORD_BGR}@mongodb-bgr:27017/dive-v3-bgr?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_BGR:?set REDIS_PASSWORD_BGR}@redis-bgr:6379
      KEYCLOAK_URL: https://keycloak-bgr:8443
      KEYCLOAK_REALM: dive-v3-broker-bgr
      KEYCLOAK_ISSUER: https://localhost:8446/realms/dive-v3-broker-bgr
      TRUSTED_ISSUERS: https://localhost:8446/realms/dive-v3-broker-bgr,https://keycloak-bgr:8443/realms/dive-v3-broker-bgr,https://bgr-idp.dive25.com/realms/dive-v3-broker-bgr,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_BGR:?set KEYCLOAK_ADMIN_PASSWORD_BGR}
      OPA_URL: http://opa-bgr:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3003,https://localhost:4003,https://localhost:8446,https://bgr-app.dive25.com,https://bgr-api.dive25.com,https://bgr-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3003,https://localhost:4003,https://localhost:8446,https://bgr-app.dive25.com,https://bgr-api.dive25.com,https://bgr-idp.dive25.com
    ports:
      - "4003:4000"
    volumes:
      - ../../backend:/app
      - bgr_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - bgr_backend_logs:/app/logs
    depends_on:
      mongodb-bgr:
        condition: service_healthy
      redis-bgr:
        condition: service_healthy
      keycloak-bgr:
        condition: service_healthy
    networks:
      - dive-bgr-network
      - dive-v3-shared-network

  frontend-bgr:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-bgr-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: BGR
      NEXT_PUBLIC_INSTANCE_NAME: "Bulgaria"
      NEXT_PUBLIC_API_URL: https://localhost:4003
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4003
      NEXT_PUBLIC_BASE_URL: https://localhost:3003
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8446
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-bgr
      BACKEND_URL: https://backend-bgr:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_BGR:?set NEXTAUTH_SECRET_BGR}
      AUTH_KEYCLOAK_ID: dive-v3-broker-bgr
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_BGR:?set KEYCLOAK_CLIENT_SECRET_BGR}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8446/realms/dive-v3-broker-bgr
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3003
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_BGR:?set NEXTAUTH_SECRET_BGR}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_BGR:?set POSTGRES_PASSWORD_BGR}@postgres-bgr:5432/keycloak
      KEYCLOAK_URL: https://keycloak-bgr:8443
      KEYCLOAK_REALM: dive-v3-broker-bgr
      KEYCLOAK_CLIENT_ID: dive-v3-broker-bgr
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_BGR:?set KEYCLOAK_CLIENT_SECRET_BGR}
      AUTH_POST_LOGOUT_REDIRECT: https://bgr-app.dive25.com
      AUTH_REDIRECT_URI: https://bgr-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://bgr-app.dive25.com,https://bgr-api.dive25.com,https://bgr-idp.dive25.com,https://localhost:3003,https://localhost:4003,https://localhost:8446
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#00966E"
      NEXT_PUBLIC_THEME_SECONDARY: "#D62612"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Sofia"
    ports:
      - "3003:3000"
    volumes:
      - ../../frontend:/app
      - bgr_frontend_modules:/app/node_modules
      - bgr_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-bgr:
        condition: service_healthy
    networks:
      - dive-bgr-network
