# =============================================================================
# DIVE V3 - LUX Instance (Luxembourg Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init LUX "Luxembourg Armed Forces"
# Spoke ID: spoke-lux-1a89ba76
# =============================================================================

name: dive-spoke-lux

networks:
  dive-lux-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  lux_postgres_data:
  lux_mongodb_data:
  lux_redis_data:
  lux_frontend_modules:
  lux_frontend_next:
  lux_opa_cache:
  lux_opal_cache:
  lux_backend_node_modules:
  lux_backend_logs:

services:
  postgres-lux:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-lux-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_LUX:?set POSTGRES_PASSWORD_LUX}
    ports:
      - "5450:5432"
    volumes:
      - lux_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-lux-network

  mongodb-lux:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-lux-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-lux
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_LUX:?set MONGO_PASSWORD_LUX}
    ports:
      - "27035:27017"
    volumes:
      - lux_mongodb_data:/data/db
    networks:
      - dive-lux-network

  redis-lux:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-lux-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_LUX:?set REDIS_PASSWORD_LUX}
    ports:
      - "6397:6379"
    volumes:
      - lux_redis_data:/data
    networks:
      - dive-lux-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_LUX}", "ping"]

  keycloak-lux:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-lux-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-lux:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_LUX:?set POSTGRES_PASSWORD_LUX}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LUX:?set KEYCLOAK_ADMIN_PASSWORD_LUX}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8461
      KC_HOSTNAME_ADMIN_URL: https://localhost:8461
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8461:8443"
      - "8098:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-lux:
        condition: service_healthy
    networks:
      - dive-lux-network
      - dive-v3-shared-network

  opa-lux:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-lux-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--tls-cert-file=/certs/certificate.pem"
      - "--tls-private-key-file=/certs/key.pem"
      - "--bundle"
      - "/policies"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
    ports:
      - "8361:8181"
    volumes:
      - ../../policies:/policies:ro
      - ./certs:/certs:ro
    networks:
      - dive-lux-network

  opal-client-lux:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-lux-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: https://opa-lux:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-lux-default}
      OPAL_POLICY_STORE_URL: https://opa-lux:8181
      OPAL_DATA_TOPICS: policy:base,policy:lux,data:federation_matrix,data:trusted_issuers
    volumes:
      - lux_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-lux:
        condition: service_healthy
    networks:
      - dive-lux-network
      - dive-v3-shared-network  # Required to reach Hub OPAL server

  kas-lux:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-lux-kas
    environment:
      KEYCLOAK_URL: https://keycloak-lux:8443
      KEYCLOAK_REALM: dive-v3-broker-lux
      OPA_URL: https://opa-lux:8181
      INSTANCE_CODE: LUX
    ports:
      - "9018:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-lux:
        condition: service_healthy
      opa-lux:
        condition: service_healthy
    networks:
      - dive-lux-network

  backend-lux:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-lux-backend
    environment:
      INSTANCE_CODE: LUX
      INSTANCE_NAME: "Luxembourg Armed Forces"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_LUX:?set MONGO_PASSWORD_LUX}@mongodb-lux:27017/dive-v3-lux?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_LUX:?set MONGO_PASSWORD_LUX}@mongodb-lux:27017/dive-v3-lux?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_LUX:?set REDIS_PASSWORD_LUX}@redis-lux:6379
      KEYCLOAK_URL: https://keycloak-lux:8443
      KEYCLOAK_REALM: dive-v3-broker-lux
      KEYCLOAK_ISSUER: https://localhost:8461/realms/dive-v3-broker-lux
      TRUSTED_ISSUERS: https://localhost:8461/realms/dive-v3-broker-lux,https://keycloak-lux:8443/realms/dive-v3-broker-lux,https://lux-idp.dive25.com/realms/dive-v3-broker-lux,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LUX:?set KEYCLOAK_ADMIN_PASSWORD_LUX}
      OPA_URL: https://opa-lux:8181
      # SECURITY: Trust mkcert CA instead of disabling TLS verification
      NODE_EXTRA_CA_CERTS: /app/certs/ca/rootCA.pem
      NODE_TLS_MIN_VERSION: "TLSv1.2"   # Force TLS 1.2+ for OPA compatibility
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3018,https://localhost:4018,https://localhost:8461,https://lux-app.dive25.com,https://lux-api.dive25.com,https://lux-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3018,https://localhost:4018,https://localhost:8461,https://lux-app.dive25.com,https://lux-api.dive25.com,https://lux-idp.dive25.com
    ports:
      - "4018:4000"
    volumes:
      - ../../backend:/app
      - lux_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - lux_backend_logs:/app/logs
    depends_on:
      mongodb-lux:
        condition: service_healthy
      redis-lux:
        condition: service_healthy
      keycloak-lux:
        condition: service_healthy
    networks:
      - dive-lux-network
      - dive-v3-shared-network

  frontend-lux:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-lux-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: LUX
      NEXT_PUBLIC_INSTANCE_NAME: "Luxembourg"
      NEXT_PUBLIC_API_URL: https://localhost:4018
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4018
      NEXT_PUBLIC_BASE_URL: https://localhost:3018
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8461
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-lux
      BACKEND_URL: https://backend-lux:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_LUX:?set NEXTAUTH_SECRET_LUX}
      AUTH_KEYCLOAK_ID: dive-v3-broker-lux
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_LUX:?set KEYCLOAK_CLIENT_SECRET_LUX}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8461/realms/dive-v3-broker-lux
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3018
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_LUX:?set NEXTAUTH_SECRET_LUX}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_LUX:?set POSTGRES_PASSWORD_LUX}@postgres-lux:5432/keycloak
      KEYCLOAK_URL: https://keycloak-lux:8443
      KEYCLOAK_REALM: dive-v3-broker-lux
      KEYCLOAK_CLIENT_ID: dive-v3-broker-lux
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_LUX:?set KEYCLOAK_CLIENT_SECRET_LUX}
      AUTH_POST_LOGOUT_REDIRECT: https://lux-app.dive25.com
      AUTH_REDIRECT_URI: https://lux-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://lux-app.dive25.com,https://lux-api.dive25.com,https://lux-idp.dive25.com,https://localhost:3018,https://localhost:4018,https://localhost:8461
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#00A1DE"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Luxembourg"
    ports:
      - "3018:3000"
    volumes:
      - ../../frontend:/app
      - lux_frontend_modules:/app/node_modules
      - lux_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-lux:
        condition: service_healthy
    networks:
      - dive-lux-network
