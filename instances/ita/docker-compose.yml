# =============================================================================
# DIVE V3 - ITA Instance (Italy)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init ITA "Italy"
# Spoke ID: spoke-ita-01c60842
# =============================================================================

networks:
  dive-ita-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  ita_postgres_data:
  ita_mongodb_data:
  ita_redis_data:
  ita_frontend_modules:
  ita_frontend_next:
  ita_opa_cache:
  ita_opal_cache:
  ita_backend_node_modules:
  ita_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-ita:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ITA:?set POSTGRES_PASSWORD_ITA}
    ports:
      - "5457:5432"
    volumes:
      - ita_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-ita-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-ita:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-ita
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_ITA:?set MONGO_PASSWORD_ITA}
    ports:
      - "27042:27017"
    volumes:
      - ita_mongodb_data:/data/db
    networks:
      - dive-ita-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-ita:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_ITA:?set REDIS_PASSWORD_ITA}
    ports:
      - "6404:6379"
    volumes:
      - ita_redis_data:/data
    networks:
      - dive-ita-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_ITA}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-ita:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-ita:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_ITA:?set POSTGRES_PASSWORD_ITA}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ITA:?set KEYCLOAK_ADMIN_PASSWORD_ITA}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8468
      KC_HOSTNAME_ADMIN_URL: https://localhost:8468
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8468:8443"
      - "8105:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-ita:
        condition: service_healthy
    networks:
      - dive-ita-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-ita:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8406:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-ita-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-ita:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-ita:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-ita-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-ita:8181
      OPAL_DATA_TOPICS: policy:base,policy:ita,data:federation_matrix,data:trusted_issuers
    volumes:
      - ita_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-ita:
        condition: service_healthy
    networks:
      - dive-ita-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-ita:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-ita:8443
      KEYCLOAK_REALM: dive-v3-broker-ita
      OPA_URL: http://opa-ita:8181
      INSTANCE_CODE: ITA
    ports:
      - "8115:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-ita:
        condition: service_healthy
      opa-ita:
        condition: service_healthy
    networks:
      - dive-ita-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-ita:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: ITA
      INSTANCE_NAME: "Italy"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_ITA:?set MONGO_PASSWORD_ITA}@mongodb-ita:27017/dive-v3-ita?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_ITA:?set MONGO_PASSWORD_ITA}@mongodb-ita:27017/dive-v3-ita?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_ITA:?set REDIS_PASSWORD_ITA}@redis-ita:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-ita:8443
      KEYCLOAK_REALM: dive-v3-broker-ita
      KEYCLOAK_ISSUER: https://localhost:8468/realms/dive-v3-broker-ita
      TRUSTED_ISSUERS: https://localhost:8468/realms/dive-v3-broker-ita,https://keycloak-ita:8443/realms/dive-v3-broker-ita,https://ita-idp.dive25.com/realms/dive-v3-broker-ita
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ITA:?set KEYCLOAK_ADMIN_PASSWORD_ITA}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-ita:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3025,https://localhost:4025,https://localhost:8468,https://ita-app.dive25.com,https://ita-api.dive25.com,https://ita-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3025,https://localhost:4025,https://localhost:8468,https://ita-app.dive25.com,https://ita-api.dive25.com,https://ita-idp.dive25.com
    ports:
      - "4025:4000"
    volumes:
      - ../../backend:/app
      - ita_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - ita_backend_logs:/app/logs
    depends_on:
      mongodb-ita:
        condition: service_healthy
      redis-ita:
        condition: service_healthy
      keycloak-ita:
        condition: service_healthy
    networks:
      - dive-ita-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-ita:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: ITA
      NEXT_PUBLIC_INSTANCE_NAME: "Italy"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4025
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4025
      NEXT_PUBLIC_BASE_URL: https://localhost:3025
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8468
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-ita
      BACKEND_URL: https://backend-ita:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_ITA:?set NEXTAUTH_SECRET_ITA}
      AUTH_KEYCLOAK_ID: dive-v3-client-ita
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_ITA:?set KEYCLOAK_CLIENT_SECRET_ITA}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8468/realms/dive-v3-broker-ita
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3025
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_ITA:?set NEXTAUTH_SECRET_ITA}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_ITA:?set POSTGRES_PASSWORD_ITA}@postgres-ita:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-ita:8443
      KEYCLOAK_REALM: dive-v3-broker-ita
      KEYCLOAK_CLIENT_ID: dive-v3-client-ita
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_ITA:?set KEYCLOAK_CLIENT_SECRET_ITA}
      AUTH_POST_LOGOUT_REDIRECT: https://ita-app.dive25.com
      AUTH_REDIRECT_URI: https://ita-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://ita-app.dive25.com,https://ita-api.dive25.com,https://ita-idp.dive25.com,https://localhost:3025,https://localhost:4025,https://localhost:8468
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3025:3000"
    volumes:
      - ../../frontend:/app
      - ita_frontend_modules:/app/node_modules
      - ita_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-ita:
        condition: service_healthy
    networks:
      - dive-ita-network
    restart: unless-stopped
