# =============================================================================
# DIVE V3 - NOR Instance (Norway)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init NOR "Norway"
# Spoke ID: spoke-nor-2a5a930f
# =============================================================================

networks:
  dive-nor-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  nor_postgres_data:
  nor_mongodb_data:
  nor_redis_data:
  nor_frontend_modules:
  nor_frontend_next:
  nor_opa_cache:
  nor_opal_cache:
  nor_backend_node_modules:
  nor_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-nor:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}
    ports:
      - "5454:5432"
    volumes:
      - nor_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-nor:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-nor
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}
    ports:
      - "27039:27017"
    volumes:
      - nor_mongodb_data:/data/db
    networks:
      - dive-nor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-nor:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_NOR:?set REDIS_PASSWORD_NOR}
    ports:
      - "6401:6379"
    volumes:
      - nor_redis_data:/data
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_NOR}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-nor:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-nor:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NOR:?set KEYCLOAK_ADMIN_PASSWORD_NOR}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8465
      KC_HOSTNAME_ADMIN_URL: https://localhost:8465
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8465:8443"
      - "8102:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-nor:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8401:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-nor:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-nor:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-nor-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-nor:8181
      OPAL_DATA_TOPICS: policy:base,policy:nor,data:federation_matrix,data:trusted_issuers
    volumes:
      - nor_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-nor:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      OPA_URL: http://opa-nor:8181
      INSTANCE_CODE: NOR
    ports:
      - "9022:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-nor:
        condition: service_healthy
      opa-nor:
        condition: service_healthy
    networks:
      - dive-nor-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-nor:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: NOR
      INSTANCE_NAME: "Norway"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}@mongodb-nor:27017/dive-v3-nor?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}@mongodb-nor:27017/dive-v3-nor?authSource=admin
      MONGODB_DATABASE: dive-v3-nor
      REDIS_URL: redis://:${REDIS_PASSWORD_NOR:?set REDIS_PASSWORD_NOR}@redis-nor:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      KEYCLOAK_ISSUER: https://localhost:8465/realms/dive-v3-broker-nor
      TRUSTED_ISSUERS: https://localhost:8465/realms/dive-v3-broker-nor,https://keycloak-nor:8443/realms/dive-v3-broker-nor,https://nor-idp.dive25.com/realms/dive-v3-broker-nor
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NOR:?set KEYCLOAK_ADMIN_PASSWORD_NOR}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-nor:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3022,https://localhost:4022,https://localhost:8465,https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3022,https://localhost:4022,https://localhost:8465,https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com
    ports:
      - "4022:4000"
    volumes:
      - ../../backend:/app
      - nor_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - nor_backend_logs:/app/logs
    depends_on:
      mongodb-nor:
        condition: service_healthy
      redis-nor:
        condition: service_healthy
      keycloak-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-nor:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: NOR
      NEXT_PUBLIC_INSTANCE_NAME: "Norway"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4022
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4022
      NEXT_PUBLIC_BASE_URL: https://localhost:3022
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8465
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-nor
      BACKEND_URL: https://backend-nor:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_NOR:?set NEXTAUTH_SECRET_NOR}
      AUTH_KEYCLOAK_ID: dive-v3-client-nor
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_NOR:?set KEYCLOAK_CLIENT_SECRET_NOR}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8465/realms/dive-v3-broker-nor
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3022
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_NOR:?set NEXTAUTH_SECRET_NOR}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}@postgres-nor:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      KEYCLOAK_CLIENT_ID: dive-v3-client-nor
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_NOR:?set KEYCLOAK_CLIENT_SECRET_NOR}
      AUTH_POST_LOGOUT_REDIRECT: https://nor-app.dive25.com
      AUTH_REDIRECT_URI: https://nor-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com,https://localhost:3022,https://localhost:4022,https://localhost:8465
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3022:3000"
    volumes:
      - ../../frontend:/app
      - nor_frontend_modules:/app/node_modules
      - nor_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
    restart: unless-stopped
