# =============================================================================
# DIVE V3 - NOR Instance (Norwegian Ministry of Defence)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init NOR "Norwegian Ministry of Defence"
# Spoke ID: spoke-nor-9915a8f2
# =============================================================================

name: dive-spoke-nor

networks:
  dive-nor-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  nor_postgres_data:
  nor_mongodb_data:
  nor_redis_data:
  nor_frontend_modules:
  nor_frontend_next:
  nor_opa_cache:
  nor_opal_cache:
  nor_backend_node_modules:
  nor_backend_logs:

services:
  postgres-nor:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-nor-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}
    ports:
      - "5454:5432"
    volumes:
      - nor_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-nor-network

  mongodb-nor:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-nor-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-nor
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}
    ports:
      - "27039:27017"
    volumes:
      - nor_mongodb_data:/data/db
    networks:
      - dive-nor-network

  redis-nor:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-nor-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_NOR:?set REDIS_PASSWORD_NOR}
    ports:
      - "6401:6379"
    volumes:
      - nor_redis_data:/data
    networks:
      - dive-nor-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_NOR}", "ping"]

  keycloak-nor:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-nor-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-nor:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NOR:?set KEYCLOAK_ADMIN_PASSWORD_NOR}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8465
      KC_HOSTNAME_ADMIN_URL: https://localhost:8465
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8465:8443"
      - "8102:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
      - dive-v3-shared-network

  opa-nor:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-nor-opa
    ports:
      - "8401:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-nor-network

  opal-client-nor:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-nor-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-nor:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-nor-default}
      OPAL_POLICY_STORE_URL: http://opa-nor:8181
      OPAL_DATA_TOPICS: policy:base,policy:nor,data:federation_matrix,data:trusted_issuers
    volumes:
      - nor_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-nor:
        condition: service_healthy
    networks:
      - dive-nor-network

  kas-nor:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-nor-kas
    environment:
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      OPA_URL: http://opa-nor:8181
      INSTANCE_CODE: NOR
    ports:
      - "9022:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-nor:
        condition: service_healthy
      opa-nor:
        condition: service_healthy
    networks:
      - dive-nor-network

  backend-nor:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-nor-backend
    environment:
      INSTANCE_CODE: NOR
      INSTANCE_NAME: "Norwegian Ministry of Defence"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}@mongodb-nor:27017/dive-v3-nor?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_NOR:?set MONGO_PASSWORD_NOR}@mongodb-nor:27017/dive-v3-nor?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_NOR:?set REDIS_PASSWORD_NOR}@redis-nor:6379
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      KEYCLOAK_ISSUER: https://localhost:8465/realms/dive-v3-broker-nor
      TRUSTED_ISSUERS: https://localhost:8465/realms/dive-v3-broker-nor,https://keycloak-nor:8443/realms/dive-v3-broker-nor,https://nor-idp.dive25.com/realms/dive-v3-broker-nor
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NOR:?set KEYCLOAK_ADMIN_PASSWORD_NOR}
      OPA_URL: http://opa-nor:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3022,https://localhost:4022,https://localhost:8465,https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3022,https://localhost:4022,https://localhost:8465,https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com
    ports:
      - "4022:4000"
    volumes:
      - ../../backend:/app
      - nor_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - nor_backend_logs:/app/logs
    depends_on:
      mongodb-nor:
        condition: service_healthy
      redis-nor:
        condition: service_healthy
      keycloak-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
      - dive-v3-shared-network

  frontend-nor:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-nor-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: NOR
      NEXT_PUBLIC_INSTANCE_NAME: "Norway"
      NEXT_PUBLIC_API_URL: https://localhost:4022
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4022
      NEXT_PUBLIC_BASE_URL: https://localhost:3022
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8465
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-nor
      BACKEND_URL: https://backend-nor:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_NOR:?set NEXTAUTH_SECRET_NOR}
      AUTH_KEYCLOAK_ID: dive-v3-client-nor
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_NOR:?set KEYCLOAK_CLIENT_SECRET_NOR}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8465/realms/dive-v3-broker-nor
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3022
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_NOR:?set NEXTAUTH_SECRET_NOR}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_NOR:?set POSTGRES_PASSWORD_NOR}@postgres-nor:5432/keycloak
      KEYCLOAK_URL: https://keycloak-nor:8443
      KEYCLOAK_REALM: dive-v3-broker-nor
      KEYCLOAK_CLIENT_ID: dive-v3-client-nor
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_NOR:?set KEYCLOAK_CLIENT_SECRET_NOR}
      AUTH_POST_LOGOUT_REDIRECT: https://nor-app.dive25.com
      AUTH_REDIRECT_URI: https://nor-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://nor-app.dive25.com,https://nor-api.dive25.com,https://nor-idp.dive25.com,https://localhost:3022,https://localhost:4022,https://localhost:8465
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#BA0C2F"
      NEXT_PUBLIC_THEME_SECONDARY: "#00205B"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Oslo"
    ports:
      - "3022:3000"
    volumes:
      - ../../frontend:/app
      - nor_frontend_modules:/app/node_modules
      - nor_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-nor:
        condition: service_healthy
    networks:
      - dive-nor-network
