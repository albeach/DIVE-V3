# =============================================================================
# DIVE V3 - NZL Instance (New Zealand)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init NZL "New Zealand"
# =============================================================================

name: dive-spoke-nzl

networks:
  dive-nzl-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  nzl_postgres_data:
  nzl_mongodb_data:
  nzl_redis_data:
  nzl_frontend_modules:
  nzl_frontend_next:
  nzl_opa_cache:
  nzl_opal_cache:
  nzl_backend_node_modules:
  nzl_backend_logs:

services:
  postgres-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-nzl-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_NZL:?set POSTGRES_PASSWORD_NZL}
    volumes:
      - nzl_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-nzl-network

  mongodb-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-nzl-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-nzl
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_NZL:?set MONGO_PASSWORD_NZL}
    volumes:
      - nzl_mongodb_data:/data/db
    networks:
      - dive-nzl-network

  redis-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-nzl-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_NZL:?set REDIS_PASSWORD_NZL}
    volumes:
      - nzl_redis_data:/data
    networks:
      - dive-nzl-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_NZL}", "ping"]

  keycloak-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-nzl-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-nzl:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_NZL:?set POSTGRES_PASSWORD_NZL}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NZL:?set KEYCLOAK_ADMIN_PASSWORD_NZL}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:18443
      KC_HOSTNAME_ADMIN_URL: https://localhost:18443
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
    ports:
      - "18443:8443"
      - "18080:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-nzl:
        condition: service_healthy
    networks:
      - dive-nzl-network
      - dive-v3-shared-network

  opa-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-nzl-opa
    ports:
      - "18181:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-nzl-network

  opal-client-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-nzl-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-nzl:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-nzl-default}
      OPAL_POLICY_STORE_URL: http://opa-nzl:8181
      OPAL_DATA_TOPICS: policy:base,policy:nzl,data:federation_matrix,data:trusted_issuers
    volumes:
      - nzl_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-nzl:
        condition: service_healthy
    networks:
      - dive-nzl-network

  kas-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-nzl-kas
    environment:
      KEYCLOAK_URL: https://keycloak-nzl:8443
      KEYCLOAK_REALM: dive-v3-broker-nzl
      OPA_URL: http://opa-nzl:8181
      INSTANCE_CODE: NZL
    ports:
      - "18085:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-nzl:
        condition: service_healthy
      opa-nzl:
        condition: service_healthy
    networks:
      - dive-nzl-network

  backend-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-nzl-backend
    environment:
      INSTANCE_CODE: NZL
      INSTANCE_NAME: "New Zealand"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_NZL:?set MONGO_PASSWORD_NZL}@mongodb-nzl:27017/dive-v3-nzl?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_NZL:?set MONGO_PASSWORD_NZL}@mongodb-nzl:27017/dive-v3-nzl?authSource=admin
      MONGODB_DATABASE: dive-v3-nzl
      REDIS_URL: redis://:${REDIS_PASSWORD_NZL:?set REDIS_PASSWORD_NZL}@redis-nzl:6379
      KEYCLOAK_URL: https://keycloak-nzl:8443
      KEYCLOAK_REALM: dive-v3-broker-nzl
      KEYCLOAK_ISSUER: https://localhost:18443/realms/dive-v3-broker-nzl
      TRUSTED_ISSUERS: https://localhost:18443/realms/dive-v3-broker-nzl,https://keycloak-nzl:8443/realms/dive-v3-broker-nzl,https://nzl-idp.dive25.com/realms/dive-v3-broker-nzl
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_NZL:?set KEYCLOAK_ADMIN_PASSWORD_NZL}
      OPA_URL: http://opa-nzl:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:13000,https://localhost:14000,https://localhost:18443,https://nzl-app.dive25.com,https://nzl-api.dive25.com,https://nzl-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:13000,https://localhost:14000,https://localhost:18443,https://nzl-app.dive25.com,https://nzl-api.dive25.com,https://nzl-idp.dive25.com
    ports:
      - "14000:4000"
    volumes:
      - ../../backend:/app
      - nzl_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - nzl_backend_logs:/app/logs
    depends_on:
      mongodb-nzl:
        condition: service_healthy
      redis-nzl:
        condition: service_healthy
      keycloak-nzl:
        condition: service_healthy
    networks:
      - dive-nzl-network

  frontend-nzl:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-nzl-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: NZL
      NEXT_PUBLIC_INSTANCE_NAME: "New Zealand"
      NEXT_PUBLIC_API_URL: https://localhost:14000
      NEXT_PUBLIC_BACKEND_URL: https://localhost:14000
      NEXT_PUBLIC_BASE_URL: https://localhost:13000
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:18443
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-nzl
      BACKEND_URL: https://backend-nzl:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_NZL:?set NEXTAUTH_SECRET_NZL}
      AUTH_KEYCLOAK_ID: dive-v3-client-nzl
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_NZL:?set KEYCLOAK_CLIENT_SECRET_NZL}
      AUTH_KEYCLOAK_ISSUER: https://localhost:18443/realms/dive-v3-broker-nzl
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:13000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_NZL:?set NEXTAUTH_SECRET_NZL}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_NZL:?set POSTGRES_PASSWORD_NZL}@postgres-nzl:5432/keycloak
      KEYCLOAK_URL: https://keycloak-nzl:8443
      KEYCLOAK_REALM: dive-v3-broker-nzl
      KEYCLOAK_CLIENT_ID: dive-v3-client-nzl
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_NZL:?set KEYCLOAK_CLIENT_SECRET_NZL}
      AUTH_POST_LOGOUT_REDIRECT: https://nzl-app.dive25.com
      AUTH_REDIRECT_URI: https://nzl-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://nzl-app.dive25.com,https://nzl-api.dive25.com,https://nzl-idp.dive25.com,https://localhost:13000,https://localhost:14000,https://localhost:18443
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#00247D"
      NEXT_PUBLIC_THEME_SECONDARY: "#CC142B"
      NEXT_PUBLIC_THEME_ACCENT: "#FFFFFF"
    ports:
      - "13000:3000"
    volumes:
      - ../../frontend:/app
      - nzl_frontend_modules:/app/node_modules
      - nzl_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-nzl:
        condition: service_healthy
    networks:
      - dive-nzl-network
