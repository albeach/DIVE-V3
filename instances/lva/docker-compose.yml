# =============================================================================
# DIVE V3 - LVA Instance (Latvia Ministry of Defence)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init LVA "Latvia Ministry of Defence"
# Spoke ID: spoke-lva-f4500ce9
# =============================================================================

name: dive-spoke-lva

networks:
  dive-lva-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  lva_postgres_data:
  lva_mongodb_data:
  lva_redis_data:
  lva_frontend_modules:
  lva_frontend_next:
  lva_opa_cache:
  lva_opal_cache:
  lva_backend_node_modules:
  lva_backend_logs:

services:
  postgres-lva:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-lva-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_LVA:?set POSTGRES_PASSWORD_LVA}
    ports:
      - "5448:5432"
    volumes:
      - lva_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-lva-network

  mongodb-lva:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-lva-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-lva
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_LVA:?set MONGO_PASSWORD_LVA}
    ports:
      - "27033:27017"
    volumes:
      - lva_mongodb_data:/data/db
    networks:
      - dive-lva-network

  redis-lva:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-lva-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_LVA:?set REDIS_PASSWORD_LVA}
    ports:
      - "6395:6379"
    volumes:
      - lva_redis_data:/data
    networks:
      - dive-lva-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_LVA}", "ping"]

  keycloak-lva:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-lva-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-lva:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_LVA:?set POSTGRES_PASSWORD_LVA}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LVA:?set KEYCLOAK_ADMIN_PASSWORD_LVA}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8459
      KC_HOSTNAME_ADMIN_URL: https://localhost:8459
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8459:8443"
      - "8096:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-lva:
        condition: service_healthy
    networks:
      - dive-lva-network
      - dive-v3-shared-network

  opa-lva:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-lva-opa
    ports:
      - "8341:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-lva-network

  opal-client-lva:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-lva-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-lva:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-lva-default}
      OPAL_POLICY_STORE_URL: http://opa-lva:8181
      OPAL_DATA_TOPICS: policy:base,policy:lva,data:federation_matrix,data:trusted_issuers
    volumes:
      - lva_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-lva:
        condition: service_healthy
    networks:
      - dive-lva-network

  kas-lva:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-lva-kas
    environment:
      KEYCLOAK_URL: https://keycloak-lva:8443
      KEYCLOAK_REALM: dive-v3-broker-lva
      OPA_URL: http://opa-lva:8181
      INSTANCE_CODE: LVA
    ports:
      - "9016:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-lva:
        condition: service_healthy
      opa-lva:
        condition: service_healthy
    networks:
      - dive-lva-network

  backend-lva:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-lva-backend
    environment:
      INSTANCE_CODE: LVA
      INSTANCE_NAME: "Latvia Ministry of Defence"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_LVA:?set MONGO_PASSWORD_LVA}@mongodb-lva:27017/dive-v3-lva?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_LVA:?set MONGO_PASSWORD_LVA}@mongodb-lva:27017/dive-v3-lva?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_LVA:?set REDIS_PASSWORD_LVA}@redis-lva:6379
      KEYCLOAK_URL: https://keycloak-lva:8443
      KEYCLOAK_REALM: dive-v3-broker-lva
      KEYCLOAK_ISSUER: https://localhost:8459/realms/dive-v3-broker-lva
      TRUSTED_ISSUERS: https://localhost:8459/realms/dive-v3-broker-lva,https://keycloak-lva:8443/realms/dive-v3-broker-lva,https://lva-idp.dive25.com/realms/dive-v3-broker-lva,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LVA:?set KEYCLOAK_ADMIN_PASSWORD_LVA}
      OPA_URL: http://opa-lva:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3016,https://localhost:4016,https://localhost:8459,https://lva-app.dive25.com,https://lva-api.dive25.com,https://lva-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3016,https://localhost:4016,https://localhost:8459,https://lva-app.dive25.com,https://lva-api.dive25.com,https://lva-idp.dive25.com
    ports:
      - "4016:4000"
    volumes:
      - ../../backend:/app
      - lva_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - lva_backend_logs:/app/logs
    depends_on:
      mongodb-lva:
        condition: service_healthy
      redis-lva:
        condition: service_healthy
      keycloak-lva:
        condition: service_healthy
    networks:
      - dive-lva-network
      - dive-v3-shared-network

  frontend-lva:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-lva-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: LVA
      NEXT_PUBLIC_INSTANCE_NAME: "Latvia"
      NEXT_PUBLIC_API_URL: https://localhost:4016
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4016
      NEXT_PUBLIC_BASE_URL: https://localhost:3016
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8459
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-lva
      BACKEND_URL: https://backend-lva:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_LVA:?set NEXTAUTH_SECRET_LVA}
      AUTH_KEYCLOAK_ID: dive-v3-client-lva
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_LVA:?set KEYCLOAK_CLIENT_SECRET_LVA}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8459/realms/dive-v3-broker-lva
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3016
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_LVA:?set NEXTAUTH_SECRET_LVA}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_LVA:?set POSTGRES_PASSWORD_LVA}@postgres-lva:5432/keycloak
      KEYCLOAK_URL: https://keycloak-lva:8443
      KEYCLOAK_REALM: dive-v3-broker-lva
      KEYCLOAK_CLIENT_ID: dive-v3-client-lva
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_LVA:?set KEYCLOAK_CLIENT_SECRET_LVA}
      AUTH_POST_LOGOUT_REDIRECT: https://lva-app.dive25.com
      AUTH_REDIRECT_URI: https://lva-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://lva-app.dive25.com,https://lva-api.dive25.com,https://lva-idp.dive25.com,https://localhost:3016,https://localhost:4016,https://localhost:8459
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#9E3039"
      NEXT_PUBLIC_THEME_SECONDARY: "#FFFFFF"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Riga"
    ports:
      - "3016:3000"
    volumes:
      - ../../frontend:/app
      - lva_frontend_modules:/app/node_modules
      - lva_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-lva:
        condition: service_healthy
    networks:
      - dive-lva-network
