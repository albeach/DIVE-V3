# =============================================================================
# DIVE V3 - SWE Instance (Swedish Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init SWE "Swedish Armed Forces"
# Spoke ID: spoke-swe-ffdb515a
# =============================================================================

name: dive-spoke-swe

networks:
  dive-swe-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  swe_postgres_data:
  swe_mongodb_data:
  swe_redis_data:
  swe_frontend_modules:
  swe_frontend_next:
  swe_opa_cache:
  swe_opal_cache:
  swe_backend_node_modules:
  swe_backend_logs:

services:
  postgres-swe:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-swe-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SWE:?set POSTGRES_PASSWORD_SWE}
    ports:
      - "5461:5432"
    volumes:
      - swe_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-swe-network

  mongodb-swe:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-swe-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-swe
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_SWE:?set MONGO_PASSWORD_SWE}
    ports:
      - "27046:27017"
    volumes:
      - swe_mongodb_data:/data/db
    networks:
      - dive-swe-network

  redis-swe:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-swe-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_SWE:?set REDIS_PASSWORD_SWE}
    ports:
      - "6408:6379"
    volumes:
      - swe_redis_data:/data
    networks:
      - dive-swe-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_SWE}", "ping"]

  keycloak-swe:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-swe-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-swe:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_SWE:?set POSTGRES_PASSWORD_SWE}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SWE:?set KEYCLOAK_ADMIN_PASSWORD_SWE}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8472
      KC_HOSTNAME_ADMIN_URL: https://localhost:8472
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8472:8443"
      - "8109:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-swe:
        condition: service_healthy
    networks:
      - dive-swe-network
      - dive-v3-shared-network

  opa-swe:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-swe-opa
    ports:
      - "8471:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-swe-network

  opal-client-swe:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-swe-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-swe:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-swe-default}
      OPAL_POLICY_STORE_URL: http://opa-swe:8181
      OPAL_DATA_TOPICS: policy:base,policy:swe,data:federation_matrix,data:trusted_issuers
    volumes:
      - swe_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-swe:
        condition: service_healthy
    networks:
      - dive-swe-network

  kas-swe:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-swe-kas
    environment:
      KEYCLOAK_URL: https://keycloak-swe:8443
      KEYCLOAK_REALM: dive-v3-broker-swe
      OPA_URL: http://opa-swe:8181
      INSTANCE_CODE: SWE
    ports:
      - "9029:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-swe:
        condition: service_healthy
      opa-swe:
        condition: service_healthy
    networks:
      - dive-swe-network

  backend-swe:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-swe-backend
    environment:
      INSTANCE_CODE: SWE
      INSTANCE_NAME: "Swedish Armed Forces"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_SWE:?set MONGO_PASSWORD_SWE}@mongodb-swe:27017/dive-v3-swe?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_SWE:?set MONGO_PASSWORD_SWE}@mongodb-swe:27017/dive-v3-swe?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_SWE:?set REDIS_PASSWORD_SWE}@redis-swe:6379
      KEYCLOAK_URL: https://keycloak-swe:8443
      KEYCLOAK_REALM: dive-v3-broker-swe
      KEYCLOAK_ISSUER: https://localhost:8472/realms/dive-v3-broker-swe
      TRUSTED_ISSUERS: https://localhost:8472/realms/dive-v3-broker-swe,https://keycloak-swe:8443/realms/dive-v3-broker-swe,https://swe-idp.dive25.com/realms/dive-v3-broker-swe
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_SWE:?set KEYCLOAK_ADMIN_PASSWORD_SWE}
      OPA_URL: http://opa-swe:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3029,https://localhost:4029,https://localhost:8472,https://swe-app.dive25.com,https://swe-api.dive25.com,https://swe-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3029,https://localhost:4029,https://localhost:8472,https://swe-app.dive25.com,https://swe-api.dive25.com,https://swe-idp.dive25.com
    ports:
      - "4029:4000"
    volumes:
      - ../../backend:/app
      - swe_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - swe_backend_logs:/app/logs
    depends_on:
      mongodb-swe:
        condition: service_healthy
      redis-swe:
        condition: service_healthy
      keycloak-swe:
        condition: service_healthy
    networks:
      - dive-swe-network
      - dive-v3-shared-network

  frontend-swe:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-swe-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: SWE
      NEXT_PUBLIC_INSTANCE_NAME: "Sweden"
      NEXT_PUBLIC_API_URL: https://localhost:4029
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4029
      NEXT_PUBLIC_BASE_URL: https://localhost:3029
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8472
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-swe
      BACKEND_URL: https://backend-swe:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_SWE:?set NEXTAUTH_SECRET_SWE}
      AUTH_KEYCLOAK_ID: dive-v3-broker-swe
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_SWE:?set KEYCLOAK_CLIENT_SECRET_SWE}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8472/realms/dive-v3-broker-swe
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3029
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_SWE:?set NEXTAUTH_SECRET_SWE}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_SWE:?set POSTGRES_PASSWORD_SWE}@postgres-swe:5432/keycloak
      KEYCLOAK_URL: https://keycloak-swe:8443
      KEYCLOAK_REALM: dive-v3-broker-swe
      KEYCLOAK_CLIENT_ID: dive-v3-broker-swe
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_SWE:?set KEYCLOAK_CLIENT_SECRET_SWE}
      AUTH_POST_LOGOUT_REDIRECT: https://swe-app.dive25.com
      AUTH_REDIRECT_URI: https://swe-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://swe-app.dive25.com,https://swe-api.dive25.com,https://swe-idp.dive25.com,https://localhost:3029,https://localhost:4029,https://localhost:8472
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#006AA7"
      NEXT_PUBLIC_THEME_SECONDARY: "#FECC00"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Stockholm"
    ports:
      - "3029:3000"
    volumes:
      - ../../frontend:/app
      - swe_frontend_modules:/app/node_modules
      - swe_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-swe:
        condition: service_healthy
    networks:
      - dive-swe-network
