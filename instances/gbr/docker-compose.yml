# =============================================================================
# DIVE V3 - GBR Instance (United Kingdom)
# =============================================================================
# Generated by generate-instance.sh - Do not edit manually
# Regenerate with: ./scripts/generate-instance.sh GBR
# =============================================================================

version: '3.8'

networks:
  dive-gbr-network:
    driver: bridge

volumes:
  gbr_postgres_data:
  gbr_mongodb_data:
  gbr_redis_data:
  gbr_frontend_modules:
  gbr_frontend_next:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-gbr:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-gbr
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5436:5432"
    volumes:
      - gbr_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-gbr:
    image: mongo:7
    container_name: dive-v3-mongodb-gbr
    environment:
      MONGO_INITDB_DATABASE: dive-v3-gbr
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27020:27017"
    volumes:
      - gbr_mongodb_data:/data/db
    networks:
      - dive-gbr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-gbr:
    image: redis:alpine
    container_name: dive-v3-redis-gbr
    ports:
      - "6382:6379"
    volumes:
      - gbr_redis_data:/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-gbr:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-gbr
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-gbr:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: gbr-idp.dive25.com
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8446:8443"
      - "8084:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-gbr:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-gbr
    command: run --server --addr :8181 /policies
    ports:
      - "8184:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-gbr:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas-gbr
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      OPA_URL: http://opa-gbr:8181
      INSTANCE_CODE: GBR
    ports:
      - "8093:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-gbr:
        condition: service_healthy
      opa-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-gbr:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-gbr
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: GBR
      INSTANCE_NAME: "United Kingdom"
      # Database
      MONGODB_URI: mongodb://admin:admin@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      REDIS_URL: redis://redis-gbr:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # OPA
      OPA_URL: http://opa-gbr:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://gbr-app.dive25.com,https://localhost:3003
      CORS_ALLOWED_ORIGINS: https://gbr-app.dive25.com,https://gbr-api.dive25.com
    ports:
      - "4003:4000"
    volumes:
      - ../../backend/src:/app/src:ro
      - ./certs:/app/certs:ro
    depends_on:
      mongodb-gbr:
        condition: service_healthy
      redis-gbr:
        condition: service_healthy
      keycloak-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-gbr:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-gbr
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: GBR
      NEXT_PUBLIC_INSTANCE_NAME: "United Kingdom"
      # URLs
      NEXT_PUBLIC_API_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_BASE_URL: https://gbr-app.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://gbr-idp.dive25.com
      # NextAuth
      NEXTAUTH_URL: https://gbr-app.dive25.com
      NEXTAUTH_SECRET: dive-v3-gbr-secret-key-change-in-production
      # Keycloak client (server-side)
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-replace-with-actual-secret}
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#012169"
      NEXT_PUBLIC_THEME_SECONDARY: "#C8102E"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      # Analytics
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
    ports:
      - "3003:3000"
    volumes:
      - ../../frontend/src:/app/src:ro
      - ../../frontend/public:/app/public:ro
      - gbr_frontend_modules:/app/node_modules
      - gbr_frontend_next:/app/.next
      - ./certs:/app/certs:ro
    depends_on:
      backend-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================
  
  cloudflared-gbr:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-cloudflared-gbr
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - dive-gbr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
