# =============================================================================
# DIVE V3 - GBR Instance (United Kingdom)
# =============================================================================
# Generated by generate-instance.sh - Do not edit manually
# Regenerate with: ./scripts/generate-instance.sh GBR
# =============================================================================



networks:
  dive-gbr-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  gbr_postgres_data:
  gbr_mongodb_data:
  gbr_redis_data:
  gbr_frontend_modules:
  gbr_frontend_next:
  gbr_opa_cache:
  gbr_opal_cache:
  gbr_backend_node_modules:
  gbr_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-gbr:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}
    ports:
      - "5435:5432"
    volumes:
      - gbr_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-gbr:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-gbr
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}
    ports:
      - "27019:27017"
    volumes:
      - gbr_mongodb_data:/data/db
    networks:
      - dive-gbr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-gbr:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_GBR:?set REDIS_PASSWORD_GBR}
    ports:
      - "6381:6379"
    volumes:
      - gbr_redis_data:/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_GBR}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-gbr:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-gbr:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GBR:?set KEYCLOAK_ADMIN_PASSWORD_GBR}
      # Tunnel host (no port when using Cloudflare)
      KC_HOSTNAME: gbr-idp.dive25.com
      KC_HOSTNAME_URL: https://gbr-idp.dive25.com
      KC_HOSTNAME_ADMIN_URL: https://gbr-idp.dive25.com
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8446:8443"
      - "8084:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-gbr:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8283:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-gbr:
    image: permitio/opal-client:latest
    environment:
      # Hub OPAL Server connection
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      # Local OPA connection
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-gbr:8181
      # Spoke identification
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-gbr-default}
      # Logging
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      # Resilience settings
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      # Policy store
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-gbr:8181
      # Data topics to subscribe
      OPAL_DATA_TOPICS: policy:base,policy:gbr,data:federation_matrix,data:trusted_issuers
    volumes:
      - gbr_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-gbr:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker-gbr
      OPA_URL: http://opa-gbr:8181
      INSTANCE_CODE: GBR
    ports:
      - "8093:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-gbr:
        condition: service_healthy
      opa-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-gbr:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: GBR
      INSTANCE_NAME: "United Kingdom"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_GBR:?set REDIS_PASSWORD_GBR}@redis-gbr:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker-gbr
      KEYCLOAK_ISSUER: https://localhost:8446/realms/dive-v3-broker-gbr
      TRUSTED_ISSUERS: https://localhost:8446/realms/dive-v3-broker-gbr,https://keycloak-gbr:8443/realms/dive-v3-broker-gbr,https://gbr-idp.dive25.com/realms/dive-v3-broker-gbr
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GBR:?set KEYCLOAK_ADMIN_PASSWORD_GBR}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-gbr:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3003,https://localhost:4003,https://localhost:8446,https://gbr-app.dive25.com,https://gbr-api.dive25.com,https://gbr-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3003,https://localhost:4003,https://localhost:8446,https://gbr-app.dive25.com,https://gbr-api.dive25.com,https://gbr-idp.dive25.com
    ports:
      - "4003:4000"
    volumes:
      - ../../backend:/app
      - gbr_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - gbr_backend_logs:/app/logs
    depends_on:
      mongodb-gbr:
        condition: service_healthy
      redis-gbr:
        condition: service_healthy
      keycloak-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-gbr:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: GBR
      NEXT_PUBLIC_INSTANCE_NAME: "United Kingdom"
      # URLs
      NEXT_PUBLIC_API_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_BASE_URL: https://gbr-app.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://gbr-idp.dive25.com
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-gbr
      BACKEND_URL: https://backend-gbr:4000
      # NextAuth / Auth.js
      AUTH_SECRET: ${NEXTAUTH_SECRET_GBR:?set NEXTAUTH_SECRET_GBR}
      AUTH_KEYCLOAK_ID: dive-v3-client-gbr
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_GBR:?set KEYCLOAK_CLIENT_SECRET_GBR}
      AUTH_KEYCLOAK_ISSUER: https://gbr-idp.dive25.com/realms/dive-v3-broker-gbr
      AUTH_TRUST_HOST: "true"
      # NextAuth
      NEXTAUTH_URL: https://gbr-app.dive25.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_GBR:?set NEXTAUTH_SECRET_GBR}
      # NextAuth adapter DB (reuse Postgres service)
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}@postgres-gbr:5432/keycloak
      # Keycloak client (server-side)
      KEYCLOAK_URL: https://gbr-idp.dive25.com
      KEYCLOAK_REALM: dive-v3-broker-gbr
      KEYCLOAK_CLIENT_ID: dive-v3-client-gbr
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_GBR:?set KEYCLOAK_CLIENT_SECRET_GBR}
      # Explicit post-logout redirect to match Keycloak allowlist
      AUTH_POST_LOGOUT_REDIRECT: https://gbr-app.dive25.com
      # Explicitly set redirect for auth callback to match Keycloak allowlist
      AUTH_REDIRECT_URI: https://gbr-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://gbr-app.dive25.com,https://gbr-api.dive25.com,https://gbr-idp.dive25.com,https://localhost:3003,https://localhost:4003,https://localhost:8446
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#012169"
      NEXT_PUBLIC_THEME_SECONDARY: "#C8102E"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3003:3000"
    volumes:
      - ../../frontend:/app
      - gbr_frontend_modules:/app/node_modules
      - gbr_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================
  
  cloudflared-gbr:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - dive-gbr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
