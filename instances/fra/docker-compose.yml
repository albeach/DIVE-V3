# =============================================================================
# DIVE V3 - FRA Instance (France)
# =============================================================================
# Generated by generate-instance.sh - Do not edit manually
# Regenerate with: ./scripts/generate-instance.sh FRA
# =============================================================================

version: '3.8'

networks:
  dive-fra-network:
    driver: bridge

volumes:
  fra_postgres_data:
  fra_mongodb_data:
  fra_redis_data:
  fra_frontend_modules:
  fra_frontend_next:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-fra:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-fra
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5434:5432"
    volumes:
      - fra_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-fra:
    image: mongo:7
    container_name: dive-v3-mongodb-fra
    environment:
      MONGO_INITDB_DATABASE: dive-v3-fra
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27018:27017"
    volumes:
      - fra_mongodb_data:/data/db
    networks:
      - dive-fra-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-fra:
    image: redis:alpine
    container_name: dive-v3-redis-fra
    ports:
      - "6380:6379"
    volumes:
      - fra_redis_data:/data
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-fra:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-fra
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-fra:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: fra-idp.dive25.com
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8444:8443"
      - "8082:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-fra:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-fra
    command: run --server --addr :8181 /policies
    ports:
      - "8182:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-fra:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas-fra
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker
      OPA_URL: http://opa-fra:8181
      INSTANCE_CODE: FRA
    ports:
      - "8091:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-fra:
        condition: service_healthy
      opa-fra:
        condition: service_healthy
    networks:
      - dive-fra-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-fra:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-fra
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: FRA
      INSTANCE_NAME: "France"
      # Database
      MONGODB_URI: mongodb://admin:admin@mongodb-fra:27017/dive-v3-fra?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongodb-fra:27017/dive-v3-fra?authSource=admin
      REDIS_URL: redis://redis-fra:6379
      REDIS_HOST: redis-fra
      # Keycloak
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # OPA
      OPA_URL: http://opa-fra:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://fra-app.dive25.com,https://localhost:3001
      CORS_ALLOWED_ORIGINS: https://fra-app.dive25.com,https://fra-api.dive25.com
      # SSL
      SSL_CERT_PATH: /app/certs
    ports:
      - "4001:4000"
    volumes:
      - ../../backend/src:/app/src:ro
      - ./certs:/app/certs
    depends_on:
      mongodb-fra:
        condition: service_healthy
      redis-fra:
        condition: service_healthy
      keycloak-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD-SHELL", "NODE_TLS_REJECT_UNAUTHORIZED=0 node -e \"fetch('https://localhost:4000/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-fra:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-fra
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: FRA
      NEXT_PUBLIC_INSTANCE_NAME: "France"
      # URLs
      NEXT_PUBLIC_API_URL: https://fra-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://fra-api.dive25.com
      # Internal Docker communication (fast, no tunnel)
      BACKEND_URL: https://backend-fra:4000
      NEXT_PUBLIC_BASE_URL: https://fra-app.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://fra-idp.dive25.com
      # NextAuth
      NEXTAUTH_URL: https://fra-app.dive25.com
      NEXTAUTH_SECRET: dive-v3-fra-secret-key-change-in-production
      # Keycloak client (server-side)
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-replace-with-actual-secret}
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      # Analytics
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
    ports:
      - "3001:3000"
    volumes:
      # Mount entire frontend directory for development
      - ../../frontend:/app
      # Use named volumes for build isolation
      - fra_frontend_modules:/app/node_modules
      - fra_frontend_next:/app/.next
      # Certificates
      - ./certs:/opt/keycloak/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-fra:
        condition: service_healthy
    networks:
      - dive-fra-network

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================
  
  cloudflared-fra:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-cloudflared-fra
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - dive-fra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
