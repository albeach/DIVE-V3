# =============================================================================
# DIVE V3 - FRA Instance (France)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init FRA "France"
# Spoke ID: spoke-fra-b78e9b79
# =============================================================================

networks:
  dive-fra-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  fra_postgres_data:
  fra_mongodb_data:
  fra_redis_data:
  fra_frontend_modules:
  fra_frontend_next:
  fra_opa_cache:
  fra_opal_cache:
  fra_backend_node_modules:
  fra_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-fra:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}
    ports:
      - "5433:5432"
    volumes:
      - fra_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-fra:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-fra
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}
    ports:
      - "27018:27017"
    volumes:
      - fra_mongodb_data:/data/db
    networks:
      - dive-fra-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-fra:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_FRA:?set REDIS_PASSWORD_FRA}
    ports:
      - "6380:6379"
    volumes:
      - fra_redis_data:/data
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_FRA}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-fra:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-fra:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?set KEYCLOAK_ADMIN_PASSWORD_FRA}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8444
      KC_HOSTNAME_ADMIN_URL: https://localhost:8444
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8444:8443"
      - "8081:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-fra:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8382:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-fra:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-fra:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-fra-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-fra:8181
      OPAL_DATA_TOPICS: policy:base,policy:fra,data:federation_matrix,data:trusted_issuers
    volumes:
      - fra_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-fra:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      OPA_URL: http://opa-fra:8181
      INSTANCE_CODE: FRA
    ports:
      - "8091:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-fra:
        condition: service_healthy
      opa-fra:
        condition: service_healthy
    networks:
      - dive-fra-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-fra:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: FRA
      INSTANCE_NAME: "France"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}@mongodb-fra:27017/dive-v3-fra?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}@mongodb-fra:27017/dive-v3-fra?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_FRA:?set REDIS_PASSWORD_FRA}@redis-fra:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      KEYCLOAK_ISSUER: https://localhost:8444/realms/dive-v3-broker-fra
      TRUSTED_ISSUERS: https://localhost:8444/realms/dive-v3-broker-fra,https://keycloak-fra:8443/realms/dive-v3-broker-fra,https://fra-idp.dive25.com/realms/dive-v3-broker-fra
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?set KEYCLOAK_ADMIN_PASSWORD_FRA}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-fra:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3001,https://localhost:4001,https://localhost:8444,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3001,https://localhost:4001,https://localhost:8444,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com
    ports:
      - "4001:4000"
    volumes:
      - ../../backend:/app
      - fra_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - fra_backend_logs:/app/logs
    depends_on:
      mongodb-fra:
        condition: service_healthy
      redis-fra:
        condition: service_healthy
      keycloak-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-fra:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: FRA
      NEXT_PUBLIC_INSTANCE_NAME: "France"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4001
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4001
      NEXT_PUBLIC_BASE_URL: https://localhost:3001
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8444
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-fra
      BACKEND_URL: https://backend-fra:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_FRA:?set NEXTAUTH_SECRET_FRA}
      AUTH_KEYCLOAK_ID: dive-v3-client-fra
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?set KEYCLOAK_CLIENT_SECRET_FRA}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8444/realms/dive-v3-broker-fra
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3001
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_FRA:?set NEXTAUTH_SECRET_FRA}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}@postgres-fra:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      KEYCLOAK_CLIENT_ID: dive-v3-client-fra
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?set KEYCLOAK_CLIENT_SECRET_FRA}
      AUTH_POST_LOGOUT_REDIRECT: https://fra-app.dive25.com
      AUTH_REDIRECT_URI: https://fra-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com,https://localhost:3001,https://localhost:4001,https://localhost:8444
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3001:3000"
    volumes:
      - ../../frontend:/app
      - fra_frontend_modules:/app/node_modules
      - fra_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
    restart: unless-stopped
