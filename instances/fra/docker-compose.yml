# =============================================================================
# DIVE V3 - FRA Instance (France)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init FRA "France"
# =============================================================================

name: dive-spoke-fra

networks:
  dive-fra-network:
    driver: bridge
  dive-shared:
    external: true

volumes:
  fra_postgres_data:
  fra_mongodb_data:
  fra_redis_data:
  fra_frontend_modules:
  fra_frontend_next:
  fra_opa_cache:
  fra_opal_cache:
  fra_backend_node_modules:
  fra_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================

  postgres-fra:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-fra-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}
    ports:
      - "5442:5432"
    volumes:
      - fra_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-fra-network

  mongodb-fra:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-fra-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-fra
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}
    ports:
      - "27027:27017"
    volumes:
      - fra_mongodb_data:/data/db
    networks:
      - dive-fra-network

  redis-fra:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-fra-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_FRA:?set REDIS_PASSWORD_FRA}
    ports:
      - "6389:6379"
    volumes:
      - fra_redis_data:/data
    networks:
      - dive-fra-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_FRA}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================

  keycloak-fra:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-fra-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-fra:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?set KEYCLOAK_ADMIN_PASSWORD_FRA}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8453
      KC_HOSTNAME_ADMIN_URL: https://localhost:8453
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
    ports:
      - "8453:8443"
      - "8090:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
      - dive-shared

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================

  opa-fra:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-fra-opa
    ports:
      - "8281:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-fra-network

  opal-client-fra:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-fra-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: https://opa-fra:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-fra-default}
      OPAL_POLICY_STORE_URL: https://opa-fra:8181
      OPAL_DATA_TOPICS: policy:base,policy:fra,data:federation_matrix,data:trusted_issuers
    volumes:
      - fra_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-fra:
        condition: service_healthy
    networks:
      - dive-fra-network

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================

  kas-fra:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-fra-kas
    environment:
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      OPA_URL: https://opa-fra:8181
      INSTANCE_CODE: FRA
    ports:
      - "9010:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-fra:
        condition: service_healthy
      opa-fra:
        condition: service_healthy
    networks:
      - dive-fra-network

  # ============================================================================
  # BACKEND API
  # ============================================================================

  backend-fra:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-fra-backend
    environment:
      INSTANCE_CODE: FRA
      INSTANCE_NAME: "France"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}@mongodb-fra:27017/dive-v3-fra?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_FRA:?set MONGO_PASSWORD_FRA}@mongodb-fra:27017/dive-v3-fra?authSource=admin
      MONGODB_DATABASE: dive-v3-fra
      REDIS_URL: redis://:${REDIS_PASSWORD_FRA:?set REDIS_PASSWORD_FRA}@redis-fra:6379
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      KEYCLOAK_ISSUER: https://localhost:8453/realms/dive-v3-broker-fra
      TRUSTED_ISSUERS: https://localhost:8453/realms/dive-v3-broker-fra,https://keycloak-fra:8443/realms/dive-v3-broker-fra,https://fra-idp.dive25.com/realms/dive-v3-broker-fra,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?set KEYCLOAK_ADMIN_PASSWORD_FRA}
      OPA_URL: https://opa-fra:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3010,https://localhost:4010,https://localhost:8453,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3010,https://localhost:4010,https://localhost:8453,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com
    ports:
      - "4010:4000"
    volumes:
      - ../../backend:/app
      - fra_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - fra_backend_logs:/app/logs
    depends_on:
      mongodb-fra:
        condition: service_healthy
      redis-fra:
        condition: service_healthy
      keycloak-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
      - dive-shared

  # ============================================================================
  # FRONTEND
  # ============================================================================

  frontend-fra:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-fra-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: FRA
      NEXT_PUBLIC_INSTANCE_NAME: "France"
      NEXT_PUBLIC_API_URL: https://localhost:4010
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4010
      NEXT_PUBLIC_BASE_URL: https://localhost:3010
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8453
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-fra
      BACKEND_URL: https://backend-fra:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_FRA:?set NEXTAUTH_SECRET_FRA}
      AUTH_KEYCLOAK_ID: dive-v3-broker-fra
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?set KEYCLOAK_CLIENT_SECRET_FRA}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8453/realms/dive-v3-broker-fra
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3010
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_FRA:?set NEXTAUTH_SECRET_FRA}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_FRA:?set POSTGRES_PASSWORD_FRA}@postgres-fra:5432/keycloak
      KEYCLOAK_URL: https://keycloak-fra:8443
      KEYCLOAK_REALM: dive-v3-broker-fra
      KEYCLOAK_CLIENT_ID: dive-v3-broker-fra
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?set KEYCLOAK_CLIENT_SECRET_FRA}
      AUTH_POST_LOGOUT_REDIRECT: https://fra-app.dive25.com
      AUTH_REDIRECT_URI: https://fra-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com,https://localhost:3010,https://localhost:4010,https://localhost:8453
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3010:3000"
    volumes:
      - ../../frontend:/app
      - fra_frontend_modules:/app/node_modules
      - fra_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-fra:
        condition: service_healthy
    networks:
      - dive-fra-network
