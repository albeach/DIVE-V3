# =============================================================================
# DIVE V3 - DEU Instance (Germany)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init DEU "Germany"
# =============================================================================

name: dive-spoke-deu

networks:
  dive-deu-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  deu_postgres_data:
  deu_mongodb_data:
  deu_redis_data:
  deu_frontend_modules:
  deu_frontend_next:
  deu_opa_cache:
  deu_opal_cache:
  deu_backend_node_modules:
  deu_backend_logs:

services:
  postgres-deu:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-deu-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DEU:?set POSTGRES_PASSWORD_DEU}
    ports:
      - "5435:5432"
    volumes:
      - deu_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-deu-network

  mongodb-deu:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-deu-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-deu
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_DEU:?set MONGO_PASSWORD_DEU}
    ports:
      - "27019:27017"
    volumes:
      - deu_mongodb_data:/data/db
    networks:
      - dive-deu-network

  redis-deu:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-deu-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_DEU:?set REDIS_PASSWORD_DEU}
    ports:
      - "6381:6379"
    volumes:
      - deu_redis_data:/data
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_DEU}", "ping"]

  keycloak-deu:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-deu-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-deu:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_DEU:?set POSTGRES_PASSWORD_DEU}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DEU:?set KEYCLOAK_ADMIN_PASSWORD_DEU}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8445
      KC_HOSTNAME_ADMIN_URL: https://localhost:8445
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
    ports:
      - "8445:8443"
      - "8083:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-deu:
        condition: service_healthy
    networks:
      - dive-deu-network
      - dive-v3-shared-network

  opa-deu:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-deu-opa
    ports:
      - "8183:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-deu-network

  opal-client-deu:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-deu-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-deu:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-deu-default}
      OPAL_POLICY_STORE_URL: http://opa-deu:8181
      OPAL_DATA_TOPICS: policy:base,policy:deu,data:federation_matrix,data:trusted_issuers
    volumes:
      - deu_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-deu:
        condition: service_healthy
    networks:
      - dive-deu-network

  kas-deu:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-deu-kas
    environment:
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker-deu
      OPA_URL: http://opa-deu:8181
      INSTANCE_CODE: DEU
    ports:
      - "8092:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-deu:
        condition: service_healthy
      opa-deu:
        condition: service_healthy
    networks:
      - dive-deu-network

  backend-deu:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-deu-backend
    environment:
      INSTANCE_CODE: DEU
      INSTANCE_NAME: "Germany"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_DEU:?set MONGO_PASSWORD_DEU}@mongodb-deu:27017/dive-v3-deu?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_DEU:?set MONGO_PASSWORD_DEU}@mongodb-deu:27017/dive-v3-deu?authSource=admin
      MONGODB_DATABASE: dive-v3-deu
      REDIS_URL: redis://:${REDIS_PASSWORD_DEU:?set REDIS_PASSWORD_DEU}@redis-deu:6379
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker-deu
      KEYCLOAK_ISSUER: https://localhost:8445/realms/dive-v3-broker-deu
      TRUSTED_ISSUERS: https://localhost:8445/realms/dive-v3-broker-deu,https://keycloak-deu:8443/realms/dive-v3-broker-deu,https://deu-idp.dive25.com/realms/dive-v3-broker-deu
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DEU:?set KEYCLOAK_ADMIN_PASSWORD_DEU}
      OPA_URL: http://opa-deu:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3002,https://localhost:4002,https://localhost:8445,https://deu-app.dive25.com,https://deu-api.dive25.com,https://deu-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3002,https://localhost:4002,https://localhost:8445,https://deu-app.dive25.com,https://deu-api.dive25.com,https://deu-idp.dive25.com
    ports:
      - "4002:4000"
    volumes:
      - ../../backend:/app
      - deu_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - deu_backend_logs:/app/logs
    depends_on:
      mongodb-deu:
        condition: service_healthy
      redis-deu:
        condition: service_healthy
      keycloak-deu:
        condition: service_healthy
    networks:
      - dive-deu-network

  frontend-deu:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-deu-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: DEU
      NEXT_PUBLIC_INSTANCE_NAME: "Germany"
      NEXT_PUBLIC_API_URL: https://localhost:4002
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4002
      NEXT_PUBLIC_BASE_URL: https://localhost:3002
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8445
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-deu
      BACKEND_URL: https://backend-deu:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_DEU:?set NEXTAUTH_SECRET_DEU}
      AUTH_KEYCLOAK_ID: dive-v3-client-deu
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_DEU:?set KEYCLOAK_CLIENT_SECRET_DEU}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8445/realms/dive-v3-broker-deu
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3002
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_DEU:?set NEXTAUTH_SECRET_DEU}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_DEU:?set POSTGRES_PASSWORD_DEU}@postgres-deu:5432/keycloak
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker-deu
      KEYCLOAK_CLIENT_ID: dive-v3-client-deu
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_DEU:?set KEYCLOAK_CLIENT_SECRET_DEU}
      AUTH_POST_LOGOUT_REDIRECT: https://deu-app.dive25.com
      AUTH_REDIRECT_URI: https://deu-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://deu-app.dive25.com,https://deu-api.dive25.com,https://deu-idp.dive25.com,https://localhost:3002,https://localhost:4002,https://localhost:8445
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#000000"
      NEXT_PUBLIC_THEME_SECONDARY: "#DD0000"
      NEXT_PUBLIC_THEME_ACCENT: "#FFCC00"
    ports:
      - "3002:3000"
    volumes:
      - ../../frontend:/app
      - deu_frontend_modules:/app/node_modules
      - deu_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-deu:
        condition: service_healthy
    networks:
      - dive-deu-network
