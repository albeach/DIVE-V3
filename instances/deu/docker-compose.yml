# =============================================================================
# DIVE V3 - DEU Instance (Germany)
# =============================================================================
# Generated by generate-instance.sh - Do not edit manually
# Regenerate with: ./scripts/generate-instance.sh DEU
# =============================================================================

version: '3.8'

networks:
  dive-deu-network:
    driver: bridge

volumes:
  deu_postgres_data:
  deu_mongodb_data:
  deu_redis_data:
  deu_frontend_modules:
  deu_frontend_next:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-deu:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-deu
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5435:5432"
    volumes:
      - deu_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-deu:
    image: mongo:7
    container_name: dive-v3-mongodb-deu
    environment:
      MONGO_INITDB_DATABASE: dive-v3-deu
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27019:27017"
    volumes:
      - deu_mongodb_data:/data/db
    networks:
      - dive-deu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-deu:
    image: redis:alpine
    container_name: dive-v3-redis-deu
    ports:
      - "6381:6379"
    volumes:
      - deu_redis_data:/data
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-deu:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-deu
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-deu:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: deu-idp.dive25.com
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8445:8443"
      - "8083:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-deu:
        condition: service_healthy
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-deu:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-deu
    command: run --server --addr :8181 /policies
    ports:
      - "8183:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-deu:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas-deu
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      OPA_URL: http://opa-deu:8181
      INSTANCE_CODE: DEU
    ports:
      - "8092:8080"
    volumes:
      - ./certs:/app/certs
    depends_on:
      keycloak-deu:
        condition: service_healthy
      opa-deu:
        condition: service_healthy
    networks:
      - dive-deu-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-deu:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-deu
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: DEU
      INSTANCE_NAME: "Germany"
      # Database
      MONGODB_URI: mongodb://admin:admin@mongodb-deu:27017/dive-v3-deu?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongodb-deu:27017/dive-v3-deu?authSource=admin
      REDIS_URL: redis://redis-deu:6379
      REDIS_HOST: redis-deu
      # Keycloak
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # OPA
      OPA_URL: http://opa-deu:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://deu-app.dive25.com,https://localhost:3002
      CORS_ALLOWED_ORIGINS: https://deu-app.dive25.com,https://deu-api.dive25.com
      # SSL
      SSL_CERT_PATH: /app/certs
    ports:
      - "4002:4000"
    volumes:
      - ../../backend/src:/app/src:ro
      - ./certs:/app/certs
    depends_on:
      mongodb-deu:
        condition: service_healthy
      redis-deu:
        condition: service_healthy
      keycloak-deu:
        condition: service_healthy
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD-SHELL", "NODE_TLS_REJECT_UNAUTHORIZED=0 node -e \"fetch('https://localhost:4000/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-deu:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-deu
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: DEU
      NEXT_PUBLIC_INSTANCE_NAME: "Germany"
      # URLs
      NEXT_PUBLIC_API_URL: https://deu-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://deu-api.dive25.com
      BACKEND_URL: https://backend-deu:4000
      NEXT_PUBLIC_BASE_URL: https://deu-app.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://deu-idp.dive25.com
      # NextAuth
      NEXTAUTH_URL: https://deu-app.dive25.com
      NEXTAUTH_SECRET: dive-v3-deu-secret-key-change-in-production
      # Keycloak client (server-side)
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-replace-with-actual-secret}
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#000000"
      NEXT_PUBLIC_THEME_SECONDARY: "#DD0000"
      NEXT_PUBLIC_THEME_ACCENT: "#FFCC00"
      # Analytics
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
    ports:
      - "3002:3000"
    volumes:
      - ../../frontend:/app
      - deu_frontend_modules:/app/node_modules
      - deu_frontend_next:/app/.next
      - ./certs:/opt/keycloak/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-deu:
        condition: service_healthy
    networks:
      - dive-deu-network

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================
  
  cloudflared-deu:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-cloudflared-deu
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - dive-deu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
