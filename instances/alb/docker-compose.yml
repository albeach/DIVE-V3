# =============================================================================
# DIVE V3 - ALB Instance (Albania)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init ALB "Albania"
# =============================================================================

name: dive-spoke-alb

networks:
  dive-alb-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  alb_postgres_data:
  alb_mongodb_data:
  alb_redis_data:
  alb_frontend_modules:
  alb_frontend_next:
  alb_opa_cache:
  alb_opal_cache:
  alb_backend_node_modules:
  alb_backend_logs:

services:
  postgres-alb:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-alb-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ALB:?set POSTGRES_PASSWORD_ALB}
    ports:
      - "5433:5432"
    volumes:
      - alb_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-alb-network

  mongodb-alb:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-alb-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-alb
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_ALB:?set MONGO_PASSWORD_ALB}
    ports:
      - "27018:27017"
    volumes:
      - alb_mongodb_data:/data/db
    networks:
      - dive-alb-network

  redis-alb:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-alb-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_ALB:?set REDIS_PASSWORD_ALB}
    ports:
      - "6380:6379"
    volumes:
      - alb_redis_data:/data
    networks:
      - dive-alb-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_ALB}", "ping"]

  keycloak-alb:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-alb-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-alb:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_ALB:?set POSTGRES_PASSWORD_ALB}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ALB:?set KEYCLOAK_ADMIN_PASSWORD_ALB}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8444
      KC_HOSTNAME_ADMIN_URL: https://localhost:8444
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
    ports:
      - "8444:8443"
      - "8081:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-alb:
        condition: service_healthy
    networks:
      - dive-alb-network
      - dive-v3-shared-network

  opa-alb:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-alb-opa
    ports:
      - "8191:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-alb-network

  opal-client-alb:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-alb-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-alb:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-alb-default}
      OPAL_POLICY_STORE_URL: http://opa-alb:8181
      OPAL_DATA_TOPICS: policy:base,policy:alb,data:federation_matrix,data:trusted_issuers
    volumes:
      - alb_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-alb:
        condition: service_healthy
    networks:
      - dive-alb-network

  kas-alb:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-alb-kas
    environment:
      KEYCLOAK_URL: https://keycloak-alb:8443
      KEYCLOAK_REALM: dive-v3-broker-alb
      OPA_URL: http://opa-alb:8181
      INSTANCE_CODE: ALB
    ports:
      - "9001:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-alb:
        condition: service_healthy
      opa-alb:
        condition: service_healthy
    networks:
      - dive-alb-network

  backend-alb:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-alb-backend
    environment:
      INSTANCE_CODE: ALB
      INSTANCE_NAME: "Albania"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_ALB:?set MONGO_PASSWORD_ALB}@mongodb-alb:27017/dive-v3-alb?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_ALB:?set MONGO_PASSWORD_ALB}@mongodb-alb:27017/dive-v3-alb?authSource=admin
      MONGODB_DATABASE: dive-v3-alb
      REDIS_URL: redis://:${REDIS_PASSWORD_ALB:?set REDIS_PASSWORD_ALB}@redis-alb:6379
      KEYCLOAK_URL: https://keycloak-alb:8443
      KEYCLOAK_REALM: dive-v3-broker-alb
      KEYCLOAK_ISSUER: https://localhost:8444/realms/dive-v3-broker-alb
      TRUSTED_ISSUERS: https://localhost:8444/realms/dive-v3-broker-alb,https://keycloak-alb:8443/realms/dive-v3-broker-alb,https://alb-idp.dive25.com/realms/dive-v3-broker-alb
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_ALB:?set KEYCLOAK_ADMIN_PASSWORD_ALB}
      OPA_URL: http://opa-alb:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3001,https://localhost:4001,https://localhost:8444,https://alb-app.dive25.com,https://alb-api.dive25.com,https://alb-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3001,https://localhost:4001,https://localhost:8444,https://alb-app.dive25.com,https://alb-api.dive25.com,https://alb-idp.dive25.com
    ports:
      - "4001:4000"
    volumes:
      - ../../backend:/app
      - alb_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - alb_backend_logs:/app/logs
    depends_on:
      mongodb-alb:
        condition: service_healthy
      redis-alb:
        condition: service_healthy
      keycloak-alb:
        condition: service_healthy
    networks:
      - dive-alb-network

  frontend-alb:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-alb-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: ALB
      NEXT_PUBLIC_INSTANCE_NAME: "Albania"
      NEXT_PUBLIC_API_URL: https://localhost:4001
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4001
      NEXT_PUBLIC_BASE_URL: https://localhost:3001
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8444
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-alb
      BACKEND_URL: https://backend-alb:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_ALB:?set NEXTAUTH_SECRET_ALB}
      AUTH_KEYCLOAK_ID: dive-v3-client-alb
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_ALB:?set KEYCLOAK_CLIENT_SECRET_ALB}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8444/realms/dive-v3-broker-alb
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3001
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_ALB:?set NEXTAUTH_SECRET_ALB}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_ALB:?set POSTGRES_PASSWORD_ALB}@postgres-alb:5432/keycloak
      KEYCLOAK_URL: https://keycloak-alb:8443
      KEYCLOAK_REALM: dive-v3-broker-alb
      KEYCLOAK_CLIENT_ID: dive-v3-client-alb
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_ALB:?set KEYCLOAK_CLIENT_SECRET_ALB}
      AUTH_POST_LOGOUT_REDIRECT: https://alb-app.dive25.com
      AUTH_REDIRECT_URI: https://alb-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://alb-app.dive25.com,https://alb-api.dive25.com,https://alb-idp.dive25.com,https://localhost:3001,https://localhost:4001,https://localhost:8444
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#E41E20"
      NEXT_PUBLIC_THEME_SECONDARY: "#000000"
      NEXT_PUBLIC_THEME_ACCENT: "#FFFFFF"
    ports:
      - "3001:3000"
    volumes:
      - ../../frontend:/app
      - alb_frontend_modules:/app/node_modules
      - alb_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-alb:
        condition: service_healthy
    networks:
      - dive-alb-network
