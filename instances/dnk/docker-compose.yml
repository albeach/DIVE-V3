# =============================================================================
# DIVE V3 - DNK Instance (Denmark)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init DNK "Denmark"
# Spoke ID: spoke-dnk-63925d8b
# =============================================================================

networks:
  dive-dnk-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  dnk_postgres_data:
  dnk_mongodb_data:
  dnk_redis_data:
  dnk_frontend_modules:
  dnk_frontend_next:
  dnk_opa_cache:
  dnk_opal_cache:
  dnk_backend_node_modules:
  dnk_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-dnk:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DNK:?set POSTGRES_PASSWORD_DNK}
    ports:
      - "5439:5432"
    volumes:
      - dnk_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-dnk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-dnk:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-dnk
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_DNK:?set MONGO_PASSWORD_DNK}
    ports:
      - "27024:27017"
    volumes:
      - dnk_mongodb_data:/data/db
    networks:
      - dive-dnk-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-dnk:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_DNK:?set REDIS_PASSWORD_DNK}
    ports:
      - "6386:6379"
    volumes:
      - dnk_redis_data:/data
    networks:
      - dive-dnk-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_DNK}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-dnk:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-dnk:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_DNK:?set POSTGRES_PASSWORD_DNK}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DNK:?set KEYCLOAK_ADMIN_PASSWORD_DNK}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8450
      KC_HOSTNAME_ADMIN_URL: https://localhost:8450
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8450:8443"
      - "8087:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-dnk:
        condition: service_healthy
    networks:
      - dive-dnk-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-dnk:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8251:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-dnk-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-dnk:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-dnk:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-dnk-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-dnk:8181
      OPAL_DATA_TOPICS: policy:base,policy:dnk,data:federation_matrix,data:trusted_issuers
    volumes:
      - dnk_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-dnk:
        condition: service_healthy
    networks:
      - dive-dnk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-dnk:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-dnk:8443
      KEYCLOAK_REALM: dive-v3-broker-dnk
      OPA_URL: http://opa-dnk:8181
      INSTANCE_CODE: DNK
    ports:
      - "9007:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-dnk:
        condition: service_healthy
      opa-dnk:
        condition: service_healthy
    networks:
      - dive-dnk-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-dnk:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: DNK
      INSTANCE_NAME: "Denmark"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_DNK:?set MONGO_PASSWORD_DNK}@mongodb-dnk:27017/dive-v3-dnk?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_DNK:?set MONGO_PASSWORD_DNK}@mongodb-dnk:27017/dive-v3-dnk?authSource=admin
      MONGODB_DATABASE: dive-v3-dnk
      REDIS_URL: redis://:${REDIS_PASSWORD_DNK:?set REDIS_PASSWORD_DNK}@redis-dnk:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-dnk:8443
      KEYCLOAK_REALM: dive-v3-broker-dnk
      KEYCLOAK_ISSUER: https://localhost:8450/realms/dive-v3-broker-dnk
      TRUSTED_ISSUERS: https://localhost:8450/realms/dive-v3-broker-dnk,https://keycloak-dnk:8443/realms/dive-v3-broker-dnk,https://dnk-idp.dive25.com/realms/dive-v3-broker-dnk
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DNK:?set KEYCLOAK_ADMIN_PASSWORD_DNK}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-dnk:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3007,https://localhost:4007,https://localhost:8450,https://dnk-app.dive25.com,https://dnk-api.dive25.com,https://dnk-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3007,https://localhost:4007,https://localhost:8450,https://dnk-app.dive25.com,https://dnk-api.dive25.com,https://dnk-idp.dive25.com
    ports:
      - "4007:4000"
    volumes:
      - ../../backend:/app
      - dnk_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - dnk_backend_logs:/app/logs
    depends_on:
      mongodb-dnk:
        condition: service_healthy
      redis-dnk:
        condition: service_healthy
      keycloak-dnk:
        condition: service_healthy
    networks:
      - dive-dnk-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-dnk:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity
      NEXT_PUBLIC_INSTANCE: DNK
      NEXT_PUBLIC_INSTANCE_NAME: "Denmark"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4007
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4007
      NEXT_PUBLIC_BASE_URL: https://localhost:3007
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8450
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-dnk
      BACKEND_URL: https://backend-dnk:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_DNK:?set NEXTAUTH_SECRET_DNK}
      AUTH_KEYCLOAK_ID: dive-v3-client-dnk
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_DNK:?set KEYCLOAK_CLIENT_SECRET_DNK}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8450/realms/dive-v3-broker-dnk
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3007
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_DNK:?set NEXTAUTH_SECRET_DNK}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_DNK:?set POSTGRES_PASSWORD_DNK}@postgres-dnk:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-dnk:8443
      KEYCLOAK_REALM: dive-v3-broker-dnk
      KEYCLOAK_CLIENT_ID: dive-v3-client-dnk
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_DNK:?set KEYCLOAK_CLIENT_SECRET_DNK}
      AUTH_POST_LOGOUT_REDIRECT: https://dnk-app.dive25.com
      AUTH_REDIRECT_URI: https://dnk-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://dnk-app.dive25.com,https://dnk-api.dive25.com,https://dnk-idp.dive25.com,https://localhost:3007,https://localhost:4007,https://localhost:8450
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization
      NEXT_PUBLIC_THEME_PRIMARY: "#002395"
      NEXT_PUBLIC_THEME_SECONDARY: "#ED2939"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
    ports:
      - "3007:3000"
    volumes:
      - ../../frontend:/app
      - dnk_frontend_modules:/app/node_modules
      - dnk_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-dnk:
        condition: service_healthy
    networks:
      - dive-dnk-network
    restart: unless-stopped
