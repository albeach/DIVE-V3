# =============================================================================
# DIVE V3 - LTU Instance (Lithuanian Armed Forces)
# =============================================================================
# Spoke instance using extends pattern from base services.
# Regenerate with: ./dive spoke init LTU "Lithuanian Armed Forces"
# Spoke ID: spoke-ltu-dee99bec
# =============================================================================

name: dive-spoke-ltu

networks:
  dive-ltu-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  ltu_postgres_data:
  ltu_mongodb_data:
  ltu_redis_data:
  ltu_frontend_modules:
  ltu_frontend_next:
  ltu_opa_cache:
  ltu_opal_cache:
  ltu_backend_node_modules:
  ltu_backend_logs:

services:
  postgres-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: postgres-base
    container_name: dive-spoke-ltu-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_LTU:?set POSTGRES_PASSWORD_LTU}
    ports:
      - "5449:5432"
    volumes:
      - ltu_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-ltu-network

  mongodb-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: mongodb-base
    container_name: dive-spoke-ltu-mongodb
    environment:
      MONGO_INITDB_DATABASE: dive-v3-ltu
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_LTU:?set MONGO_PASSWORD_LTU}
    ports:
      - "27034:27017"
    volumes:
      - ltu_mongodb_data:/data/db
    networks:
      - dive-ltu-network

  redis-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: redis-base
    container_name: dive-spoke-ltu-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_LTU:?set REDIS_PASSWORD_LTU}
    ports:
      - "6396:6379"
    volumes:
      - ltu_redis_data:/data
    networks:
      - dive-ltu-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_LTU}", "ping"]

  keycloak-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: keycloak-base
    container_name: dive-spoke-ltu-keycloak
    environment:
      KC_DB_URL: jdbc:postgresql://postgres-ltu:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_LTU:?set POSTGRES_PASSWORD_LTU}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LTU:?set KEYCLOAK_ADMIN_PASSWORD_LTU}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8460
      KC_HOSTNAME_ADMIN_URL: https://localhost:8460
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
    ports:
      - "8460:8443"
      - "8097:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-ltu:
        condition: service_healthy
    networks:
      - dive-ltu-network
      - dive-v3-shared-network

  opa-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: opa-base
    container_name: dive-spoke-ltu-opa
    ports:
      - "8351:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-ltu-network

  opal-client-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: opal-client-base
    container_name: dive-spoke-ltu-opal-client
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://dive-hub-opal-server:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_OPA_URL: http://opa-ltu:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-ltu-default}
      OPAL_POLICY_STORE_URL: http://opa-ltu:8181
      OPAL_DATA_TOPICS: policy:base,policy:ltu,data:federation_matrix,data:trusted_issuers
    volumes:
      - ltu_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-ltu:
        condition: service_healthy
    networks:
      - dive-ltu-network

  kas-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: kas-base
    container_name: dive-spoke-ltu-kas
    environment:
      KEYCLOAK_URL: https://keycloak-ltu:8443
      KEYCLOAK_REALM: dive-v3-broker-ltu
      OPA_URL: http://opa-ltu:8181
      INSTANCE_CODE: LTU
    ports:
      - "9017:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-ltu:
        condition: service_healthy
      opa-ltu:
        condition: service_healthy
    networks:
      - dive-ltu-network

  backend-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: backend-base
    container_name: dive-spoke-ltu-backend
    environment:
      INSTANCE_CODE: LTU
      INSTANCE_NAME: "Lithuanian Armed Forces"
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_LTU:?set MONGO_PASSWORD_LTU}@mongodb-ltu:27017/dive-v3-ltu?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_LTU:?set MONGO_PASSWORD_LTU}@mongodb-ltu:27017/dive-v3-ltu?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_LTU:?set REDIS_PASSWORD_LTU}@redis-ltu:6379
      KEYCLOAK_URL: https://keycloak-ltu:8443
      KEYCLOAK_REALM: dive-v3-broker-ltu
      KEYCLOAK_ISSUER: https://localhost:8460/realms/dive-v3-broker-ltu
      TRUSTED_ISSUERS: https://localhost:8460/realms/dive-v3-broker-ltu,https://keycloak-ltu:8443/realms/dive-v3-broker-ltu,https://ltu-idp.dive25.com/realms/dive-v3-broker-ltu,https://localhost:8443/realms/dive-v3-broker,https://keycloak:8443/realms/dive-v3-broker,https://usa-idp.dive25.com/realms/dive-v3-broker
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_LTU:?set KEYCLOAK_ADMIN_PASSWORD_LTU}
      OPA_URL: http://opa-ltu:8181
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3017,https://localhost:4017,https://localhost:8460,https://ltu-app.dive25.com,https://ltu-api.dive25.com,https://ltu-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3017,https://localhost:4017,https://localhost:8460,https://ltu-app.dive25.com,https://ltu-api.dive25.com,https://ltu-idp.dive25.com
    ports:
      - "4017:4000"
    volumes:
      - ../../backend:/app
      - ltu_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - ltu_backend_logs:/app/logs
    depends_on:
      mongodb-ltu:
        condition: service_healthy
      redis-ltu:
        condition: service_healthy
      keycloak-ltu:
        condition: service_healthy
    networks:
      - dive-ltu-network
      - dive-v3-shared-network

  frontend-ltu:
    extends:
      file: ../../docker/base/services.yml
      service: frontend-base
    container_name: dive-spoke-ltu-frontend
    environment:
      NEXT_PUBLIC_INSTANCE: LTU
      NEXT_PUBLIC_INSTANCE_NAME: "Lithuania"
      NEXT_PUBLIC_API_URL: https://localhost:4017
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4017
      NEXT_PUBLIC_BASE_URL: https://localhost:3017
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8460
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-ltu
      BACKEND_URL: https://backend-ltu:4000
      AUTH_SECRET: ${NEXTAUTH_SECRET_LTU:?set NEXTAUTH_SECRET_LTU}
      AUTH_KEYCLOAK_ID: dive-v3-broker-ltu
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_LTU:?set KEYCLOAK_CLIENT_SECRET_LTU}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8460/realms/dive-v3-broker-ltu
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_URL: https://localhost:3017
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_LTU:?set NEXTAUTH_SECRET_LTU}
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_LTU:?set POSTGRES_PASSWORD_LTU}@postgres-ltu:5432/keycloak
      KEYCLOAK_URL: https://keycloak-ltu:8443
      KEYCLOAK_REALM: dive-v3-broker-ltu
      KEYCLOAK_CLIENT_ID: dive-v3-broker-ltu
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_LTU:?set KEYCLOAK_CLIENT_SECRET_LTU}
      AUTH_POST_LOGOUT_REDIRECT: https://ltu-app.dive25.com
      AUTH_REDIRECT_URI: https://ltu-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://ltu-app.dive25.com,https://ltu-api.dive25.com,https://ltu-idp.dive25.com,https://localhost:3017,https://localhost:4017,https://localhost:8460
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NEXT_PUBLIC_THEME_PRIMARY: "#FDB913"
      NEXT_PUBLIC_THEME_SECONDARY: "#006A44"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      TZ: "Europe/Vilnius"
    ports:
      - "3017:3000"
    volumes:
      - ../../frontend:/app
      - ltu_frontend_modules:/app/node_modules
      - ltu_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    depends_on:
      backend-ltu:
        condition: service_healthy
    networks:
      - dive-ltu-network
