# =============================================================================
# DIVE V3 - HUN Instance (Hungary Defence)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init HUN "Hungary Defence"
# Spoke ID: spoke-hun-997785a3
# =============================================================================

networks:
  dive-hun-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  hun_postgres_data:
  hun_mongodb_data:
  hun_redis_data:
  hun_frontend_modules:
  hun_frontend_next:
  hun_opa_cache:
  hun_opal_cache:
  hun_backend_node_modules:
  hun_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-hun:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_HUN:?set POSTGRES_PASSWORD_HUN}
    ports:
      - "5445:5432"
    volumes:
      - hun_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-hun-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-hun:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-hun
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_HUN:?set MONGO_PASSWORD_HUN}
    ports:
      - "27030:27017"
    volumes:
      - hun_mongodb_data:/data/db
    networks:
      - dive-hun-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-hun:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_HUN:?set REDIS_PASSWORD_HUN}
    ports:
      - "6392:6379"
    volumes:
      - hun_redis_data:/data
    networks:
      - dive-hun-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_HUN}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-hun:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-hun:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_HUN:?set POSTGRES_PASSWORD_HUN}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_HUN:?set KEYCLOAK_ADMIN_PASSWORD_HUN}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8456
      KC_HOSTNAME_ADMIN_URL: https://localhost:8456
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      # Truststore for federation SSL (mkcert root CA)
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8456:8443"
      - "8093:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-hun:
        condition: service_healthy
    networks:
      - dive-hun-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-hun:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8311:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-hun-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-hun:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-hun:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-hun-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-hun:8181
      OPAL_DATA_TOPICS: policy:base,policy:hun,data:federation_matrix,data:trusted_issuers
    volumes:
      - hun_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-hun:
        condition: service_healthy
    networks:
      - dive-hun-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-hun:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-hun:8443
      KEYCLOAK_REALM: dive-v3-broker-hun
      OPA_URL: http://opa-hun:8181
      INSTANCE_CODE: HUN
    ports:
      - "9013:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-hun:
        condition: service_healthy
      opa-hun:
        condition: service_healthy
    networks:
      - dive-hun-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-hun:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: HUN
      INSTANCE_NAME: "Hungary Defence"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_HUN:?set MONGO_PASSWORD_HUN}@mongodb-hun:27017/dive-v3-hun?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_HUN:?set MONGO_PASSWORD_HUN}@mongodb-hun:27017/dive-v3-hun?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_HUN:?set REDIS_PASSWORD_HUN}@redis-hun:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-hun:8443
      KEYCLOAK_REALM: dive-v3-broker-hun
      KEYCLOAK_ISSUER: https://localhost:8456/realms/dive-v3-broker-hun
      TRUSTED_ISSUERS: https://localhost:8456/realms/dive-v3-broker-hun,https://keycloak-hun:8443/realms/dive-v3-broker-hun,https://hun-idp.dive25.com/realms/dive-v3-broker-hun
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_HUN:?set KEYCLOAK_ADMIN_PASSWORD_HUN}
      # SECURITY: Trust mkcert CA instead of disabling TLS verification
      NODE_EXTRA_CA_CERTS: /app/certs/ca/rootCA.pem
      # OPA
      OPA_URL: http://opa-hun:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3013,https://localhost:4013,https://localhost:8456,https://hun-app.dive25.com,https://hun-api.dive25.com,https://hun-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3013,https://localhost:4013,https://localhost:8456,https://hun-app.dive25.com,https://hun-api.dive25.com,https://hun-idp.dive25.com
    ports:
      - "4013:4000"
    volumes:
      - ../../backend:/app
      - hun_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - hun_backend_logs:/app/logs
    depends_on:
      mongodb-hun:
        condition: service_healthy
      redis-hun:
        condition: service_healthy
      keycloak-hun:
        condition: service_healthy
    networks:
      - dive-hun-network
      - dive-v3-shared-network  # Required for federation: allows reaching Hub Keycloak
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-hun:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity - use full country name from NATO database
      NEXT_PUBLIC_INSTANCE: HUN
      NEXT_PUBLIC_INSTANCE_NAME: "Hungary"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4013
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4013
      NEXT_PUBLIC_BASE_URL: https://localhost:3013
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8456
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-hun
      BACKEND_URL: https://backend-hun:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_HUN:?set NEXTAUTH_SECRET_HUN}
      AUTH_KEYCLOAK_ID: dive-v3-client-hun
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_HUN:?set KEYCLOAK_CLIENT_SECRET_HUN}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8456/realms/dive-v3-broker-hun
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3013
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_HUN:?set NEXTAUTH_SECRET_HUN}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_HUN:?set POSTGRES_PASSWORD_HUN}@postgres-hun:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-hun:8443
      KEYCLOAK_REALM: dive-v3-broker-hun
      KEYCLOAK_CLIENT_ID: dive-v3-client-hun
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_HUN:?set KEYCLOAK_CLIENT_SECRET_HUN}
      AUTH_POST_LOGOUT_REDIRECT: https://hun-app.dive25.com
      AUTH_REDIRECT_URI: https://hun-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://hun-app.dive25.com,https://hun-api.dive25.com,https://hun-idp.dive25.com,https://localhost:3013,https://localhost:4013,https://localhost:8456
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      # SECURITY: Trust mkcert CA instead of disabling TLS verification
      NODE_EXTRA_CA_CERTS: /app/certs/ca/rootCA.pem
      # Theme customization - dynamic from NATO countries database
      NEXT_PUBLIC_THEME_PRIMARY: "#CD2A3E"
      NEXT_PUBLIC_THEME_SECONDARY: "#436F4D"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      # Locale/timezone for country-specific formatting
      TZ: "Europe/Budapest"
    ports:
      - "3013:3000"
    volumes:
      - ../../frontend:/app
      - hun_frontend_modules:/app/node_modules
      - hun_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-hun:
        condition: service_healthy
    networks:
      - dive-hun-network
    restart: unless-stopped
