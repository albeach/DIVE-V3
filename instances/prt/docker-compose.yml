# =============================================================================
# DIVE V3 - PRT Instance (Portugal)
# =============================================================================
# Generated by spoke-in-a-box pattern - Do not edit manually
# Regenerate with: ./dive spoke init PRT "Portugal"
# Spoke ID: spoke-prt-e4a21031
# =============================================================================

networks:
  dive-prt-network:
    driver: bridge
  dive-v3-shared-network:
    external: true

volumes:
  prt_postgres_data:
  prt_mongodb_data:
  prt_redis_data:
  prt_frontend_modules:
  prt_frontend_next:
  prt_opa_cache:
  prt_opal_cache:
  prt_backend_node_modules:
  prt_backend_logs:

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres-prt:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRT:?set POSTGRES_PASSWORD_PRT}
    ports:
      - "5456:5432"
    volumes:
      - prt_postgres_data:/var/lib/postgresql/data
    networks:
      - dive-prt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-prt:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: dive-v3-prt
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_PRT:?set MONGO_PASSWORD_PRT}
    ports:
      - "27041:27017"
    volumes:
      - prt_mongodb_data:/data/db
    networks:
      - dive-prt-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis-prt:
    image: redis:alpine
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_PRT:?set REDIS_PASSWORD_PRT}
    ports:
      - "6403:6379"
    volumes:
      - prt_redis_data:/data
    networks:
      - dive-prt-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_PRT}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # IDENTITY & ACCESS MANAGEMENT
  # ============================================================================
  
  keycloak-prt:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-prt:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_PRT:?set POSTGRES_PASSWORD_PRT}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_PRT:?set KEYCLOAK_ADMIN_PASSWORD_PRT}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:8467
      KC_HOSTNAME_ADMIN_URL: https://localhost:8467
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: "8443"
      # Truststore for federation SSL (mkcert root CA)
      KC_TRUSTSTORE_PATHS: /opt/keycloak/conf/truststores/mkcert-rootCA.pem
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: scripts
    ports:
      - "8467:8443"
      - "8104:8080"
    volumes:
      - ./certs:/opt/keycloak/certs:ro
      - ./truststores:/opt/keycloak/conf/truststores:ro
      - ../../keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-prt:
        condition: service_healthy
    networks:
      - dive-prt-network
      - dive-v3-shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:8443/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # AUTHORIZATION
  # ============================================================================
  
  opa-prt:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8421:8181"
    volumes:
      - ../../policies:/policies:ro
    networks:
      - dive-prt-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPAL Client - Policy Sync from Hub
  opal-client-prt:
    image: permitio/opal-client:latest
    environment:
      OPAL_SERVER_URL: ${HUB_OPAL_URL:-https://hub.dive25.com:7002}
      OPAL_CLIENT_TOKEN: ${SPOKE_OPAL_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "false"
      OPAL_OPA_URL: http://opa-prt:8181
      OPAL_SUBSCRIPTION_ID: ${SPOKE_ID:-spoke-prt-default}
      OPAL_LOG_LEVEL: ${OPAL_LOG_LEVEL:-INFO}
      OPAL_KEEP_ALIVE_TIMEOUT: "60"
      OPAL_RECONNECT_INTERVAL: "5"
      OPAL_RECONNECT_MAX_INTERVAL: "300"
      OPAL_POLICY_REFRESH_INTERVAL: "60"
      OPAL_POLICY_STORE_TYPE: "OPA"
      OPAL_POLICY_STORE_URL: http://opa-prt:8181
      OPAL_DATA_TOPICS: policy:base,policy:prt,data:federation_matrix,data:trusted_issuers
    volumes:
      - prt_opal_cache:/var/opal/cache
      - ./certs:/var/opal/certs:ro
    depends_on:
      opa-prt:
        condition: service_healthy
    networks:
      - dive-prt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # KEY ACCESS SERVICE
  # ============================================================================
  
  kas-prt:
    build:
      context: ../../kas
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: "8080"
      KEYCLOAK_URL: https://keycloak-prt:8443
      KEYCLOAK_REALM: dive-v3-broker-prt
      OPA_URL: http://opa-prt:8181
      INSTANCE_CODE: PRT
    ports:
      - "9024:8080"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      keycloak-prt:
        condition: service_healthy
      opa-prt:
        condition: service_healthy
    networks:
      - dive-prt-network

  # ============================================================================
  # BACKEND API
  # ============================================================================
  
  backend-prt:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","mkdir -p /app/certs/crl && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: "4000"
      INSTANCE_CODE: PRT
      INSTANCE_NAME: "Portugal"
      # Database
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_PRT:?set MONGO_PASSWORD_PRT}@mongodb-prt:27017/dive-v3-prt?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_PRT:?set MONGO_PASSWORD_PRT}@mongodb-prt:27017/dive-v3-prt?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD_PRT:?set REDIS_PASSWORD_PRT}@redis-prt:6379
      # Keycloak
      KEYCLOAK_URL: https://keycloak-prt:8443
      KEYCLOAK_REALM: dive-v3-broker-prt
      KEYCLOAK_ISSUER: https://localhost:8467/realms/dive-v3-broker-prt
      TRUSTED_ISSUERS: https://localhost:8467/realms/dive-v3-broker-prt,https://keycloak-prt:8443/realms/dive-v3-broker-prt,https://prt-idp.dive25.com/realms/dive-v3-broker-prt
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_PRT:?set KEYCLOAK_ADMIN_PASSWORD_PRT}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # OPA
      OPA_URL: http://opa-prt:8181
      # CORS
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3024,https://localhost:4024,https://localhost:8467,https://prt-app.dive25.com,https://prt-api.dive25.com,https://prt-idp.dive25.com
      CORS_ALLOWED_ORIGINS: https://localhost:3024,https://localhost:4024,https://localhost:8467,https://prt-app.dive25.com,https://prt-api.dive25.com,https://prt-idp.dive25.com
    ports:
      - "4024:4000"
    volumes:
      - ../../backend:/app
      - prt_backend_node_modules:/app/node_modules
      - ./certs:/app/certs:rw
      - ./certs:/opt/keycloak/certs:ro
      - ../../config:/app/config:ro
      - prt_backend_logs:/app/logs
    depends_on:
      mongodb-prt:
        condition: service_healthy
      redis-prt:
        condition: service_healthy
      keycloak-prt:
        condition: service_healthy
    networks:
      - dive-prt-network
      - dive-v3-shared-network  # Required for federation: allows reaching Hub Keycloak
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # FRONTEND
  # ============================================================================
  
  frontend-prt:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    command: ["/bin/sh","-c","rm -f /app/.env.local && npm install && npm run dev"]
    environment:
      NODE_ENV: development
      # Instance identity - use full country name from NATO database
      NEXT_PUBLIC_INSTANCE: PRT
      NEXT_PUBLIC_INSTANCE_NAME: "Portugal"
      # URLs - LOCAL DEVELOPMENT
      NEXT_PUBLIC_API_URL: https://localhost:4024
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4024
      NEXT_PUBLIC_BASE_URL: https://localhost:3024
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8467
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker-prt
      BACKEND_URL: https://backend-prt:4000
      # NextAuth / Auth.js - LOCAL DEVELOPMENT
      AUTH_SECRET: ${NEXTAUTH_SECRET_PRT:?set NEXTAUTH_SECRET_PRT}
      AUTH_KEYCLOAK_ID: dive-v3-client-prt
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET_PRT:?set KEYCLOAK_CLIENT_SECRET_PRT}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8467/realms/dive-v3-broker-prt
      AUTH_TRUST_HOST: "true"
      # NextAuth - LOCAL DEVELOPMENT
      NEXTAUTH_URL: https://localhost:3024
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_PRT:?set NEXTAUTH_SECRET_PRT}
      # NextAuth adapter DB
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_PRT:?set POSTGRES_PASSWORD_PRT}@postgres-prt:5432/keycloak
      # Keycloak client
      KEYCLOAK_URL: https://keycloak-prt:8443
      KEYCLOAK_REALM: dive-v3-broker-prt
      KEYCLOAK_CLIENT_ID: dive-v3-client-prt
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_PRT:?set KEYCLOAK_CLIENT_SECRET_PRT}
      AUTH_POST_LOGOUT_REDIRECT: https://prt-app.dive25.com
      AUTH_REDIRECT_URI: https://prt-app.dive25.com/api/auth/callback/keycloak
      NEXT_PUBLIC_EXTERNAL_DOMAINS: https://prt-app.dive25.com,https://prt-api.dive25.com,https://prt-idp.dive25.com,https://localhost:3024,https://localhost:4024,https://localhost:8467
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "false"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Theme customization - dynamic from NATO countries database
      NEXT_PUBLIC_THEME_PRIMARY: "#006600"
      NEXT_PUBLIC_THEME_SECONDARY: "#FF0000"
      NEXT_PUBLIC_THEME_ACCENT: "#ffffff"
      # Locale/timezone for country-specific formatting
      TZ: "Europe/Lisbon"
    ports:
      - "3024:3000"
    volumes:
      - ../../frontend:/app
      - prt_frontend_modules:/app/node_modules
      - prt_frontend_next:/app/.next
      - ./certs:/app/certs:ro
      - ./certs:/opt/app/certs:ro
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      backend-prt:
        condition: service_healthy
    networks:
      - dive-prt-network
    restart: unless-stopped
