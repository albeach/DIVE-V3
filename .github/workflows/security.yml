name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend, frontend, kas]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit
        working-directory: ./${{ matrix.workspace }}
        run: |
          # Only audit production dependencies (ignore dev dependencies)
          npm audit --production --audit-level=high || true
          npm audit --production --json > audit-report.json || true
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workspace }}-audit-report
          path: ${{ matrix.workspace }}/audit-report.json

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for audit
        run: |
          cd backend && npm ci --ignore-scripts && cd ..
          cd frontend && npm ci --ignore-scripts && cd ..
          cd kas && npm ci --ignore-scripts && cd ..

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DIVE-V3'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: '--failOnCVSS 7'
        continue-on-error: true

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for secret scanning
      
      - name: TruffleHog Secret Scan (pull requests)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: TruffleHog Secret Scan (push diff)
        if: github.event_name == 'push' && github.event.before != '0000000000000000000000000000000000000000'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified

      - name: TruffleHog Secret Scan (push initial full repository)
        if: github.event_name == 'push' && github.event.before == '0000000000000000000000000000000000000000'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      - name: TruffleHog Secret Scan (scheduled full repository)
        if: github.event_name == 'schedule'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  docker-scan:
    name: Docker Image Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            sarif_category: .github/workflows/security.yml:docker-scan/service:backend
          - service: frontend
            sarif_category: .github/workflows/security.yml:docker-scan/service:frontend
          - service: kas
            sarif_category: .github/workflows/security.yml:docker-scan/service:kas
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: |
          docker build -t dive-v3-${{ matrix.service }}:test ./${{ matrix.service }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dive-v3-${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          trivyignores: '.trivyignore'
      
      - name: Ensure Trivy SARIF exists
        if: always()
        run: |
          if [ ! -f trivy-results.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > trivy-results.sarif
          fi

      - name: Upload Trivy results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: ${{ matrix.sarif_category }}

  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-report.sarif
          soft_fail: true
          skip_check: CKV2_AWS_23,CKV_AWS_88,CKV_AWS_130
      
      - name: Normalize Checkov SARIF output
        if: always()
        run: |
          if [ -f checkov-report.sarif ]; then
            cp checkov-report.sarif checkov-report-upload.sarif
          elif [ -d checkov-report.sarif ]; then
            FOUND_SARIF=$(find checkov-report.sarif -type f -name '*.sarif' | head -n 1)
            if [ -n "$FOUND_SARIF" ]; then
              cp "$FOUND_SARIF" checkov-report-upload.sarif
            else
              echo '{"version":"2.1.0","runs":[]}' > checkov-report-upload.sarif
            fi
          else
            echo '{"version":"2.1.0","runs":[]}' > checkov-report-upload.sarif
          fi

      - name: Upload Checkov results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov-report-upload.sarif
          category: .github/workflows/security.yml:terraform-security

      - name: Report Checkov Outcome
        if: always()
        run: |
          if [ "${{ steps.checkov.outcome }}" = "success" ]; then
            echo "âœ… Checkov scan passed with no findings" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Checkov reported findings. Review the SARIF report for details." >> $GITHUB_STEP_SUMMARY
          fi

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend tests with coverage
        run: cd backend && npm run test:unit -- --coverage --passWithNoTests
        continue-on-error: true
        env:
          NODE_ENV: test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=albeach_DIVE-V3
            -Dsonar.organization=albeach
            -Dsonar.sources=backend/src,frontend/src,kas/src
            -Dsonar.tests=backend/src/__tests__,frontend/src/__tests__
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/__tests__/**,**/__mocks__/**
            -Dsonar.typescript.lcov.reportPaths=backend/coverage/lcov.info
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, dependency-check, secret-scan, docker-scan, terraform-security, code-quality]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.dependency-check.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image Scanning | ${{ needs.docker-scan.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Security | ${{ needs.terraform-security.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarCloud Analysis | ${{ needs.code-quality.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in workflow artifacts and GitHub Security tab" >> $GITHUB_STEP_SUMMARY
