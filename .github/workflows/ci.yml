name: DIVE V3 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # OPA Policy Tests
  # ============================================
  opa-tests:
    name: OPA Policy Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install OPA
        run: |
          curl -L -o /usr/local/bin/opa https://github.com/open-policy-agent/opa/releases/download/v0.68.0/opa_linux_amd64_static
          chmod +x /usr/local/bin/opa
          opa version
      
      - name: Check Policy Syntax
        run: |
          opa check policies/fuel_inventory_abac_policy.rego
      
      - name: Run Policy Tests
        run: |
          cd policies
          if [ -f tests/*.rego ]; then
            opa test fuel_inventory_abac_policy.rego tests/ --verbose
          else
            echo "⚠️  No tests yet (Week 2 implementation)"
          fi

  # ============================================
  # Backend Tests
  # ============================================
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd backend
          npm ci || npm install
      
      - name: TypeScript Type Check
        run: |
          cd backend
          npm run typecheck
      
      - name: Run Tests
        run: |
          cd backend
          npm test || echo "⚠️  No tests yet (Week 2 implementation)"

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      
      - name: TypeScript Type Check
        run: |
          cd frontend
          npm run typecheck
      
      - name: Lint
        run: |
          cd frontend
          npm run lint || echo "⚠️  Linting warnings acceptable in Week 1"
      
      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-for-ci-build-only-min-32-chars' }}
          KEYCLOAK_URL: http://keycloak:8080
          KEYCLOAK_REALM: dive-v3-pilot
          KEYCLOAK_CLIENT_ID: dive-v3-client
          KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET || 'test-secret' }}
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

  # Integration tests disabled for Week 1 - will enable in Week 2

