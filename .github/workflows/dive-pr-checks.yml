name: DIVE PR Checks (Manual, Deprecated)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dive-pr-checks-deprecated-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deprecated:
    name: Deprecated Workflow Notice
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Notice
        run: |
          echo "DIVE PR Checks has been consolidated into CI - Pull Request." >> "$GITHUB_STEP_SUMMARY"
          echo "Use the 'CI - Pull Request' workflow for required PR validation." >> "$GITHUB_STEP_SUMMARY"
