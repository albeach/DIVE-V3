name: Policy Lint & Quality Check (Deprecated)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: policy-lint-deprecated-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deprecated:
    name: Deprecated Workflow Notice
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Notice
        run: |
          echo "Policy linting and quality checks have been consolidated into 'Policy Bundle Build & Validation'." >> "$GITHUB_STEP_SUMMARY"
          echo "Use .github/workflows/policy-bundle.yml as the canonical policy validation pipeline." >> "$GITHUB_STEP_SUMMARY"
