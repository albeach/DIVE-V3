name: E2E Federation Tests (Deprecated)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-federation-deprecated-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deprecated:
    name: Deprecated Workflow Notice
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Notice
        run: |
          echo "Federation E2E coverage has been consolidated into test-e2e.yml." >> "$GITHUB_STEP_SUMMARY"
          echo "Use the 'E2E Tests' workflow for canonical federation and E2E validation." >> "$GITHUB_STEP_SUMMARY"
