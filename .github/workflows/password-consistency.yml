name: Password Consistency Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**.sh'
      - '**.yml'
      - '**.yaml'
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - 'scripts/**'
      - 'docker-compose*.yml'
      - 'templates/**'
  push:
    branches: [main, develop]
    paths:
      - '**.sh'
      - '**.yml'
      - '**.yaml'
      - 'scripts/**'
      - 'docker-compose*.yml'

jobs:
  password-consistency:
    name: Verify Password SSOT Consistency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run password consistency check
        run: |
          chmod +x scripts/ci/check-password-consistency.sh
          ./scripts/ci/check-password-consistency.sh

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Password Consistency Check Failed

              Your changes introduce password inconsistencies with the SSOT (Single Source of Truth).

              **SSOT Password:** \`TestUser2025!Pilot\`

              **Common Issues:**
              - Using old password: \`DiveTestSecure2025!\`
              - Hardcoding passwords instead of using environment variables
              - Introducing new password definitions without updating SSOT

              **How to Fix:**
              1. Review the CI logs above to see which files failed
              2. Replace any old passwords with the SSOT password
              3. Reference \`docs/USER-SEEDING-SSOT.md\` for guidelines
              4. Run locally: \`./scripts/ci/check-password-consistency.sh\`

              **Documentation:**
              - [User Seeding SSOT](docs/USER-SEEDING-SSOT.md)
              - [Federation Attribute Sync Fix](docs/FEDERATION-ATTRIBUTE-SYNC-FIX.md)
              `
            })
