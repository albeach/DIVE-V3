name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    name: Frontend Build & E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run TypeScript type check
        run: |
          cd frontend
          npm run typecheck
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint || echo "Lint completed with warnings"
        continue-on-error: true
      
      - name: Build application
        run: |
          cd frontend
          npm run build
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000
          BACKEND_API_URL: http://localhost:4000
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 30
      
      - name: Display test summary
        if: always()
        run: |
          echo "Frontend build and E2E tests completed"
          if [ -f frontend/playwright-report/results.json ]; then
            cat frontend/playwright-report/results.json | head -20
          fi

