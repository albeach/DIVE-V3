name: Build and Push Docker Images
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'keycloak/**'
      - 'kas/**'
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'keycloak/**'
      - 'kas/**'
      - 'docker/**'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild all images'
        required: false
        default: 'false'
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dive-v3
concurrency:
  group: docker-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-matrix:
    name: Build Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Docker builds are informational on PRs (transient registry outages should not block merges)
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile.dev
            image: backend
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile.dev
            image: frontend
          - name: keycloak
            context: ./keycloak
            dockerfile: ./keycloak/Dockerfile
            image: keycloak
          - name: kas
            context: ./kas
            dockerfile: ./kas/Dockerfile
            image: kas
          - name: opal-server
            context: ./docker
            dockerfile: ./docker/opal-server.Dockerfile
            image: opal-server
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
        with:
          version: v0.12.1
          driver-opts: |
            image=moby/buildkit:v0.12.5
      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Check if image needs building
        id: check
        shell: bash
        run: |
          set -euo pipefail

          CONTEXT_PATH="${{ matrix.context }}"
          CONTEXT_PATH="${CONTEXT_PATH#./}"
          DOCKERFILE_PATH="${{ matrix.dockerfile }}"
          DOCKERFILE_PATH="${DOCKERFILE_PATH#./}"

          # Get list of changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only "${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}")
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGED_FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          else
            CHANGED_FILES=$(git ls-files)
          fi

          # Check if this service's files changed
          if echo "$CHANGED_FILES" | grep -E -q "^${CONTEXT_PATH}/|^${DOCKERFILE_PATH}$"; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "Service ${{ matrix.name }} has changes - will build"
          elif [ "${{ github.event.inputs.force_build }}" = "true" ]; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested - will build"
          else
            echo "needs_build=false" >> $GITHUB_OUTPUT
            echo "No changes detected for ${{ matrix.name }} - skipping build"
          fi
      - name: Build and push Docker image
        if: steps.check.outputs.needs_build == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      - name: Image digest
        if: steps.check.outputs.needs_build == 'true'
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
  post-build:
    name: Post-Build Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build-matrix
    if: always()
    steps:
      - name: Build summary
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-keycloak:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-kas:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-opal-server:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull images with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
permissions:
  contents: read
