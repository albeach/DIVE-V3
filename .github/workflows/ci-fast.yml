name: CI - Fast PR Feedback

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - 'policies/**'
      - 'terraform/**'
      - '.github/workflows/ci-fast.yml'

concurrency:
  group: ci-fast-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend-essentials:
    name: Backend - Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
        id: setup-node-backend

      - name: Report Backend npm Cache Status
        run: |
          echo "## ðŸ“¦ Backend npm Cache" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.setup-node-backend.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… **Cache HIT** - Dependencies restored from cache" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Cache MISS** - Dependencies downloaded fresh" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Dependencies
        run: cd backend && npm ci

      - name: TypeScript Type Check
        run: cd backend && npx tsc --noEmit

      - name: ESLint
        run: cd backend && ESLINT_USE_FLAT_CONFIG=false npm run lint

      - name: Build
        run: cd backend && npm run build

      - name: Verify Build Artifacts
        run: |
          test -d backend/dist
          test -f backend/dist/server.js
          echo "âœ… Backend build successful"

  frontend-essentials:
    name: Frontend - Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        id: setup-node-frontend

      - name: Report Frontend npm Cache Status
        run: |
          echo "## ðŸ“¦ Frontend npm Cache" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.setup-node-frontend.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… **Cache HIT** - Dependencies restored from cache" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Cache MISS** - Dependencies downloaded fresh" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Dependencies
        run: cd frontend && npm ci --legacy-peer-deps

      - name: TypeScript Type Check
        run: cd frontend && npx tsc --noEmit

      - name: ESLint
        run: cd frontend && npm run lint

      - name: Build
        run: cd frontend && npm run build
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-fast-workflow
          DATABASE_URL: postgresql://postgres:password@localhost:5432/dive_v3_app

      - name: Verify Build Artifacts
        run: |
          test -d frontend/.next
          echo "âœ… Frontend build successful"

  opa-check:
    name: OPA - Policy Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: 0.68.0

      - name: Compile Policies
        run: |
          cd policies
          echo "Checking all Rego policies..."
          opa check .

          echo "âœ… All policies compile successfully"

  terraform-validate:
    name: Terraform - Validation
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Format Check
        run: cd terraform && terraform fmt -check -recursive

      - name: Init
        run: cd terraform && terraform init -backend=false

      - name: Validate
        run: cd terraform && terraform validate

      - name: Validation Success
        run: echo "âœ… Terraform configuration valid"

  summary:
    name: Fast CI Summary
    runs-on: ubuntu-latest
    needs: [backend-essentials, frontend-essentials, opa-check, terraform-validate]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## âš¡ Fast CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-essentials.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-essentials.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA | ${{ needs.opa-check.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-validate.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if any job failed
          if [ "${{ needs.backend-essentials.result }}" != "success" ] || \
             [ "${{ needs.frontend-essentials.result }}" != "success" ] || \
             [ "${{ needs.opa-check.result }}" != "success" ] || \
             [ "${{ needs.terraform-validate.result }}" != "success" ]; then
            echo "âŒ Fast CI failed - see details above"
            exit 1
          fi

          echo "âœ… **All fast CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Target runtime: <5 minutes_" >> $GITHUB_STEP_SUMMARY
