name: CI - Fast PR Feedback

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - 'policies/**'
      - 'terraform/**'
      - '.github/workflows/ci-fast.yml'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'scripts/**'

jobs:
  backend-essentials:
    name: Backend - Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: cd backend && npm ci
      
      - name: TypeScript Type Check
        run: cd backend && npx tsc --noEmit
      
      - name: ESLint
        run: cd backend && npm run lint
      
      - name: Build
        run: cd backend && npm run build
      
      - name: Verify Build Artifacts
        run: |
          test -d backend/dist
          test -f backend/dist/server.js
          echo "✅ Backend build successful"
  
  frontend-essentials:
    name: Frontend - Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: cd frontend && npm ci --legacy-peer-deps
      
      - name: TypeScript Type Check
        run: cd frontend && npx tsc --noEmit
      
      - name: ESLint
        run: cd frontend && npm run lint || true
      
      - name: Build
        run: cd frontend && npm run build
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-fast-workflow
          DATABASE_URL: postgresql://postgres:password@localhost:5432/dive_v3_app
      
      - name: Verify Build Artifacts
        run: |
          test -d frontend/.next
          echo "✅ Frontend build successful"
  
  opa-check:
    name: OPA - Policy Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: 0.68.0
      
      - name: Compile Policies
        run: |
          cd policies
          echo "Checking fuel_inventory_abac_policy.rego..."
          opa check fuel_inventory_abac_policy.rego
          
          echo "Checking admin_authorization_policy.rego..."
          opa check admin_authorization_policy.rego
          
          echo "Checking spanish_clearance_policy.rego..."
          opa check spanish_clearance_policy.rego
          
          echo "✅ All policies compile successfully"
  
  terraform-validate:
    name: Terraform - Validation
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4
      
      - name: Format Check
        run: cd terraform && terraform fmt -check -recursive
      
      - name: Init
        run: cd terraform && terraform init -backend=false
      
      - name: Validate
        run: cd terraform && terraform validate
      
      - name: Validation Success
        run: echo "✅ Terraform configuration valid"

  summary:
    name: Fast CI Summary
    runs-on: ubuntu-latest
    needs: [backend-essentials, frontend-essentials, opa-check, terraform-validate]
    if: always()
    
    steps:
      - name: Check Results
        run: |
          echo "## ⚡ Fast CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend-essentials.result == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-essentials.result == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA | ${{ needs.opa-check.result == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-validate.result == 'success' && '✅ Pass' || '❌ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Fail if any job failed
          if [ "${{ needs.backend-essentials.result }}" != "success" ] || \
             [ "${{ needs.frontend-essentials.result }}" != "success" ] || \
             [ "${{ needs.opa-check.result }}" != "success" ] || \
             [ "${{ needs.terraform-validate.result }}" != "success" ]; then
            echo "❌ Fast CI failed - see details above"
            exit 1
          fi
          
          echo "✅ **All fast CI checks passed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Target runtime: <5 minutes_" >> $GITHUB_STEP_SUMMARY

