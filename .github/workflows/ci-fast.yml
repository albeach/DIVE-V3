name: CI - Fast PR Feedback (Deprecated)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-fast-deprecated-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deprecated:
    name: Deprecated Workflow Notice
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Notice
        run: |
          echo "CI - Fast PR Feedback has been consolidated into CI - Pull Request." >> "$GITHUB_STEP_SUMMARY"
          echo "Use the 'CI - Pull Request' workflow for required PR gating." >> "$GITHUB_STEP_SUMMARY"
