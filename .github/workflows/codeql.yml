# =============================================================================
# DIVE V3 - CodeQL Security Analysis
# =============================================================================
# Runs GitHub CodeQL static analysis on PRs and weekly schedule
# Detects security vulnerabilities and code quality issues in JS/TS
# =============================================================================

name: CodeQL Analysis

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - 'kas/src/**'
  schedule:
    - cron: '0 4 * * 1'  # Weekly Monday 4 AM UTC
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

concurrency:
  group: codeql-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6
        with:
          category: "/language:${{ matrix.language }}"

      - name: Generate summary
        if: always()
        run: |
          echo '## CodeQL Analysis Results' >> "$GITHUB_STEP_SUMMARY"
          echo '' >> "$GITHUB_STEP_SUMMARY"
          echo "Language: ${{ matrix.language }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Results available in the **Security** tab." >> "$GITHUB_STEP_SUMMARY"
