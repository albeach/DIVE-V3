# Backend-Only Fast Feedback Workflow
# Provides quick test results for backend changes without running full CI/CD
# For comprehensive multi-service validation, see ci.yml (runs on all changes)
name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # PostgreSQL not needed for unit tests (only for Keycloak integration tests)
      # OPA not needed - unit tests use mocked OPA responses

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run linter
        run: cd backend && npm run lint
        continue-on-error: false

      - name: Run type check
        run: cd backend && npm run typecheck
        continue-on-error: false

      - name: Run tests with coverage
        run: cd backend && npm run test:ci
        env:
          NODE_ENV: test
          CI: true
          MONGODB_URL: mongodb://localhost:27017
          MONGODB_DATABASE: dive-v3-test
          MONGODB_URI: mongodb://localhost:27017/dive-v3-test
          OPA_URL: http://localhost:8181
          KEYCLOAK_URL: http://localhost:8081
          KEYCLOAK_REALM: dive-v3-pilot
          KEYCLOAK_CLIENT_ID: dive-v3-client
          KEYCLOAK_CLIENT_SECRET: test-secret
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
        continue-on-error: true

      - name: Archive test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/coverage/
            backend/logs/
          retention-days: 30

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: cd backend && npm ci
      - run: cd backend && npm run lint
      - run: cd backend && npm run typecheck

