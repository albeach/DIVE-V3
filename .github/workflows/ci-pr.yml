# =============================================================================
# DIVE V3 - CI Pipeline for Pull Requests
# =============================================================================
# Runs comprehensive tests on pull requests before merge
# Fast feedback loop for developers
# =============================================================================

name: CI - Pull Request

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'keycloak/**'
      - 'policies/**'
      - 'terraform/**'
      - 'k8s/**'
      - 'docker-compose*.yml'
      - 'instances/**'
      - 'scripts/**'
      - '.github/workflows/ci-pr.yml'

concurrency:
  group: ci-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Security: Check for hardcoded secrets
  secrets-lint:
    name: Secrets Lint
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint for Hardcoded Secrets
        id: secrets_lint
        run: bash ./scripts/lint-secrets.sh --ci

      - name: Report Secrets Lint Outcome
        if: always()
        run: |
          if [ "${{ steps.secrets_lint.outcome }}" = "success" ]; then
            echo "âœ… Secrets lint passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Secrets lint reported findings." >> $GITHUB_STEP_SUMMARY
          fi

  # Shell script linting on changed scripts
  lint-shell:
    name: ShellCheck
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed shell scripts
        id: changed-shell
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          mapfile -t changed_files < <(git diff --name-only "$BASE_SHA...$HEAD_SHA" -- scripts/)

          shell_files=()
          for file in "${changed_files[@]}"; do
            [[ -f "$file" ]] || continue
            if [[ "$file" == *.sh ]] || head -n 1 "$file" | grep -qE '^#!.*(ba|z|k)?sh'; then
              shell_files+=("$file")
            fi
          done

          if [ "${#shell_files[@]}" -eq 0 ]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          file_list="/tmp/changed-shell-files.txt"
          printf '%s\n' "${shell_files[@]}" > "$file_list"
          echo "has_files=true" >> "$GITHUB_OUTPUT"
          echo "file_list=$file_list" >> "$GITHUB_OUTPUT"

      - name: Run ShellCheck
        if: steps.changed-shell.outputs.has_files == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v shellcheck >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y shellcheck
          fi
          xargs -r shellcheck -S warning < "${{ steps.changed-shell.outputs.file_list }}"

      - name: Skip ShellCheck
        if: steps.changed-shell.outputs.has_files != 'true'
        run: echo "No changed shell scripts to lint."

  # Docker Compose validation
  lint-compose:
    name: Docker Compose Validate
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Prepare env for compose validation
        run: |
          rm -f .env
          cp .env.example .env
          cp .env .env.hub
          cat >> .env <<'EOF'
          POSTGRES_PASSWORD=test
          POSTGRES_PASSWORD_USA=test
          MONGO_PASSWORD=test
          MONGO_PASSWORD_USA=test
          REDIS_PASSWORD_BLACKLIST=test
          REDIS_PASSWORD_SPOKE=test
          REDIS_PASSWORD_USA=test
          KEYCLOAK_ADMIN_PASSWORD=test
          KEYCLOAK_ADMIN_PASSWORD_SPOKE=test
          KEYCLOAK_CLIENT_SECRET=test
          KEYCLOAK_CLIENT_SECRET_SPOKE=test
          KEYCLOAK_CLIENT_SECRET_USA=test
          AUTH_SECRET=testsecret123456789012
          NEXTAUTH_SECRET_SPOKE=testsecret123456789012
          POSTGRES_PASSWORD_SPOKE=test
          MONGO_PASSWORD_SPOKE=test
          EOF

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config --quiet

      - name: Validate docker-compose.hub.yml
        run: docker compose -f docker-compose.hub.yml config --quiet

      - name: Validate docker-compose.pilot.yml
        run: docker compose -f docker-compose.pilot.yml config --quiet

  # Fast feedback: TypeScript compilation and linting
  quick-checks:
    name: Quick Checks (TypeScript, Linting)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint-shell, lint-compose]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Backend TypeScript Check
        run: |
          cd backend
          npm ci
          npm run typecheck

      - name: Frontend TypeScript Check
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          npm run typecheck

      - name: Backend Lint
        run: |
          cd backend
          npm run lint

      - name: Frontend Lint
        run: |
          cd frontend
          npm run lint

  # Backend tests (unit only for speed)
  backend-tests:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quick-checks]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ping:1}).ok' | grep 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: cd backend && npm ci

      - name: Generate Test Certificates
        run: |
          cd backend
          chmod +x scripts/generate-test-certs.sh
          ./scripts/generate-test-certs.sh || echo "Certificate generation skipped"
        continue-on-error: true

      - name: Start OPA Server
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x opa
          nohup ./opa run --server --addr=:8181 > opa.log 2>&1 &
          sleep 3
          curl -f http://localhost:8181/health || (cat opa.log && exit 1)

      - name: Run Unit Tests
        id: backend_unit_tests
        run: |
          cd backend
          npm run test:unit
        env:
          NODE_ENV: test
          MONGODB_URL: mongodb://localhost:27017/dive-v3-test
          MONGODB_AUTH_DISABLED: true
          OPA_URL: http://localhost:8181

      - name: Report Backend Test Outcome
        if: always()
        run: |
          if [ "${{ steps.backend_unit_tests.outcome }}" = "success" ]; then
            echo "âœ… Backend unit test suite passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend unit test suite failed." >> $GITHUB_STEP_SUMMARY
          fi

  # Frontend tests
  frontend-tests:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quick-checks]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm ci --legacy-peer-deps

      - name: Run Tests
        id: frontend_tests
        run: |
          cd frontend
          npm test -- --maxWorkers=50%
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Report Frontend Test Outcome
        if: always()
        run: |
          if [ "${{ steps.frontend_tests.outcome }}" = "success" ]; then
            echo "âœ… Frontend test suite passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend test suite failed." >> $GITHUB_STEP_SUMMARY
          fi

  # OPA policy tests
  opa-tests:
    name: OPA - Policy Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quick-checks]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: 1.12.3

      - name: Run Policy Tests
        run: |
          cd policies
          opa test . -v

  # Kubernetes manifest validation
  k8s-validation:
    name: Kubernetes - Manifest Validation
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [quick-checks]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Manifests
        run: |
          kubectl apply --dry-run=client -f k8s/base/ -R

      - name: Kustomize Build Test
        run: |
          # Check if kustomize is available
          if command -v kustomize &> /dev/null; then
            cd k8s/base
            kustomize build . > /dev/null
            echo "âœ… Kustomize build successful"
          else
            echo "âš ï¸ kustomize not available, skipping"
          fi

  # Deploy command dry-run validation
  deploy-dry-run:
    name: Deploy Dry Run
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint-compose, backend-tests, frontend-tests, opa-tests, k8s-validation]

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Dry Run
        run: ./dive deploy --dry-run
        env:
          DRY_RUN: "true"
          POSTGRES_PASSWORD: test-password
          KEYCLOAK_ADMIN_PASSWORD: test-password
          MONGO_PASSWORD: test-password
          AUTH_SECRET: test-secret-value-for-ci
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          REDIS_PASSWORD: test-password

  # PR Summary
  pr-summary:
    name: PR Test Summary
    runs-on: ubuntu-latest
    needs: [secrets-lint, lint-shell, lint-compose, quick-checks, backend-tests, frontend-tests, opa-tests, k8s-validation, deploy-dry-run]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Pull Request Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Lint | ${{ needs.secrets-lint.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ShellCheck | ${{ needs.lint-shell.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compose Validate | ${{ needs.lint-compose.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Checks | ${{ needs.quick-checks.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA Tests | ${{ needs.opa-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| K8s Validation | ${{ needs.k8s-validation.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Dry Run | ${{ needs.deploy-dry-run.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.secrets-lint.result }}" == "success" && \
                "${{ needs.lint-shell.result }}" == "success" && \
                "${{ needs.lint-compose.result }}" == "success" && \
                "${{ needs.quick-checks.result }}" == "success" && \
                "${{ needs.backend-tests.result }}" == "success" && \
                "${{ needs.frontend-tests.result }}" == "success" && \
                "${{ needs.opa-tests.result }}" == "success" && \
                "${{ needs.k8s-validation.result }}" == "success" && \
                "${{ needs.deploy-dry-run.result }}" == "success" ]]; then
            echo "âœ… **All critical tests passing** - Ready for review!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed** - Please review and fix issues" >> $GITHUB_STEP_SUMMARY
          fi



