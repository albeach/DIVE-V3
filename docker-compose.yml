version: '3.8'

networks:
  dive-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: dive-v3-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - dive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password
      # Keycloak 26 Configuration with HTTPS (Single Source of Truth)
      # Using self-signed certificate for development
      # DO NOT set KC_HOSTNAME - let Keycloak use request hostname for dynamic issuer
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTP_ENABLED: true
      KC_HTTPS_PORT: 8443
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Gap #6: Enable JavaScript providers for script-based protocol mappers
      KC_FEATURES: scripts
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"   # HTTP (for internal Docker access)
      - "8443:8443"   # HTTPS (for browser and external access)
    networks:
      - dive-network
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongo:
    image: mongo:7.0
    container_name: dive-v3-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: dive-v3
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dive-v3-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:latest
    container_name: dive-v3-opa
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - dive-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8181/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  authzforce:
    image: authzforce/server:12.0.1
    container_name: dive-v3-authzforce
    ports:
      - "8282:8080"
    volumes:
      - ./authzforce/conf:/opt/authzforce-ce-server/conf:ro
      - ./authzforce/data:/opt/authzforce-ce-server/data
      - ./policies/uploads:/policies:ro
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/authzforce-ce/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dive-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      # Multi-realm migration (Oct 21, 2025): Updated to broker realm
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: 8AcfbgtdNIZp3tbrcmc2voiUfxNb8d6L
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/dive-v3-broker/protocol/openid-connect/certs
      MONGODB_URL: mongodb://admin:password@mongo:27017
      MONGODB_DATABASE: dive-v3
      OPA_URL: http://opa:8181
      KAS_URL: http://kas:8080
      AUTHZFORCE_URL: http://authzforce:8080/authzforce-ce
      LOG_LEVEL: info
      # Redis for token blacklist (Gap #7)
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      - keycloak
      - mongo
      - opa
      - authzforce
    networks:
      - dive-network
    volumes:
      # Development: Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # CRITICAL: Mount policies directory so backend can read OPA Rego files
      - ./policies:/app/policies:ro
      # CRITICAL: Mount certs directory for X.509 PKI certificates
      - ./backend/certs:/app/certs:ro
      # Logs directory
      - ./backend/logs:/app/logs
      # IdP Management Revamp: Theme uploads directory
      - ./backend/uploads:/app/uploads
      # Policies Lab: Upload directory for user policies
      - ./policies/uploads:/app/policies/uploads

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-frontend
    environment:
      NODE_ENV: development
      # BEST PRACTICE: Pure Docker networking (no extra_hosts)
      # Browser (NEXT_PUBLIC_*): Uses localhost (exposed ports)
      # Server-side: Uses Docker service names (internal network)
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      # Server-side backend URL (Docker internal network)
      BACKEND_URL: http://backend:4000
      # Multi-realm migration (Oct 21, 2025): Updated to broker realm
      # Server-side NextAuth: Use keycloak:8080 (Docker network for container-to-container)
      # NextAuth running inside the container needs to reach Keycloak via Docker network
      KEYCLOAK_BASE_URL: http://keycloak:8080
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dive-v3-broker
      # IdP Revamp: Disable issuer validation (Keycloak returns localhost:8081 but we use keycloak:8080)
      AUTH_TRUST_HOST: "true"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: 8AcfbgtdNIZp3tbrcmc2voiUfxNb8d6L
      # Public Keycloak URLs (for browser-side logout)
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8081
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      # NextAuth configuration
      AUTH_URL: http://localhost:3000
      AUTH_SECRET: fWBbrGVdA46YMp+7ZB125SXcTp6nA+mxic2KRzKg7sg=
      NEXTAUTH_URL: http://localhost:3000
      # Database for NextAuth sessions
      DATABASE_URL: postgresql://postgres:password@postgres:5432/dive_v3_app
    ports:
      - "3000:3000"
    depends_on:
      - keycloak
      - backend
    networks:
      - dive-network
    volumes:
      # Development: Mount entire source for hot reload
      - ./frontend:/app
      # Exclude node_modules and .next from host (use container's versions)
      - /app/node_modules
      - /app/.next

  kas:
    build:
      context: ./kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      BACKEND_URL: http://host.docker.internal:4000
      OPA_URL: http://opa:8181
      MONGODB_URL: mongodb://admin:password@mongo:27017
      MONGODB_DATABASE: dive-v3
      LOG_LEVEL: info
      # Multi-realm migration (Oct 21, 2025): KAS needs Keycloak config for JWT validation
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      # Backend should be internal Docker network when fully containerized
      # Change to http://backend:4000 when running backend in Docker
      # Currently: http://host.docker.internal:4000 (backend runs outside Docker)
    ports:
      - "8080:8080"
    depends_on:
      - opa
      - mongo
    networks:
      - dive-network
    volumes:
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
    command: npm run dev

