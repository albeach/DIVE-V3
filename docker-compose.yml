version: '3.8'

networks:
  dive-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  authzforce_data:
  frontend_node_modules:  # Named volume for persistent node_modules
  frontend_next:          # Named volume for persistent .next build cache
  opal_data_tls:

services:
  postgres:
    image: postgres:15-alpine
    container_name: dive-v3-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Run ./scripts/sync-env.sh first}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - dive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:?Run ./scripts/sync-env.sh first}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?Run ./scripts/sync-env.sh first}
      # Keycloak 26 Configuration with HTTPS (Defense in Depth)
      # Using mkcert certificates for internal HTTPS
      # For localhost development, use localhost hostname
      # Enable local admin access via localhost while preserving default host override
      # If KEYCLOAK_HOSTNAME is not set, fall back to localhost for dev convenience
      KC_HOSTNAME:
      KC_HOSTNAME_URL:
      KC_HOSTNAME_ADMIN_URL:
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?Run ./scripts/sync-env.sh first}
      # Gap #6: Enable JavaScript providers for script-based protocol mappers
      KC_FEATURES: scripts
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"   # HTTP (for internal Docker access)
      - "8443:8443"   # HTTPS (with mkcert certs - defense in depth)
      - "9000:9000"   # HTTPS Management (health checks, metrics)
    networks:
      - dive-network
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro  # mkcert certificates
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongo:
    image: mongo:7.0
    container_name: dive-v3-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?Run ./dive secrets load first}
      MONGO_INITDB_DATABASE: dive-v3
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dive-v3-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:latest
    container_name: dive-v3-opa
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  authzforce:
    image: authzforce/server:12.0.1
    container_name: dive-v3-authzforce
    ports:
      - "8282:8080"
    volumes:
      - ./authzforce/conf:/opt/authzforce-ce-server/conf:ro
      - authzforce_data:/opt/authzforce-ce-server/data
      - ./policies/uploads:/policies:ro
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/authzforce-ce/domains"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dive-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-backend
    healthcheck:
      # Zero Trust: HTTPS with mkcert CA validation
      test: ["CMD-SHELL", "wget --ca-certificate=/app/certs/rootCA.pem -q -O- https://localhost:4000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: development
      PORT: 4000                      # HTTPS port (all access)
      # Multi-realm migration (Oct 21, 2025): Updated to broker realm with HTTPS
      KEYCLOAK_URL: ${KEYCLOAK_URL:-https://keycloak:8443}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-dive-v3-broker}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-dive-v3-client-broker}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:?Run ./dive secrets load first}
      KEYCLOAK_JWKS_URI: ${KEYCLOAK_JWKS_URI:-https://keycloak:8443/realms/dive-v3-broker/protocol/openid-connect/certs}
      # Admin credentials for Keycloak Admin API (IdP listing, user management)
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?Run ./scripts/sync-env.sh first}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs
      MONGODB_URL: ${MONGODB_URL:-mongodb://admin:${MONGO_PASSWORD:?Run ./dive secrets load first}@mongo:27017?authSource=admin}
      MONGODB_DATABASE: dive-v3
      OPA_URL: http://opa:8181
      KAS_URL: https://kas:8080
      AUTHZFORCE_URL: http://authzforce:8080/authzforce-ce
      LOG_LEVEL: info
      # Redis for token blacklist (Gap #7)
      REDIS_URL: redis://redis:6379
      # CORS configuration - Updated for Cloudflare Tunnel (usa-* naming)
      # Allows both local development and Cloudflare domains
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,https://localhost:3000,http://localhost:4000,https://localhost:4000}
      # Frontend base URL for CORS (used by server.ts)
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://localhost:3000}
      # Federation mode: Allow CORS from any origin (security via JWT authentication)
      # Set to 'true' when using external IdP clients or federated deployments
      ENABLE_FEDERATION_CORS: "false"
    ports:
      - "4000:4000"    # HTTPS (all access)
    depends_on:
      - keycloak
      - mongo
      - opa
      - authzforce
    networks:
      - dive-network
    volumes:
      # Development: Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Federation registry/config
      - ./config/federation-registry.json:/app/config/federation-registry.json:ro
      - ./config:/app/config:ro
      # Mount SSL certificates for HTTPS server
      - ./keycloak/certs:/opt/keycloak/certs:ro
      # CRITICAL: Mount policies directory so backend can read OPA Rego files
      - ./policies:/app/policies:ro
      # CRITICAL: Mount certs directory for X.509 PKI certificates
      - ./backend/certs:/app/certs:ro
      # Logs directory
      - ./backend/logs:/app/logs
      # IdP Management Revamp: Theme uploads directory
      - ./backend/uploads:/app/uploads
      # Policies Lab: Upload directory for user policies
      - ./policies/uploads:/app/policies/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-frontend
    healthcheck:
      # Zero Trust: HTTPS with mkcert CA validation
      # Uses the rootCA.pem from mkcert to validate the self-signed certificate
      test: ["CMD-SHELL", "wget --ca-certificate=/app/certs/rootCA.pem --spider -q https://localhost:3000/ 2>/dev/null || curl --cacert /app/certs/rootCA.pem -s -f https://localhost:3000/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s  # Next.js needs time to compile on first run
    environment:
      NODE_ENV: development
      # DUAL-MODE CONFIGURATION: Supports both localhost AND Cloudflare tunnel access
      # Primary URLs use Cloudflare tunnel (usa-*.dive25.com)
      # CSP allows both localhost and Cloudflare domains via NEXT_PUBLIC_EXTERNAL_DOMAINS
      # Local federation-in-a-box defaults (public-facing URLs)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://localhost:4000}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://localhost:4000}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://localhost:3000}
      # Server-side backend URL (Docker internal network)
      BACKEND_URL: https://backend:4000
      # Keycloak configuration
      KEYCLOAK_BASE_URL: https://keycloak:8443
      # Local dev: use localhost to match Keycloak frontendUrl for issuer
      KEYCLOAK_URL: ${KEYCLOAK_URL:-https://localhost:8443}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-dive-v3-broker}
      # Public Keycloak URLs (browser-side) align with issuer
      NEXT_PUBLIC_KEYCLOAK_URL: ${NEXT_PUBLIC_KEYCLOAK_URL:-https://localhost:8443}
      NEXT_PUBLIC_KEYCLOAK_REALM: ${NEXT_PUBLIC_KEYCLOAK_REALM:-dive-v3-broker}
      # Keycloak Issuer (must match token issuer)
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-https://localhost:8443/realms/dive-v3-broker}
      # NextAuth configuration - Local default
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://localhost:3000}
      # CSP: Allow localhost domains
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "${NEXT_PUBLIC_EXTERNAL_DOMAINS:-https://localhost:3000,https://localhost:4000,https://localhost:8443}"
      # Allow Cloudflare Insights for monitoring
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "${NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS:-true}"
      AUTH_SECRET: ${AUTH_SECRET:?Run ./dive secrets load first}
      # Client credentials
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-dive-v3-client-broker}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:?Run ./dive secrets load first}
      # Auth.js (NextAuth v5) provider envs
      AUTH_KEYCLOAK_ID: ${KEYCLOAK_CLIENT_ID:-dive-v3-client-broker}
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET:?Run ./dive secrets load first}
      AUTH_KEYCLOAK_ISSUER: ${AUTH_KEYCLOAK_ISSUER:-https://localhost:8443/realms/dive-v3-broker}
      # SSL and host configuration
      AUTH_TRUST_HOST: "true"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs in development
      # Database for NextAuth sessions
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:?Required}@postgres:5432/dive_v3_app
    ports:
      - "3000:3000"
    depends_on:
      - keycloak
      - backend
    networks:
      - dive-network
    extra_hosts:
      - "localhost:host-gateway"
    volumes:
      # Development: Mount entire source for hot reload
      - ./frontend:/app
      # Mount SSL certificates for HTTPS server (both locations)
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./frontend/certs:/opt/app/certs:ro
      # CRITICAL: Use named volumes for persistence across Docker restarts
      # This prevents node_modules from being wiped on restart
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next

  kas:
    build:
      context: ./kas
      dockerfile: Dockerfile
    container_name: dive-v3-kas
    healthcheck:
      # Zero Trust: HTTPS with mkcert CA validation
      test: ["CMD-SHELL", "wget --ca-certificate=/opt/app/certs/rootCA.pem -q -O- https://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      HTTPS_ENABLED: "true"  # Enable HTTPS for consistency with backend/frontend
      CERT_PATH: /opt/app/certs
      KEY_FILE: key.pem
      CERT_FILE: certificate.pem
      BACKEND_URL: https://backend:4000  # Docker network service name (works on all platforms)
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs for HTTPS backend
      OPA_URL: http://opa:8181
      MONGODB_URL: ${MONGODB_URL:-mongodb://admin:${MONGO_PASSWORD:?Run ./dive secrets load first}@mongo:27017?authSource=admin}
      MONGODB_DATABASE: dive-v3
      LOG_LEVEL: info
      # Multi-realm migration (Oct 21, 2025): KAS needs Keycloak config for JWT validation
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-broker-client  # Phase 2.1: Correct client name for national realms
      # Backend should be internal Docker network when fully containerized
      # Change to http://backend:4000 when running backend in Docker
      # Currently: http://host.docker.internal:4000 (backend runs outside Docker)
    ports:
      - "8080:8080"
    depends_on:
      - opa
      - mongo
    networks:
      - dive-network
    volumes:
      # CRITICAL: Mount SSL certificates for HTTPS server
      - ./kas/certs:/opt/app/certs:ro
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
      - ./config:/app/config:ro
    command: npm run dev

  opal-server:
    image: permitio/opal-server:0.9.0
    container_name: dive-v3-opal-server
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      OPAL_BROADCAST_URI: https://opal-server:7002
      OPAL_SERVER_SSL_ENABLED: "true"
      OPAL_SERVER_SSL_CERT_PATH: /certs/server.crt
      OPAL_SERVER_SSL_KEY_PATH: /certs/server.key
      OPAL_SERVER_SSL_CA_PATH: /certs/ca.crt
      OPAL_SERVER_SSL_CLIENT_AUTH: "optional"
      OPAL_LOG_LEVEL: INFO
      OPAL_LOG_FORMAT: json
      UVICORN_PORT: 7002
      UVICORN_HOST: 0.0.0.0
      OPAL_SERVER_CORS_ALLOWED_ORIGINS: '["https://localhost:3000","https://127.0.0.1:3000"]'
    command:
      - gunicorn
      - -b
      - 0.0.0.0:7002
      - -k
      - uvicorn.workers.UvicornWorker
      - --keyfile
      - /certs/server.key
      - --certfile
      - /certs/server.crt
      - --ca-certs
      - /certs/ca.crt
      - opal_server.main:app
      - -t
      - "30"
      - --keep-alive
      - "5"
    ports:
      - "7002:7002"
    networks:
      - dive-network
    volumes:
      - ./policies:/policies:ro
      - ./policies/data:/policy-data:ro
      - ./certs/opal:/certs:ro
      - opal_data_tls:/opal
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import ssl, urllib.request; ctx=ssl._create_unverified_context(); resp=urllib.request.urlopen('https://localhost:7002/healthcheck', context=ctx, timeout=5); exit(0 if resp.status==200 else 1)"
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  opal-client:
    image: permitio/opal-client:0.9.0
    container_name: dive-v3-opal-client
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      OPAL_SERVER_URL: https://opal-server:7002
      OPAL_CLIENT_SSL_ENABLED: "true"
      OPAL_CLIENT_SSL_CERT_PATH: /certs/client.crt
      OPAL_CLIENT_SSL_KEY_PATH: /certs/client.key
      OPAL_CLIENT_SSL_CA_PATH: /certs/ca.crt
      OPAL_CLIENT_SSL_VERIFY: "true"
      OPAL_CLIENT_TOKEN: ${OPAL_CLIENT_JWT_TOKEN:-}
      OPAL_INLINE_OPA_ENABLED: "true"
      OPAL_INLINE_OPA_CONFIG: |
        {
          "addr": "0.0.0.0:8181",
          "log_level": "info",
          "log_format": "json",
          "decision_logs": {
            "console": true
          },
          "bundles": {
            "authz": {
              "signing": {
                "keyid": "bundle-signer"
              }
            }
          },
          "keys": {
            "bundle-signer": {
              "key": "/certs/bundle-signing.pub.pem",
              "algorithm": "RS256"
            }
          }
        }
      OPAL_DATA_TOPICS: "policy_data"
      OPAL_DEFAULT_UPDATE_CALLBACKS: '{"callbacks": []}'
      OPAL_LOG_LEVEL: INFO
      OPAL_LOG_FORMAT: json
      OPAL_DATA_UPDATER_ENABLED: "true"
    ports:
      - "8211:8181"
      - "7006:7000"
    networks:
      - dive-network
    volumes:
      - ./policies:/policies:ro
      - ./policies/data:/policy-data:ro
      - ./certs/opal:/certs:ro
    depends_on:
      opal-server:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; resp=urllib.request.urlopen('http://localhost:8181/health', timeout=5); exit(0 if resp.status==200 else 1)"
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Cloudflare Tunnel - Best practice: runs as a container with auto-restart
  # Provides persistent, reliable tunnel connectivity
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-network
    depends_on:
      - frontend
      - backend
      - keycloak
      - kas
    healthcheck:
      # Zero Trust: Verify tunnel has active connections to Cloudflare edge
      # We check if cloudflared process has established connections (not just running)
      # Note: localhost:9126/metrics is container-local only (loopback), acceptable per Zero Trust
      # since it never traverses network interfaces
      test: ["CMD-SHELL", "pgrep cloudflared && wget -q -O- http://127.0.0.1:9126/metrics 2>/dev/null | grep -q 'cloudflared_tunnel_active_streams' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Expose metrics for monitoring (optional - access at localhost:9126)
    ports:
      - "9126:9126"

