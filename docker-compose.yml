version: '3.8'

networks:
  dive-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  authzforce_data:
  frontend_node_modules:  # Named volume for persistent node_modules
  frontend_next:          # Named volume for persistent .next build cache

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: dive-v3-postgres
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-DivePilot2025!}
      POSTGRES_DB: postgres
      # IMPORTANT: If you see "password authentication failed":
      # 1. The volume was created with a different password
      # 2. Run: docker compose down && docker volume rm dive-v3_postgres_data
      # 3. Then: docker compose up -d
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./scripts/setup/postgres-healthcheck.sh:/usr/local/bin/postgres-healthcheck.sh:ro
    networks:
      - dive-network
    healthcheck:
      # Enhanced healthcheck: verifies both connectivity AND password
      # This catches volume/password mismatches that pg_isready misses
      test: ["CMD-SHELL", "pg_isready -U postgres && PGPASSWORD=$POSTGRES_PASSWORD psql -U postgres -d postgres -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak
    restart: unless-stopped
    stop_grace_period: 60s
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-DivePilot2025!}
      # Keycloak 26 Configuration with HTTPS (Defense in Depth)
      # Using mkcert certificates for internal HTTPS
      # Hostname: Public URL used in tokens (Cloudflare tunnel, port 443 default)
      # NOTE: Realm frontendUrl is set via Admin API to ensure consistent issuer
      KC_HOSTNAME: usa-idp.dive25.com
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY_HEADERS: xforwarded
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      # Debug logging for authentication flow troubleshooting (AAL/MFA enforcement)
      # Categories: authentication (flow execution), events (login events), x509 (cert auth)
      KC_LOG_LEVEL: INFO,org.keycloak.authentication:DEBUG,org.keycloak.events:DEBUG,org.keycloak.services.x509:DEBUG,org.keycloak.protocol:DEBUG
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-DivePilot2025!SecureAdmin}
      # Demo mode: DISABLED for stability
      # DEMO_MODE: "false"
      # NODE_ENV: production
      # Gap #6: Enable JavaScript providers for script-based protocol mappers
      KC_FEATURES: scripts
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"   # HTTP (for internal Docker access)
      - "8443:8443"   # HTTPS (with mkcert certs - defense in depth)
      - "9000:9000"   # HTTPS Management (health checks, metrics)
    networks:
      - dive-network
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro  # mkcert certificates
      - ./keycloak/themes:/opt/keycloak/themes:ro  # Custom themes (dev: live reload)
    healthcheck:
      # Keycloak 26+: health endpoint is on management port 9000 (HTTPS)
      test: ["CMD-SHELL", "curl -ksf https://localhost:9000/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # =============================================================================
  # DATA SERVICES
  # =============================================================================
  
  mongo:
    image: mongo:7.0
    container_name: dive-v3-mongo
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-DivePilot2025!}
      MONGO_INITDB_DATABASE: dive-v3
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: dive-v3-redis
    restart: unless-stopped
    stop_grace_period: 10s
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # POLICY ENGINE
  # =============================================================================
  
  opa:
    image: openpolicyagent/opa:latest
    container_name: dive-v3-opa
    platform: linux/amd64
    restart: unless-stopped
    stop_grace_period: 10s
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "/policies/base"
      - "/policies/org"
      - "/policies/tenant"
      - "/policies/entrypoints"
      - "/policies/compat"
      - "/data/data.json"
    ports:
      - "8181:8181"
    volumes:
      - ./policies/base:/policies/base:ro
      - ./policies/org:/policies/org:ro
      - ./policies/tenant:/policies/tenant:ro
      - ./policies/entrypoints:/policies/entrypoints:ro
      - ./policies/compat:/policies/compat:ro
      - ./policies/data:/data:ro
    networks:
      - dive-network
    healthcheck:
      # OPA distroless image: only /opa binary available, use version check
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  authzforce:
    image: authzforce/server:12.0.1
    container_name: dive-v3-authzforce
    ports:
      - "8282:8080"
    volumes:
      - ./authzforce/conf:/opt/authzforce-ce-server/conf:ro
      - authzforce_data:/opt/authzforce-ce-server/data
      - ./policies/uploads:/policies:ro
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/authzforce-ce/domains"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dive-network
    restart: unless-stopped

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-backend
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      # Best practice: Use curl with -k for self-signed certs in development
      # curl is installed in Dockerfile.dev via apk add --no-cache curl
      test: ["CMD", "curl", "-kfs", "https://localhost:4000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: development
      PORT: 4000                      # HTTPS port (all access)
      # Phase 3B: Instance identifier for federation
      INSTANCE_REALM: USA
      # Multi-realm migration (Oct 21, 2025): Updated to broker realm with HTTPS
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-dive-v3-client-secret}
      KEYCLOAK_JWKS_URI: https://keycloak:8443/realms/dive-v3-broker/protocol/openid-connect/certs
      # Admin credentials for Keycloak Admin API (IdP listing, user management)
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-DivePilot2025!SecureAdmin}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-DivePilot2025!}@mongo:27017?authSource=admin
      MONGODB_DATABASE: dive-v3
      OPA_URL: http://opa:8181
      KAS_URL: https://kas:8080
      AUTHZFORCE_URL: http://authzforce:8080/authzforce-ce
      LOG_LEVEL: info
      # Demo mode: DISABLED for stability
      # DEMO_MODE: "false"
      # Federation API URL for metadata endpoint
      API_URL: https://usa-api.dive25.com
      # Phase 3B: Federation instance URLs (use Cloudflare tunnel URLs)
      USA_API_URL: https://usa-api.dive25.com
      FRA_API_URL: https://fra-api.dive25.com
      GBR_API_URL: https://gbr-api.dive25.com
      DEU_API_URL: https://deu-api.prosecurity.biz
      # Redis for token blacklist (Gap #7)
      REDIS_URL: redis://redis:6379
      # CORS configuration - Updated for Cloudflare Tunnel (usa-* naming)
      # Allows both local development and Cloudflare domains
      CORS_ALLOWED_ORIGINS: http://localhost:3000,https://localhost:3000,http://localhost:4000,https://localhost:4000,https://usa-app.dive25.com,https://usa-api.dive25.com,https://usa-idp.dive25.com
      # Frontend base URL for CORS (used by server.ts)
      NEXT_PUBLIC_BASE_URL: https://usa-app.dive25.com
      # Federation mode: Allow CORS from any origin (security via JWT authentication)
      # Set to 'true' when using external IdP clients or federated deployments
      ENABLE_FEDERATION_CORS: "false"
    ports:
      - "4000:4000"    # HTTPS (all access)
    depends_on:
      - keycloak
      - mongo
      - opa
      - authzforce
    networks:
      - dive-network
    volumes:
      # Development: Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Mount SSL certificates for HTTPS server
      - ./keycloak/certs:/opt/keycloak/certs:ro
      # CRITICAL: Mount policies directory so backend can read OPA Rego files
      - ./policies:/app/policies:ro
      # CRITICAL: Mount certs directory for X.509 PKI certificates
      - ./backend/certs:/app/certs:ro
      # Logs directory
      - ./backend/logs:/app/logs
      # IdP Management Revamp: Theme uploads directory
      - ./backend/uploads:/app/uploads
      # Policies Lab: Upload directory for user policies
      - ./policies/uploads:/app/policies/uploads
      # Phase 3B: Federation Registry configuration
      - ./config:/app/config:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-frontend
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      # P0 Fix (Dec 2025): Increased max-time from 5s to 10s to prevent false unhealthy
      # Next.js SSR can take 5+ seconds on first render; 5s timeout caused intermittent failures
      # curl is installed in Dockerfile.dev via apk add --no-cache curl
      test: ["CMD", "curl", "-kfsI", "--max-time", "10", "https://localhost:3000/"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s  # Next.js needs time to compile on first run
    environment:
      NODE_ENV: development
      # CRITICAL: Override Docker's HOSTNAME to bind to all interfaces
      # Without this, the server binds to container ID which breaks healthchecks
      HOSTNAME: "0.0.0.0"
      # DUAL-MODE CONFIGURATION: Supports both localhost AND Cloudflare tunnel access
      # Primary URLs use Cloudflare tunnel (usa-*.dive25.com)
      # CSP allows both localhost and Cloudflare domains via NEXT_PUBLIC_EXTERNAL_DOMAINS
      NEXT_PUBLIC_API_URL: https://usa-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://usa-api.dive25.com
      NEXT_PUBLIC_BASE_URL: https://usa-app.dive25.com
      # Instance identification for dashboard
      NEXT_PUBLIC_INSTANCE: USA
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - United States"
      # Server-side backend URL (Docker internal network)
      BACKEND_URL: https://backend:4000
      # Keycloak configuration
      KEYCLOAK_BASE_URL: https://keycloak:8443
      # Use internal Docker hostname for server-side token operations
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      # Public Keycloak URLs (browser-side - Cloudflare tunnel, port 443 default)
      NEXT_PUBLIC_KEYCLOAK_URL: https://usa-idp.dive25.com
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      # Keycloak Issuer (must match token issuer - use public URL)
      KEYCLOAK_ISSUER: https://usa-idp.dive25.com/realms/dive-v3-broker
      # NextAuth configuration - Use Cloudflare tunnel URL
      NEXTAUTH_URL: https://usa-app.dive25.com
      # CSP: Allow additional domains for dual-mode (localhost + Cloudflare)
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3000,https://localhost:4000,https://localhost:8443,https://usa-app.dive25.com,https://usa-api.dive25.com,https://usa-idp.dive25.com"
      # Allow Cloudflare Insights for monitoring
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      AUTH_SECRET: ${AUTH_SECRET:-dive-v3-auth-secret}
      # Client credentials
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-dive-v3-client-secret}
      # SSL and host configuration
      AUTH_TRUST_HOST: "true"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs in development
      # Database for NextAuth sessions
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:?Required}@postgres:5432/dive_v3_app
    ports:
      - "3000:3000"
    depends_on:
      - keycloak
      - backend
    networks:
      - dive-network
    volumes:
      # Development: Mount entire source for hot reload
      - ./frontend:/app
      # CRITICAL: Exclude .env.local to prevent hardcoded secrets from overriding GCP secrets
      # Next.js will use environment variables from docker-compose.yml instead
      - /app/.env.local
      # Mount SSL certificates for HTTPS server (both locations)
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./frontend/certs:/opt/app/certs:ro
      # CRITICAL: Use named volumes for persistence across Docker restarts
      # This prevents node_modules from being wiped on restart
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next

  kas:
    build:
      context: ./kas
      dockerfile: Dockerfile.dev  # Development mode with hot reload
    container_name: dive-v3-kas
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      # Best practice: Use curl with -k for self-signed certs in development
      # curl is installed in Dockerfile via apk add --no-cache curl
      test: ["CMD", "curl", "-kfs", "https://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      HTTPS_ENABLED: "true"  # Enable HTTPS for consistency with backend/frontend
      CERT_PATH: /opt/app/certs
      KEY_FILE: key.pem
      CERT_FILE: certificate.pem
      BACKEND_URL: https://backend:4000  # Docker network service name (works on all platforms)
      NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Allow self-signed certs for HTTPS backend
      OPA_URL: http://opa:8181
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-DivePilot2025!}@mongo:27017?authSource=admin
      MONGODB_DATABASE: dive-v3
      LOG_LEVEL: info
      # Multi-realm migration (Oct 21, 2025): KAS needs Keycloak config for JWT validation
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_CLIENT_ID: dive-v3-broker-client  # Phase 2.1: Correct client name for national realms
      # Backend should be internal Docker network when fully containerized
      # Change to http://backend:4000 when running backend in Docker
      # Currently: http://host.docker.internal:4000 (backend runs outside Docker)
    ports:
      - "8080:8080"
    depends_on:
      - opa
      - mongo
    networks:
      - dive-network
    volumes:
      # CRITICAL: Mount SSL certificates for HTTPS server
      - ./kas/certs:/opt/app/certs:ro
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
    command: npm run dev

  # =============================================================================
  # NETWORK TUNNEL
  # =============================================================================
  
  # Cloudflare Tunnel - Best practice: runs as a container with auto-restart
  # Provides persistent, reliable tunnel connectivity
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-network
    depends_on:
      - frontend
      - backend
      - keycloak
      - kas
    healthcheck:
      # Verify cloudflared is running - the image only has cloudflared binary
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Expose metrics for monitoring (optional - access at localhost:9126)
    ports:
      - "9126:9126"

