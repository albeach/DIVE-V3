# ACP-240 KAS Phase 4.3 - Cloud Build Configuration
#
# Automated CI/CD pipeline for Cloud Run deployment:
# - Build Docker image
# - Push to Google Container Registry
# - Deploy to Cloud Run (us-central1)
# - Cost-optimized configuration (min instances = 0)

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kas:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kas:latest'
      - '-f'
      - 'kas/Dockerfile.cloudrun'
      - '.'
    id: 'build-image'
    waitFor: ['-']

  # Step 2: Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kas:$SHORT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kas:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run (USA instance)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kas-usa'
      - '--image=gcr.io/$PROJECT_ID/kas:$SHORT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      # Cost optimization: Scale to zero
      - '--min-instances=0'
      - '--max-instances=3'
      # Resource allocation
      - '--cpu=1'
      - '--memory=512Mi'
      - '--timeout=60s'
      - '--concurrency=10'
      # Environment variables (cost-optimized)
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=USE_GCP_KMS=true'
      - '--set-env-vars=CACHE_BACKEND=memory'
      - '--set-env-vars=RATE_LIMIT_BACKEND=memory'
      - '--set-env-vars=ENABLE_CACHE=true'
      - '--set-env-vars=ENABLE_RATE_LIMITING=true'
      - '--set-env-vars=LOG_LEVEL=info'
      # KMS configuration
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars=GCP_KMS_LOCATION=us-central1'
      - '--set-env-vars=GCP_KMS_KEY_RING=kas-usa'
      - '--set-env-vars=GCP_KMS_KEY_NAME=kas-usa-private-key'
      # Secrets from Secret Manager
      - '--set-secrets=GOOGLE_APPLICATION_CREDENTIALS=dive-v3-kas-credentials:latest'
    id: 'deploy-usa'
    waitFor: ['push-image-sha', 'push-image-latest']

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1200s'

# Images to store in GCR
images:
  - 'gcr.io/$PROJECT_ID/kas:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/kas:latest'

# Tags for filtering
tags:
  - 'kas'
  - 'phase-4-3'
  - 'cloud-run'
  - 'cost-optimized'

# Substitutions for flexibility
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'kas-usa'
