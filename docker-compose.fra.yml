# =============================================================================
# DIVE V3 - FRA Instance (France)
# CRITICAL: Uses isolated volumes for build isolation
# Standardized healthchecks and restart policies (P0 hardening - Nov 30, 2025)
# =============================================================================

name: fra

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================
  
  # PostgreSQL for FRA Keycloak
  postgres-fra:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-fra
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
    ports:
      - "5434:5432"
    volumes:
      - postgres_fra_data:/var/lib/postgresql/data
      - ./scripts/postgres-init-fra/init-fra-db.sh:/docker-entrypoint-initdb.d/init-fra-db.sh
    networks:
      dive-fra-network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Keycloak FRA Instance
  # Uses same custom Dockerfile as USA for consistency (includes curl, SSL certs, themes)
  keycloak-fra:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-fra
    restart: unless-stopped
    stop_grace_period: 60s
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-fra:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      KC_HOSTNAME: fra-idp.dive25.com
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      # Debug logging for authentication flow troubleshooting (AAL/MFA enforcement)
      # Categories: authentication (flow execution), events (login events), x509 (cert auth)
      KC_LOG_LEVEL: INFO,org.keycloak.authentication:DEBUG,org.keycloak.events:DEBUG,org.keycloak.services.x509:DEBUG,org.keycloak.protocol:DEBUG
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: scripts
    ports:
      - "8444:8443"   # HTTPS (with mkcert certs)
      - "8082:8080"   # HTTP (internal Docker access)
      - "9001:9000"   # HTTPS Management (health checks, metrics)
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-fra:
        condition: service_healthy
    networks:
      dive-fra-network:
        aliases:
          - keycloak
    healthcheck:
      # Keycloak 26+: health endpoint is on management port 9000 (HTTPS)
      test: ["CMD-SHELL", "curl -ksf https://localhost:9000/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # =============================================================================
  # DATA SERVICES
  # =============================================================================
  
  # MongoDB FRA Instance
  mongodb-fra:
    image: mongo:7
    container_name: dive-v3-mongodb-fra
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      MONGO_INITDB_DATABASE: dive-v3-fra
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
    ports:
      - "27018:27017"
    volumes:
      - mongodb_fra_data:/data/db
    networks:
      dive-fra-network:
        aliases:
          - mongo
          - mongodb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis FRA Instance
  redis-fra:
    image: redis:alpine
    container_name: dive-v3-redis-fra
    restart: unless-stopped
    stop_grace_period: 10s
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_fra_data:/data
    networks:
      dive-fra-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # POLICY ENGINE
  # =============================================================================
  
  # OPA FRA Instance
  opa-fra:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-fra
    restart: unless-stopped
    stop_grace_period: 10s
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "/policies"
    ports:
      - "8182:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      dive-fra-network:
        aliases:
          - opa
    healthcheck:
      # OPA distroless image: only /opa binary available, use version check
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  
  # KAS FRA Instance
  # Uses same Dockerfile.dev as USA for consistency (includes curl, dev mode)
  kas-fra:
    build:
      context: ./kas
      dockerfile: Dockerfile.dev
    container_name: dive-v3-kas-fra
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      HTTPS_ENABLED: "true"
      CERT_PATH: /opt/app/certs
      KEY_FILE: key.pem
      CERT_FILE: certificate.pem
      OPA_URL: http://opa:8181
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: https://backend:4000
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_FRA:?GCP secret required}@mongo:27017?authSource=admin
      MONGODB_DATABASE: dive-v3-fra
      LOG_LEVEL: info
      INSTANCE_REALM: FRA
    ports:
      - "8083:8080"
    volumes:
      - ./kas/certs:/opt/app/certs:ro
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
    depends_on:
      - opa-fra
      - mongodb-fra
    networks:
      dive-fra-network:
        aliases:
          - kas
    healthcheck:
      # Best practice: Use curl with -k for self-signed certs (HTTPS consistency)
      test: ["CMD", "curl", "-kfs", "https://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: npm run dev

  # Backend FRA Instance
  # Uses same Dockerfile.dev as USA for consistency (includes curl)
  backend-fra:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-fra
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: FRA
      # Use network aliases for service discovery
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_FRA:?GCP secret required}@mongo:27017/dive-v3-fra?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_FRA:?GCP secret required}@mongo:27017/dive-v3-fra?authSource=admin
      MONGODB_DATABASE: dive-v3-fra
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      OPA_URL: http://opa:8181
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      KAS_URL: https://kas:8080
      # Federation API URL for metadata endpoint
      API_URL: https://fra-api.dive25.com
      # Include all federation partner origins for cross-instance API calls
      CORS_ORIGIN: https://fra-app.dive25.com,https://usa-app.dive25.com,https://gbr-app.dive25.com,https://deu-app.prosecurity.biz,https://localhost:3001
      FEDERATION_ALLOWED_ORIGINS: https://fra-app.dive25.com,https://usa-app.dive25.com,https://gbr-app.dive25.com,https://deu-app.prosecurity.biz,https://localhost:3001
      NEXT_PUBLIC_BASE_URL: https://fra-app.dive25.com
    ports:
      - "4001:4000"
    volumes:
      # Development: Mount source code for hot reload (same pattern as USA)
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      # Mount SSL certificates for HTTPS server
      - ./keycloak/certs:/opt/keycloak/certs:ro
      # CRITICAL: Mount policies directory so backend can read OPA Rego files
      - ./policies:/app/policies:ro
      # CRITICAL: Mount certs directory for X.509 PKI certificates
      - ./backend/certs:/app/certs:ro
      # Logs directory
      - ./backend/logs:/app/logs
      # Phase 3B: Federation Registry configuration
      - ./config:/app/config:ro
    depends_on:
      mongodb-fra:
        condition: service_healthy
      redis-fra:
        condition: service_healthy
      opa-fra:
        condition: service_healthy
      keycloak-fra:
        condition: service_healthy
      kas-fra:
        condition: service_healthy
    networks:
      dive-fra-network:
        aliases:
          - backend
          - backend-fra
    healthcheck:
      # Best practice: Use curl with -k for self-signed certs (HTTPS consistency)
      test: ["CMD", "curl", "-kfs", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend FRA Instance
  # Uses same Dockerfile.dev as USA for consistency (includes curl)
  frontend-fra:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-fra
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      PORT: 3000
      # CRITICAL: Override Docker's HOSTNAME to bind to all interfaces
      HOSTNAME: "0.0.0.0"
      # CRITICAL: FRA-specific URLs - DO NOT cross-contaminate
      NEXT_PUBLIC_API_URL: https://fra-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://fra-api.dive25.com
      # CRITICAL: Backend URL for server-side API proxy (inside Docker network)
      BACKEND_URL: https://backend-fra:4000
      NEXT_PUBLIC_KEYCLOAK_URL: https://fra-idp.dive25.com
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - France"
      NEXT_PUBLIC_INSTANCE: FRA
      NEXT_PUBLIC_INSTANCE_NAME: "France"
      NEXT_PUBLIC_LOCALE: fr-FR
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3001,https://localhost:4001,https://localhost:8444,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com"
      # Include federation partner IdP domains for SSO redirects
      NEXT_PUBLIC_IDP_DOMAINS: "https://usa-idp.dive25.com,https://gbr-idp.dive25.com,https://deu-idp.prosecurity.biz"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_ISSUER: https://fra-idp.dive25.com/realms/dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://fra-app.dive25.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      AUTH_SECRET: ${AUTH_SECRET_FRA:?Run source ./scripts/sync-gcp-secrets.sh fra}
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_FRA:?GCP secret required}@postgres:5432/dive_v3_fra
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      # CRITICAL: Do NOT mount .env.fra - use environment variables from docker-compose.yml (GCP secrets)
      # - ./frontend/.env.fra:/app/.env.local:ro
      # CRITICAL: Instance-specific volumes for build isolation
      - frontend_fra_node_modules:/app/node_modules
      - frontend_fra_next:/app/.next
    depends_on:
      - backend-fra
      - keycloak-fra
      - postgres-fra
    networks:
      dive-fra-network:
        aliases:
          - frontend
          - frontend-fra
    healthcheck:
      # P0 Fix (Dec 2025): Increased max-time from 5s to 10s to prevent false unhealthy
      # Next.js SSR can take 5+ seconds on first render; 5s timeout caused intermittent failures
      test: ["CMD", "curl", "-kfsI", "--max-time", "10", "https://localhost:3000/"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s

  # =============================================================================
  # NETWORK TUNNEL
  # =============================================================================
  
  # Cloudflare Tunnel FRA
  cloudflared-fra:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel-fra
    restart: unless-stopped
    stop_grace_period: 10s
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config-fra.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/fra-tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-fra-network
    depends_on:
      - frontend-fra
      - backend-fra
      - keycloak-fra
      - kas-fra
    healthcheck:
      # Verify tunnel is running and metrics endpoint is accessible
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "9127:9127"  # cloudflared config-fra.yml uses metrics: 0.0.0.0:9127

volumes:
  postgres_fra_data:
  mongodb_fra_data:
  redis_fra_data:
  # CRITICAL: Instance-specific frontend volumes for build isolation
  frontend_fra_node_modules:
  frontend_fra_next:

networks:
  dive-fra-network:
    driver: bridge
