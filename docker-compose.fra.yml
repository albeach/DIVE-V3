# =============================================================================
# DIVE V3 - FRA Instance (France)
# CRITICAL: Uses isolated volumes for build isolation
# =============================================================================

services:
  # PostgreSQL for FRA Keycloak
  postgres-fra:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-fra
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5434:5432"
    volumes:
      - postgres_fra_data:/var/lib/postgresql/data
      - ./scripts/postgres-init-fra/init-fra-db.sh:/docker-entrypoint-initdb.d/init-fra-db.sh
    networks:
      dive-fra-network:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak FRA Instance
  keycloak-fra:
    image: quay.io/keycloak/keycloak:latest
    platform: linux/amd64
    container_name: dive-v3-keycloak-fra
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-fra:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KC_HOSTNAME: fra-idp.dive25.com
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: scripts
    ports:
      - "8444:8443"
      - "8082:8080"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-fra:
        condition: service_healthy
    networks:
      dive-fra-network:
        aliases:
          - keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB FRA Instance
  mongodb-fra:
    image: mongo:7
    container_name: dive-v3-mongodb-fra
    environment:
      MONGO_INITDB_DATABASE: dive-v3-fra
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27018:27017"
    volumes:
      - mongodb_fra_data:/data/db
    networks:
      dive-fra-network:
        aliases:
          - mongo
          - mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis FRA Instance
  redis-fra:
    image: redis:alpine
    container_name: dive-v3-redis-fra
    ports:
      - "6380:6379"
    networks:
      dive-fra-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPA FRA Instance
  opa-fra:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-fra
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8182:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      dive-fra-network:
        aliases:
          - opa
    healthcheck:
      # OPA alpine image doesn't have wget - use /opa version instead
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # KAS FRA Instance
  kas-fra:
    image: node:20-alpine
    container_name: dive-v3-kas-fra
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 8080
      OPA_URL: http://opa:8181
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: http://backend:4000
      MONGODB_URI: mongodb://admin:admin@mongo:27017
      JWT_SECRET: fra-kas-secret-change-in-production
    ports:
      - "8083:8080"
    volumes:
      - ./kas:/app
    depends_on:
      - opa-fra
      - mongodb-fra
    networks:
      dive-fra-network:
        aliases:
          - kas
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend FRA Instance
  backend-fra:
    image: node:20-alpine
    container_name: dive-v3-backend-fra
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: FRA
      # Use network aliases for service discovery
      MONGODB_URI: mongodb://admin:admin@mongo:27017/dive-v3-fra?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongo:27017/dive-v3-fra?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: fra-backend-secret-change-in-production
      OPA_URL: http://opa:8181
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${FRA_KEYCLOAK_CLIENT_SECRET:-placeholder-run-terraform}
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KAS_URL: http://kas:8080
      # Include all federation partner origins for cross-instance API calls
      CORS_ORIGIN: https://fra-app.dive25.com,https://usa-app.dive25.com,https://gbr-app.dive25.com,https://deu-app.prosecurity.biz,https://localhost:3001
      FEDERATION_ALLOWED_ORIGINS: https://fra-app.dive25.com,https://usa-app.dive25.com,https://gbr-app.dive25.com,https://deu-app.prosecurity.biz,https://localhost:3001
      NEXT_PUBLIC_BASE_URL: https://fra-app.dive25.com
    ports:
      - "4001:4000"
    volumes:
      - ./backend:/app
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./backend/certs:/app/certs:ro
    depends_on:
      mongodb-fra:
        condition: service_healthy
      redis-fra:
        condition: service_healthy
      opa-fra:
        condition: service_healthy
      keycloak-fra:
        condition: service_healthy
      kas-fra:
        condition: service_healthy
    networks:
      dive-fra-network:
        aliases:
          - backend
          - backend-fra
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend FRA Instance
  frontend-fra:
    image: node:20-alpine
    container_name: dive-v3-frontend-fra
    working_dir: /app
    command: sh -c "npm install && node server.js"
    environment:
      NODE_ENV: development
      PORT: 3000
      # CRITICAL: FRA-specific URLs - DO NOT cross-contaminate
      NEXT_PUBLIC_API_URL: https://fra-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://fra-api.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://fra-idp.dive25.com
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - France"
      NEXT_PUBLIC_INSTANCE: FRA
      NEXT_PUBLIC_INSTANCE_NAME: "France"
      NEXT_PUBLIC_LOCALE: fr-FR
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3001,https://localhost:4001,https://localhost:8444,https://fra-app.dive25.com,https://fra-api.dive25.com,https://fra-idp.dive25.com"
      # Include federation partner IdP domains for SSO redirects
      NEXT_PUBLIC_IDP_DOMAINS: "https://usa-idp.dive25.com,https://gbr-idp.dive25.com,https://deu-idp.prosecurity.biz"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${FRA_KEYCLOAK_CLIENT_SECRET:-placeholder-run-terraform}
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_ISSUER: https://fra-idp.dive25.com/realms/dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://fra-app.dive25.com
      NEXTAUTH_SECRET: ${FRA_NEXTAUTH_SECRET:-fra-frontend-secret-change-in-production}
      AUTH_SECRET: ${FRA_AUTH_SECRET:-fra-auth-secret-change-in-production}
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: postgresql://keycloak:keycloak@postgres:5432/dive_v3_fra
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      - ./frontend/.env.fra:/app/.env.local:ro
      # CRITICAL: Instance-specific volumes for build isolation
      - frontend_fra_node_modules:/app/node_modules
      - frontend_fra_next:/app/.next
    depends_on:
      - backend-fra
      - keycloak-fra
      - postgres-fra
    networks:
      dive-fra-network:
        aliases:
          - frontend
          - frontend-fra
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel FRA
  cloudflared-fra:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel-fra
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config-fra.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/fra-tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-fra-network
    depends_on:
      - frontend-fra
      - backend-fra
      - keycloak-fra
      - kas-fra
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "9127:9127"

volumes:
  postgres_fra_data:
  mongodb_fra_data:
  # CRITICAL: Instance-specific frontend volumes for build isolation
  frontend_fra_node_modules:
  frontend_fra_next:

networks:
  dive-fra-network:
    driver: bridge
