# =============================================================================
# OpenTelemetry Collector Configuration for DIVE V3
# =============================================================================
# Purpose:
#   Collect metrics and traces from Keycloak, backend, and other services
#   Export to Prometheus (for Grafana) and optionally Jaeger (for tracing)
#
# Reference:
#   https://opentelemetry.io/docs/collector/configuration/
#
# Date: 2026-01-24
# Version: 1.1.0 (2026-01-25: Added health_check extension)
# =============================================================================

extensions:
  # Health check extension for Docker health monitoring
  # Exposes /health endpoint on port 13133 (default)
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/"
    check_collector_pipeline:
      enabled: true
      interval: 5s
      exporter_failure_threshold: 5

receivers:
  # OTLP receiver for Keycloak and backend traces/metrics
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'keycloak'
          scrape_interval: 30s
          static_configs:
            - targets: ['keycloak:9000']
        
        - job_name: 'backend'
          scrape_interval: 30s
          static_configs:
            - targets: ['backend:4000']
              labels:
                instance: 'hub'
                service: 'backend-api'

processors:
  # Batch processor to reduce network calls
  batch:
    timeout: 10s
    send_batch_size: 1000
    send_batch_max_size: 1500
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Export to Prometheus for Grafana
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "dive_v3"
    const_labels:
      environment: "development"
  
  # Export to console for debugging (disable in production)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  
  # Optional: Jaeger for distributed tracing
  # otlp/jaeger:
  #   endpoint: jaeger:4317
  #   tls:
  #     insecure: true

service:
  # Enable extensions
  extensions: [health_check]
  
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
      # exporters: [debug, otlp/jaeger]  # Uncomment to enable Jaeger
    
    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
  
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
