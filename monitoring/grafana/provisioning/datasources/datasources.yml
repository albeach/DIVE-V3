# Grafana Datasource Provisioning Configuration
# DIVE V3 - Coalition Identity Platform
#
# This file configures the Prometheus datasource for Grafana.

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus

  # Phase 8: Loki for log aggregation
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: "correlationId=([a-zA-Z0-9-]+)"
          name: correlationId
          url: '$${__value.raw}'
