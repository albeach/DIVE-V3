#
# Prometheus Configuration for DIVE V3
# Multi-Instance Monitoring via Host Gateway
#
# Uses host.docker.internal to reach services in other Docker networks
# Each instance exposes metrics on different ports
#

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dive-v3-federation'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# =============================================================================
# SCRAPE CONFIGURATIONS
# =============================================================================

scrape_configs:

  # ---------------------------------------------------------------------------
  # PROMETHEUS SELF-MONITORING
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ---------------------------------------------------------------------------
  # USA INSTANCE (Ports: 3000, 4000, 8080, 8181, 8443, 9000)
  # ---------------------------------------------------------------------------

  - job_name: 'usa-backend'
    static_configs:
      - targets: ['host.docker.internal:4000']
        labels:
          instance: 'usa'
          region: 'americas'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: 'usa-opa'
    static_configs:
      - targets: ['host.docker.internal:8181']
        labels:
          instance: 'usa'
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'usa-keycloak'
    static_configs:
      - targets: ['host.docker.internal:9000']
        labels:
          instance: 'usa'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scheme: https
    tls_config:
      insecure_skip_verify: true

  - job_name: 'usa-cloudflared'
    static_configs:
