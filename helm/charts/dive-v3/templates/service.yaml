{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dive-v3.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dive-v3.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: frontend
    {{- include "dive-v3.selectorLabels" . | nindent 4 }}
{{- end }}

