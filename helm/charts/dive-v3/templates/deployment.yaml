{{- if .Values.opa.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dive-v3.fullname" . }}-opa
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dive-v3.labels" . | nindent 4 }}
    app.kubernetes.io/component: opa
spec:
  replicas: {{ .Values.opa.replicaCount }}
  selector:
    matchLabels:
      app: opa
      {{- include "dive-v3.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: opa
        {{- include "dive-v3.selectorLabels" . | nindent 8 }}
        version: {{ .Values.opa.image.tag | default .Chart.AppVersion }}
    spec:
      serviceAccountName: {{ include "dive-v3.fullname" . }}-opa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          imagePullPolicy: {{ .Values.opa.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.opa.service.port }}
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health?bundles
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
{{- end }}

