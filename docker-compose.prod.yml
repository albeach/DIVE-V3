version: '3.8'

name: dive-production

networks:
  dive-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local

services:
  # =============================================================================
  # MONITORING STACK
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: dive-prod-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: dive-prod-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-worldmap-panel"
      GF_LOG_LEVEL: info
      GF_LOG_MODE: console
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - dive-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:latest
    container_name: dive-prod-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: dive-prod-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dive-network
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: dive-prod-tempo
    restart: unless-stopped
    command: -config.file=/etc/tempo.yaml
    ports:
      - "3200:3200"
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - tempo_data:/tmp/tempo
      - ./monitoring/tempo-config.yaml:/etc/tempo.yaml:ro
    networks:
      - dive-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # CORE INFRASTRUCTURE
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: dive-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: keycloak_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only in production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - dive-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo:
    image: mongo:7.0
    container_name: dive-prod-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: dive-v3
      MONGO_TLS_MODE: requireTLS
      MONGO_TLS_CERTIFICATEKEYFILE: /certs/mongodb.pem
      MONGO_TLS_CAFILE: /certs/ca.pem
    ports:
      - "127.0.0.1:27017:27017"  # Bind to localhost only in production
    volumes:
      - mongo_data:/data/db
      - ./certs/mongodb:/certs:ro
    networks:
      - dive-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    command: --tlsMode requireTLS --tlsCertificateKeyFile /certs/mongodb.pem --tlsCAFile /certs/ca.pem
    healthcheck:
      test: ["CMD", "mongosh", "--tls", "--tlsCAFile", "/certs/ca.pem", "--tlsCertificateKeyFile", "/certs/mongodb.pem", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: dive-prod-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --loglevel notice
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only in production
    volumes:
      - redis_data:/data
      - ./monitoring/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - dive-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # IDENTITY & POLICY
  # =============================================================================

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-26.4.7}
    container_name: dive-prod-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_PROXY_HEADERS: xforwarded
      # Health & Metrics
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # Admin User
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Features
      KC_FEATURES: scripts
      KC_LOG_LEVEL: INFO
    command: start-dev --import-realm --https-port=8443
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8443:8443"  # HTTPS
      - "8081:8080"  # HTTP Management
    networks:
      - dive-network
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "curl -kfs https://localhost:9000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  opa:
    image: openpolicyagent/opa:latest
    container_name: dive-prod-opa
    restart: unless-stopped
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--tls-cert-file=/certs/certificate.pem"
      - "--tls-private-key-file=/certs/key.pem"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "--set=status.console=true"
      - "/policies/base"
      - "/policies/org"
      - "/policies/tenant"
      - "/policies/entrypoints"
      - "/policies/compat"
      - "/policies/policy_data.json"
    ports:
      - "127.0.0.1:8181:8181"  # Bind to localhost only in production
    volumes:
      - ./policies:/policies:ro
      - ./keycloak/certs:/certs:ro
    networks:
      - dive-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "/opa", "health", "--addr=https://localhost:8181", "--skip-verify"]
      interval: 15s
      timeout: 10s
      retries: 5

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  backend:
    image: node:20-alpine
    container_name: dive-prod-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      # Service URLs (Internal Docker Network)
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD}@mongo:27017/dive-v3?authSource=admin&tls=true&tlsCAFile=/certs/ca.pem&tlsCertificateKeyFile=/certs/mongodb.pem
      OPA_URL: https://opa:8181
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # External URLs
      API_URL: https://localhost:4000
      NEXT_PUBLIC_BASE_URL: https://localhost:3000
      # Secrets
      KEYCLOAK_CLIENT_ID: dive-v3-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      # Security
      # SECURITY: Production should use properly issued certificates
      NODE_EXTRA_CA_CERTS: /app/certs/ca/rootCA.pem
      SSL_CERT_PATH: /app/certs
    ports:
      - "127.0.0.1:4000:4000"  # Bind to localhost only in production
    working_dir: /app
    command: ["npm", "run", "start:prod"]
    depends_on:
      keycloak:
        condition: service_healthy
      mongo:
        condition: service_healthy
      opa:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dive-network
    volumes:
      - ./backend:/app:ro
      - ./backend/certs:/app/certs:ro
      - ./policies:/app/policies:ro
      - ./config:/app/config:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-kfs", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  frontend:
    image: node:20-alpine
    container_name: dive-prod-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      # Client Side URLs (Browser Access)
      NEXT_PUBLIC_API_URL: https://localhost:4000
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8443
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      # Server Side URLs (Docker Network)
      BACKEND_URL: https://backend:4000
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_ISSUER: https://localhost:8443/realms/dive-v3-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      # Database (Required for NextAuth adapter)
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/dive_v3_app
      # Auth
      NEXTAUTH_URL: https://localhost:3000
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      # Auth.js standard environment variables
      AUTH_KEYCLOAK_ID: dive-v3-broker
      AUTH_KEYCLOAK_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      AUTH_KEYCLOAK_ISSUER: https://localhost:8443/realms/dive-v3-broker
      # Security
      AUTH_TRUST_HOST: "true"
      # SECURITY: Production should use properly issued certificates
      NODE_EXTRA_CA_CERTS: /app/certs/ca/rootCA.pem
      CERT_PATH: /certs
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only in production
    working_dir: /app
    command: ["npm", "run", "start"]
    depends_on:
      backend:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - dive-network
    volumes:
      - ./frontend:/app:ro
      - ./frontend/certs:/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-kfsI", "--max-time", "10", "https://localhost:3000/"]
      interval: 60s
      timeout: 30s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL