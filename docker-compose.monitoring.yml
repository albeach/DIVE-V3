# DIVE V3 Monitoring Stack
# Phase 5 Task 5.2: Production Monitoring
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# This file adds Prometheus, Grafana, and AlertManager to the main stack.
# Kept separate for optional deployment.

version: '3.8'

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: dive-v3-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dive-v3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: dive-v3-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      # Dashboards will be added later via Grafana UI or provisioning
    networks:
      - dive-v3-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager - Alert Routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: dive-v3-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - dive-v3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Exporter - Database Metrics
  mongo-exporter:
    image: percona/mongodb_exporter:latest
    container_name: dive-v3-mongo-exporter
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:?GCP secret required}@mongo:27017?authSource=admin
    networks:
      - dive-v3-network
    restart: unless-stopped
    depends_on:
      - mongo

  # PostgreSQL Exporter - Keycloak DB Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: dive-v3-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@postgres:5432/keycloak_db?sslmode=disable
    networks:
      - dive-v3-network
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Exporter - Cache/Session Metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: dive-v3-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - dive-v3-network
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  dive-v3-network:
    external: true

