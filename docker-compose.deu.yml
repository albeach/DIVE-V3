# =============================================================================
# DIVE V3 - DEU Instance (Germany)
# CRITICAL: Uses isolated volumes for build isolation
# =============================================================================

services:
  # PostgreSQL for DEU Keycloak
  postgres-deu:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-deu
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5435:5432"
    volumes:
      - postgres_deu_data:/var/lib/postgresql/data
      - ./scripts/postgres-init-deu/init-deu-db.sh:/docker-entrypoint-initdb.d/init-deu-db.sh
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak DEU Instance
  keycloak-deu:
    image: quay.io/keycloak/keycloak:latest
    platform: linux/amd64
    container_name: dive-v3-keycloak-deu
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-deu:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KC_HOSTNAME: deu-idp.prosecurity.biz
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: scripts
    ports:
      - "8445:8443"
      - "8183:8080"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-deu:
        condition: service_healthy
    networks:
      dive-deu-network:
        aliases:
          - keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB DEU Instance
  mongodb-deu:
    image: mongo:7
    container_name: dive-v3-mongodb-deu
    environment:
      MONGO_INITDB_DATABASE: dive-v3-deu
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27019:27017"
    volumes:
      - mongodb_deu_data:/data/db
    networks:
      dive-deu-network:
        aliases:
          - mongo
          - mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis DEU Instance
  redis-deu:
    image: redis:alpine
    container_name: dive-v3-redis-deu
    ports:
      - "6381:6379"
    networks:
      dive-deu-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPA DEU Instance
  opa-deu:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-deu
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8283:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      dive-deu-network:
        aliases:
          - opa
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # KAS DEU Instance
  kas-deu:
    image: node:20-alpine
    container_name: dive-v3-kas-deu
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 8080
      OPA_URL: http://opa-deu:8181
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: http://backend-deu:4000
      MONGODB_URI: mongodb://admin:admin@mongodb-deu:27017
      JWT_SECRET: deu-kas-secret-change-in-production
    ports:
      - "8084:8080"
    volumes:
      - ./kas:/app
    depends_on:
      - opa-deu
      - mongodb-deu
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend DEU Instance
  backend-deu:
    image: node:20-alpine
    container_name: dive-v3-backend-deu
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: DEU
      MONGODB_URI: mongodb://admin:admin@mongo:27017/dive-v3-deu?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongo:27017/dive-v3-deu?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: deu-backend-secret-change-in-production
      OPA_URL: http://opa:8181
      KEYCLOAK_URL: https://keycloak:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: LjO1LIj6LUhEMgJtWhGDqeYER6mpCfhB
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KAS_URL: http://kas-deu:8080
      CORS_ORIGIN: https://deu-app.prosecurity.biz,https://deu-api.prosecurity.biz,https://localhost:3002
      FEDERATION_ALLOWED_ORIGINS: https://deu-app.prosecurity.biz,https://localhost:3002
      NEXT_PUBLIC_BASE_URL: https://deu-app.prosecurity.biz
    ports:
      - "4002:4000"
    volumes:
      - ./backend:/app
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./backend/certs:/app/certs:ro
    depends_on:
      mongodb-deu:
        condition: service_healthy
      redis-deu:
        condition: service_healthy
      opa-deu:
        condition: service_healthy
      keycloak-deu:
        condition: service_healthy
      kas-deu:
        condition: service_healthy
    networks:
      dive-deu-network:
        aliases:
          - backend
          - backend-deu
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend DEU Instance
  frontend-deu:
    image: node:20-alpine
    container_name: dive-v3-frontend-deu
    working_dir: /app
    command: sh -c "npm install && node server.js"
    environment:
      NODE_ENV: development
      PORT: 3000
      # CRITICAL: DEU-specific URLs - DO NOT cross-contaminate
      NEXT_PUBLIC_API_URL: https://deu-api.prosecurity.biz
      NEXT_PUBLIC_BACKEND_URL: https://deu-api.prosecurity.biz
      NEXT_PUBLIC_KEYCLOAK_URL: https://deu-idp.prosecurity.biz
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - Germany"
      NEXT_PUBLIC_INSTANCE: DEU
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3002,https://localhost:4002,https://localhost:8445,https://deu-app.prosecurity.biz,https://deu-api.prosecurity.biz,https://deu-idp.prosecurity.biz"
      NEXT_PUBLIC_IDP_DOMAINS: "https://usa-idp.dive25.com,https://fra-idp.dive25.com,https://gbr-idp.dive25.com"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: LjO1LIj6LUhEMgJtWhGDqeYER6mpCfhB
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak-deu:8443
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://deu-app.prosecurity.biz
      KEYCLOAK_ISSUER: https://deu-idp.prosecurity.biz/realms/dive-v3-broker
      NEXTAUTH_SECRET: deu-frontend-secret-change-in-production
      DATABASE_URL: postgresql://keycloak:keycloak@postgres-deu:5432/dive_v3_deu
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      - ./frontend/.env.deu:/app/.env.local:ro
      # CRITICAL: Instance-specific volumes for build isolation
      - frontend_deu_node_modules:/app/node_modules
      - frontend_deu_next:/app/.next
    depends_on:
      - backend-deu
      - keycloak-deu
      - postgres-deu
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel DEU
  cloudflared-deu:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel-deu
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config-deu.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-deu-network
    depends_on:
      - frontend-deu
      - backend-deu
      - keycloak-deu
      - kas-deu
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "9128:9126"

volumes:
  postgres_deu_data:
  mongodb_deu_data:
  # CRITICAL: Instance-specific frontend volumes for build isolation
  frontend_deu_node_modules:
  frontend_deu_next:

networks:
  dive-deu-network:
    driver: bridge


