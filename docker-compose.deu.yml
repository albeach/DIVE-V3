# =============================================================================
# DIVE V3 - DEU Instance (Germany)
# CRITICAL: Uses isolated volumes for build isolation
# LOCAL TESTING: Ports offset to avoid conflicts with GBR (5436, 8446, etc.)
# REMOTE DEPLOYMENT: Uses standard ports (5432, 8443, etc.)
# Standardized healthchecks and restart policies (P0 hardening - Nov 30, 2025)
# =============================================================================

name: deu

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================
  
  # PostgreSQL for DEU Keycloak
  postgres-deu:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-deu
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
    ports:
      - "5436:5432"
    volumes:
      - postgres_deu_data:/var/lib/postgresql/data
      - ./scripts/postgres-init-deu/init-deu-db.sh:/docker-entrypoint-initdb.d/init-deu-db.sh
    networks:
      - dive-deu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Keycloak DEU Instance (uses custom image with curl)
  keycloak-deu:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: dive-v3-keycloak-deu
    restart: unless-stopped
    stop_grace_period: 60s
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-deu:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      KC_HOSTNAME: deu-idp.prosecurity.biz
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      # Debug logging for authentication flow troubleshooting (AAL/MFA enforcement)
      # Categories: authentication (flow execution), events (login events), x509 (cert auth)
      KC_LOG_LEVEL: INFO,org.keycloak.authentication:DEBUG,org.keycloak.events:DEBUG,org.keycloak.services.x509:DEBUG,org.keycloak.protocol:DEBUG
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: scripts
    ports:
      - "8446:8443"   # HTTPS (with mkcert certs)
      - "8086:8080"   # HTTP (internal Docker access)
      - "9003:9000"   # HTTPS Management (health checks, metrics)
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-deu:
        condition: service_healthy
    networks:
      dive-deu-network:
        aliases:
          - keycloak
    healthcheck:
      # Keycloak 26+: health endpoint is on management port 9000 (HTTPS)
      test: ["CMD-SHELL", "curl -ksf https://localhost:9000/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # =============================================================================
  # DATA SERVICES
  # =============================================================================
  
  # MongoDB DEU Instance
  mongodb-deu:
    image: mongo:7
    container_name: dive-v3-mongodb-deu
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      MONGO_INITDB_DATABASE: dive-v3-deu
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
    ports:
      - "27020:27017"
    volumes:
      - mongodb_deu_data:/data/db
    networks:
      dive-deu-network:
        aliases:
          - mongo
          - mongodb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis DEU Instance
  redis-deu:
    image: redis:alpine
    container_name: dive-v3-redis-deu
    restart: unless-stopped
    stop_grace_period: 10s
    command: redis-server --appendonly yes
    ports:
      - "6382:6379"
    volumes:
      - redis_deu_data:/data
    networks:
      dive-deu-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # POLICY ENGINE
  # =============================================================================
  
  # OPA DEU Instance
  opa-deu:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-deu
    restart: unless-stopped
    stop_grace_period: 10s
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "--set=decision_logs.console=true"
      - "/policies"
    ports:
      - "8284:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      dive-deu-network:
        aliases:
          - opa
    healthcheck:
      # OPA distroless image: only /opa binary available, use version check
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================
  
  # KAS DEU Instance
  kas-deu:
    build:
      context: ./kas
      dockerfile: Dockerfile.dev
    container_name: dive-v3-kas-deu
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      HTTPS_ENABLED: "true"
      CERT_PATH: /opt/app/certs
      KEY_FILE: key.pem
      CERT_FILE: certificate.pem
      OPA_URL: http://opa-deu:8181
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: https://backend-deu:4000
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_DEU:?GCP secret required}@mongodb-deu:27017?authSource=admin
      MONGODB_DATABASE: dive-v3-deu
      JWT_SECRET: ${JWT_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
    ports:
      - "8093:8080"
    volumes:
      - ./kas/certs:/opt/app/certs:ro
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
    depends_on:
      - opa-deu
      - mongodb-deu
    networks:
      dive-deu-network:
        aliases:
          - kas
          - kas-deu
    healthcheck:
      test: ["CMD", "curl", "-kfs", "https://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend DEU Instance
  backend-deu:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-deu
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: DEU
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_DEU:?GCP secret required}@mongo:27017/dive-v3-deu?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_DEU:?GCP secret required}@mongo:27017/dive-v3-deu?authSource=admin
      MONGODB_DATABASE: dive-v3-deu
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      OPA_URL: http://opa-deu:8181
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      KAS_URL: https://kas-deu:8080
      # Federation API URL for metadata endpoint
      API_URL: https://deu-api.prosecurity.biz
      # Phase 3B: Federation partner API URLs for federated search
      USA_API_URL: https://usa-api.dive25.com
      FRA_API_URL: https://fra-api.dive25.com
      GBR_API_URL: https://gbr-api.dive25.com
      # Include all federation partner origins for cross-instance API calls
      CORS_ORIGIN: https://deu-app.prosecurity.biz,https://usa-app.dive25.com,https://fra-app.dive25.com,https://gbr-app.dive25.com,https://localhost:3003
      FEDERATION_ALLOWED_ORIGINS: https://deu-app.prosecurity.biz,https://usa-app.dive25.com,https://fra-app.dive25.com,https://gbr-app.dive25.com,https://localhost:3003
      NEXT_PUBLIC_BASE_URL: https://deu-app.prosecurity.biz
    ports:
      - "4003:4000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./policies:/app/policies:ro
      - ./backend/certs:/app/certs:ro
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./policies/uploads:/app/policies/uploads
      # Phase 3B: Federation registry mount for federated search
      - ./config:/app/config:ro
    depends_on:
      mongodb-deu:
        condition: service_healthy
      redis-deu:
        condition: service_healthy
      opa-deu:
        condition: service_healthy
      keycloak-deu:
        condition: service_healthy
      kas-deu:
        condition: service_healthy
    networks:
      dive-deu-network:
        aliases:
          - backend
          - backend-deu
    healthcheck:
      test: ["CMD", "curl", "-kfs", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend DEU Instance
  frontend-deu:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-deu
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: https://deu-api.prosecurity.biz
      NEXT_PUBLIC_BACKEND_URL: https://deu-api.prosecurity.biz
      NEXT_PUBLIC_KEYCLOAK_URL: https://deu-idp.prosecurity.biz
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - Germany"
      NEXT_PUBLIC_INSTANCE: DEU
      NEXT_PUBLIC_INSTANCE_NAME: "Germany"
      NEXT_PUBLIC_LOCALE: de-DE
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3003,https://localhost:4003,https://localhost:8446,https://deu-app.prosecurity.biz,https://deu-api.prosecurity.biz,https://deu-idp.prosecurity.biz"
      NEXT_PUBLIC_IDP_DOMAINS: "https://usa-idp.dive25.com,https://fra-idp.dive25.com,https://gbr-idp.dive25.com"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak-deu:8443
      KEYCLOAK_ISSUER: https://deu-idp.prosecurity.biz/realms/dive-v3-broker
      # CRITICAL: Backend URL for server-side API proxy (inside Docker network)
      BACKEND_URL: https://backend-deu:4000
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://deu-app.prosecurity.biz
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      AUTH_SECRET: ${AUTH_SECRET_DEU:?Run source ./scripts/sync-gcp-secrets.sh deu}
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_DEU:?GCP secret required}@postgres-deu:5432/dive_v3_deu
    ports:
      - "3003:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      - ./frontend/.env.deu:/app/.env.local:ro
      - frontend_deu_node_modules:/app/node_modules
      - frontend_deu_next:/app/.next
    depends_on:
      - backend-deu
      - keycloak-deu
      - postgres-deu
    networks:
      - dive-deu-network
    healthcheck:
      # P0 Fix (Dec 2025): DEU remote server is slower; increased max-time to 20s
      # Responses take ~15s due to server constraints; 15s timeout was too tight
      test: ["CMD", "curl", "-kfsI", "--max-time", "20", "https://localhost:3000/"]
      interval: 45s
      timeout: 25s
      retries: 10
      start_period: 180s

  # =============================================================================
  # NETWORK TUNNEL
  # =============================================================================
  
  # Cloudflare Tunnel DEU
  # CRITICAL: Uses DEU-specific tunnel credentials (prosecurity.biz domain)
  cloudflared-deu:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel-deu
    restart: unless-stopped
    stop_grace_period: 10s
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config-deu.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/deu-tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-deu-network
    depends_on:
      - frontend-deu
      - backend-deu
      - keycloak-deu
      - kas-deu
    healthcheck:
      # Verify cloudflared is running - the image only has cloudflared binary
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "9129:9129"  # cloudflared config-deu.yml uses metrics: 0.0.0.0:9129

volumes:
  postgres_deu_data:
  mongodb_deu_data:
  redis_deu_data:
  # CRITICAL: Instance-specific frontend volumes for build isolation
  frontend_deu_node_modules:
  frontend_deu_next:

networks:
  dive-deu-network:
    driver: bridge


