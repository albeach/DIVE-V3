# =============================================================================
# DIVE V3 - Shared Services
# =============================================================================
# Cross-instance shared services: monitoring, metrics, shared cache.
# These services are accessible from all instance networks.
#
# Usage:
#   cd docker/instances/shared
#   docker compose up -d
# =============================================================================

name: shared

services:
  # ---------------------------------------------------------------------------
  # Hub Redis Exporter - Metrics for main hub Redis
  # ---------------------------------------------------------------------------
  # NOTE: This service needs access to dive-shared-network where dive-hub-redis lives.
  # The hub redis is NOT on shared-services-network, it's on dive-shared-network for federation.
  # ---------------------------------------------------------------------------
  hub-redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: shared-hub-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: dive-hub-redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD_USA:?REDIS_PASSWORD_USA is required}
      REDIS_EXPORTER_LOG_FORMAT: json
    ports:
      - "9121:9121"
    networks:
      - shared-services
      - dive-shared  # Required to reach dive-hub-redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Blacklist Redis - Shared Token Blacklist (Cross-Instance)
  # ---------------------------------------------------------------------------
  blacklist-redis:
    image: redis:7-alpine
    container_name: shared-blacklist-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD_BLACKLIST}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --loglevel notice
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - blacklist_redis_data:/data
    networks:
      - shared-services
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_BLACKLIST}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Blacklist Redis Exporter - Metrics for shared blacklist Redis
  # ---------------------------------------------------------------------------
  blacklist-redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: shared-blacklist-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: blacklist-redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD_BLACKLIST:?REDIS_PASSWORD_BLACKLIST is required}
      REDIS_EXPORTER_LOG_FORMAT: json
    ports:
      - "9122:9121"
    networks:
      - shared-services
    depends_on:
      blacklist-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  # Phase 4: Added extra_hosts to allow scraping via host.docker.internal
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: shared-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - shared-services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: shared-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/hub-overview.json
    ports:
      - "3333:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - shared-services
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Alertmanager - Alert Routing
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:latest
    container_name: shared-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address=0.0.0.0:0'
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - shared-services
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  shared-services:
    name: shared-services-network
    driver: bridge
    external: true
  # External network where dive-hub-redis lives (for hub-redis-exporter)
  dive-shared:
    name: dive-shared-network
    external: true

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  prometheus_data:
    name: shared-prometheus-data
  grafana_data:
    name: shared-grafana-data
  alertmanager_data:
    name: shared-alertmanager-data
  blacklist_redis_data:
    name: shared-blacklist-redis-data
