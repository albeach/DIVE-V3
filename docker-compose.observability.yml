#
# DIVE V3 Observability Stack
# Phase 8: Observability & Alerting
#
# Components:
# - Prometheus: Metrics collection and alerting
# - Grafana: Dashboards and visualization
# - Alertmanager: Alert routing and notifications
# - Loki: Log aggregation
# - Promtail: Log shipping
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
#   - Loki: http://localhost:3100
#

version: '3.8'

services:
  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: dive-v3-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      com.dive-v3.service: "prometheus"
      com.dive-v3.logs: "true"
    networks:
      - monitoring
      - dive-v3-network

  # ============================================
  # ALERTMANAGER - Alert Routing
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: dive-v3-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    labels:
      com.dive-v3.service: "alertmanager"
      com.dive-v3.logs: "true"
    networks:
      - monitoring

  # ============================================
  # GRAFANA - Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: dive-v3-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    labels:
      com.dive-v3.service: "grafana"
      com.dive-v3.logs: "true"
    networks:
      - monitoring

  # ============================================
  # LOKI - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:2.9.2
    container_name: dive-v3-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/loki-config.yml
    labels:
      com.dive-v3.service: "loki"
      com.dive-v3.logs: "true"
    networks:
      - monitoring

  # ============================================
  # PROMTAIL - Log Shipping
  # ============================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: dive-v3-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./backend/logs:/var/log/dive-v3/backend:ro
      - ./backend/logs/audit.log:/var/log/dive-v3/audit/audit.log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    labels:
      com.dive-v3.service: "promtail"
      com.dive-v3.logs: "false"  # Don't log promtail's own logs
    networks:
      - monitoring

# ============================================
# NETWORKS
# ============================================
networks:
  monitoring:
    name: dive-v3-monitoring
    driver: bridge
  dive-v3-network:
    external: true
    name: dive-v3_default

# ============================================
# VOLUMES
# ============================================
volumes:
  prometheus_data:
    name: dive-v3-prometheus-data
  alertmanager_data:
    name: dive-v3-alertmanager-data
  grafana_data:
    name: dive-v3-grafana-data
  loki_data:
    name: dive-v3-loki-data

