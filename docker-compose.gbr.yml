# =============================================================================
# DIVE V3 - GBR Instance (United Kingdom) - Local/Dev Spoke
# Minimal, self-contained; no GCP secret loader. Provide *_GBR envs before up.
# Ports: FE 3002, BE 4002, KC 8445/8084, PG 5435, Mongo 27019, Redis 6381, OPA 8283, KAS 8092.
# TLS: reuses repo certs (mkcert). URLs default to localhost for predictable local federation.
# =============================================================================

services:
  postgres-gbr:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-gbr
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}
    ports:
      - "5435:5432"
    volumes:
      - postgres_gbr_data:/var/lib/postgresql/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak-gbr:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    container_name: dive-v3-keycloak-gbr
    restart: unless-stopped
    command: start-dev --features=scripts --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-gbr:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GBR:?set KEYCLOAK_ADMIN_PASSWORD_GBR}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "8445:8443"
      - "8084:8080"
      - "9002:9000"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "curl -ksf https://localhost:9000/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  mongodb-gbr:
    image: mongo:7
    container_name: dive-v3-mongodb-gbr
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}
      MONGO_INITDB_DATABASE: dive-v3-gbr
    ports:
      - "27019:27017"
    volumes:
      - mongodb_gbr_data:/data/db
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-gbr:
    image: redis:alpine
    container_name: dive-v3-redis-gbr
    restart: unless-stopped
    command: >
      redis-server --requirepass ${REDIS_PASSWORD_GBR:?set REDIS_PASSWORD_GBR}
    ports:
      - "6381:6379"
    volumes:
      - redis_gbr_data:/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD_GBR}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  opa-gbr:
    image: openpolicyagent/opa:latest
    container_name: dive-v3-opa-gbr
    restart: unless-stopped
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    ports:
      - "8283:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kas-gbr:
    build:
      context: ./kas
      dockerfile: Dockerfile.dev
    container_name: dive-v3-kas-gbr
    restart: unless-stopped
    environment:
      NODE_ENV: development
      KAS_PORT: 8080
      HTTPS_ENABLED: "true"
      CERT_PATH: /opt/app/certs
      KEY_FILE: key.pem
      CERT_FILE: certificate.pem
      OPA_URL: http://opa-gbr:8181
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: https://backend-gbr:4000
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}@mongodb-gbr:27017?authSource=admin
      MONGODB_DATABASE: dive-v3-gbr
      LOG_LEVEL: info
      INSTANCE_REALM: GBR
    ports:
      - "8092:8080"
    volumes:
      - ./kas/certs:/opt/app/certs:ro
      - ./kas/src:/app/src
      - ./kas/logs:/app/logs
    depends_on:
      - opa-gbr
      - mongodb-gbr
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-kfs", "https://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: npm run dev

  backend-gbr:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-backend-gbr
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: GBR
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD_GBR:?set MONGO_PASSWORD_GBR}@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      MONGODB_DATABASE: dive-v3-gbr
      REDIS_URL: redis://:${REDIS_PASSWORD_GBR:?set REDIS_PASSWORD_GBR}@redis-gbr:6379
      JWT_SECRET: ${JWT_SECRET_GBR:?set JWT_SECRET_GBR}
      OPA_URL: http://opa-gbr:8181
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_GBR:?set KEYCLOAK_CLIENT_SECRET_GBR}
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD_GBR:?set KEYCLOAK_ADMIN_PASSWORD_GBR}
      KAS_URL: https://kas-gbr:8080
      API_URL: https://localhost:4002
      CORS_ORIGIN: https://localhost:3002,https://localhost:4002,https://localhost:8445
      FEDERATION_ALLOWED_ORIGINS: https://localhost:3002,https://localhost:4002,https://localhost:8445
      NEXT_PUBLIC_BASE_URL: https://localhost:3002
    ports:
      - "4002:4000"
    volumes:
      - ./backend:/app
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./backend/certs:/app/certs:ro
      - ./config:/app/config:ro
      - ./policies:/app/policies:ro
    depends_on:
      mongodb-gbr:
        condition: service_healthy
      redis-gbr:
        condition: service_healthy
      opa-gbr:
        condition: service_healthy
      keycloak-gbr:
        condition: service_healthy
      kas-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-kfs", "https://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend-gbr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dive-v3-frontend-gbr
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: https://localhost:4002
      NEXT_PUBLIC_BACKEND_URL: https://localhost:4002
      NEXT_PUBLIC_KEYCLOAK_URL: https://localhost:8445
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - United Kingdom"
      NEXT_PUBLIC_INSTANCE: GBR
      NEXT_PUBLIC_INSTANCE_NAME: "United Kingdom"
      NEXT_PUBLIC_LOCALE: en-GB
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3002,https://localhost:4002,https://localhost:8445"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_GBR:?set KEYCLOAK_CLIENT_SECRET_GBR}
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_ISSUER: https://localhost:8445/realms/dive-v3-broker
      BACKEND_URL: https://backend-gbr:4000
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://localhost:3002
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET_GBR:?set NEXTAUTH_SECRET_GBR}
      AUTH_SECRET: ${AUTH_SECRET_GBR:?set AUTH_SECRET_GBR}
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: postgresql://keycloak:${POSTGRES_PASSWORD_GBR:?set POSTGRES_PASSWORD_GBR}@postgres-gbr:5432/dive_v3_gbr
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      - frontend_gbr_node_modules:/app/node_modules
      - frontend_gbr_next:/app/.next
    depends_on:
      - backend-gbr
      - keycloak-gbr
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "curl", "-kfsI", "--max-time", "10", "https://localhost:3000/"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s

volumes:
  postgres_gbr_data:
  mongodb_gbr_data:
  redis_gbr_data:
  frontend_gbr_node_modules:
  frontend_gbr_next:

networks:
  dive-gbr-network:
    driver: bridge


