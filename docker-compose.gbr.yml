# =============================================================================
# DIVE V3 - GBR Instance (United Kingdom)
# CRITICAL: Uses ports from former local DEU instance
# Federation: USA (local), FRA (local), DEU (remote at prosecurity.biz)
# =============================================================================

services:
  # PostgreSQL for GBR Keycloak
  postgres-gbr:
    image: postgres:15-alpine
    container_name: dive-v3-postgres-gbr
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5435:5432"
    volumes:
      - postgres_gbr_data:/var/lib/postgresql/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak GBR Instance
  keycloak-gbr:
    image: quay.io/keycloak/keycloak:latest
    platform: linux/amd64
    container_name: dive-v3-keycloak-gbr
    restart: unless-stopped
    command: start-dev --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true --features=scripts
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-gbr:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KC_HOSTNAME: gbr-idp.dive25.com
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/certs/certificate.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/certs/key.pem
      KC_HTTPS_PORT: 8443
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_FEATURES: scripts
    ports:
      - "8445:8443"
      - "8084:8080"
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
    depends_on:
      postgres-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /realms/master HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && head -1 <&3 | grep -q 'HTTP/1.1 200'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB GBR Instance
  mongodb-gbr:
    image: mongo:7
    container_name: dive-v3-mongodb-gbr
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dive-v3-gbr
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27019:27017"
    volumes:
      - mongodb_gbr_data:/data/db
    networks:
      - dive-gbr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis GBR Instance
  # Redis GBR Instance (Phase 2 GAP-005: Security Hardening)
  redis-gbr:
    image: redis:alpine
    container_name: dive-v3-redis-gbr
    restart: unless-stopped
    command: >
      redis-server
      --requirepass DiveRedis2025!
      --appendonly yes
      --appendfsync everysec
      --save 300 10
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6381:6379"
    volumes:
      - redis_gbr_data:/data
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "DiveRedis2025!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPA GBR Instance
  opa-gbr:
    image: openpolicyagent/opa:latest
    platform: linux/amd64
    container_name: dive-v3-opa-gbr
    restart: unless-stopped
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8283:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 3

  # KAS GBR Instance
  kas-gbr:
    image: node:20-alpine
    container_name: dive-v3-kas-gbr
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 8080
      OPA_URL: http://opa-gbr:8181
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      BACKEND_URL: http://backend-gbr:4000
      JWT_SECRET: gbr-kas-secret-change-in-production
    ports:
      - "8092:8080"
    volumes:
      - ./kas:/app
    depends_on:
      - opa-gbr
      - mongodb-gbr
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend GBR Instance
  backend-gbr:
    image: node:20-alpine
    container_name: dive-v3-backend-gbr
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 4000
      INSTANCE_REALM: GBR
      # Updated to use full container names (Phase 4 cleanup)
      MONGODB_URI: mongodb://admin:admin@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      MONGODB_URL: mongodb://admin:admin@mongodb-gbr:27017/dive-v3-gbr?authSource=admin
      REDIS_HOST: redis-gbr
      REDIS_PORT: 6379
      REDIS_URL: redis://redis-gbr:6379
      # Shared blacklist Redis (Phase 2 GAP-010)
      BLACKLIST_REDIS_URL: redis://:DiveBlacklist2025!@blacklist-redis:6379
      JWT_SECRET: gbr-backend-secret-change-in-production
      OPA_URL: http://opa-gbr:8181
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_REALM: dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: 8AcfbgtdNIZp3tbrcmc2voiUfxNb8d6L
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: DivePilot2025!SecureAdmin
      KAS_URL: http://kas-gbr:8080
      FEDERATION_ALLOWED_ORIGINS: https://gbr-app.dive25.com,https://localhost:3002
      NEXT_PUBLIC_BASE_URL: https://gbr-app.dive25.com
    ports:
      - "4002:4000"
    volumes:
      - ./backend:/app
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./backend/certs:/app/certs:ro
    depends_on:
      mongodb-gbr:
        condition: service_healthy
      redis-gbr:
        condition: service_healthy
      opa-gbr:
        condition: service_healthy
      keycloak-gbr:
        condition: service_healthy
      kas-gbr:
        condition: service_healthy
    networks:
      - dive-gbr-network
      - dive-shared-network  # Phase 2 GAP-010: Access to shared blacklist Redis
      - dive-gbr-internal    # Phase 4: Connect to GBR instance services
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -qO- https://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend GBR Instance
  frontend-gbr:
    image: node:20-alpine
    container_name: dive-v3-frontend-gbr
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && node server.js"
    environment:
      NODE_ENV: development
      PORT: 3000
      # CRITICAL: GBR-specific URLs - DO NOT cross-contaminate
      NEXT_PUBLIC_API_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_BACKEND_URL: https://gbr-api.dive25.com
      NEXT_PUBLIC_KEYCLOAK_URL: https://gbr-idp.dive25.com
      NEXT_PUBLIC_KEYCLOAK_REALM: dive-v3-broker
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      NEXT_PUBLIC_APP_NAME: "DIVE V3 - United Kingdom"
      NEXT_PUBLIC_INSTANCE: GBR
      NEXT_PUBLIC_INSTANCE_NAME: "United Kingdom"
      NEXT_PUBLIC_LOCALE: en-GB
      NEXT_PUBLIC_ALLOW_EXTERNAL_ANALYTICS: "true"
      NEXT_PUBLIC_EXTERNAL_DOMAINS: "https://localhost:3002,https://localhost:4002,https://localhost:8445,https://gbr-app.dive25.com,https://gbr-api.dive25.com,https://gbr-idp.dive25.com"
      KEYCLOAK_CLIENT_ID: dive-v3-client-broker
      KEYCLOAK_CLIENT_SECRET: 8AcfbgtdNIZp3tbrcmc2voiUfxNb8d6L
      KEYCLOAK_REALM: dive-v3-broker
      KEYCLOAK_URL: https://keycloak-gbr:8443
      KEYCLOAK_ISSUER: https://gbr-idp.dive25.com/realms/dive-v3-broker
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      NEXTAUTH_URL: https://gbr-app.dive25.com
      NEXTAUTH_SECRET: 41EV5gv1LPQhyioNENysWEbVB+rj5coVsP2kwszQNbE=
      AUTH_SECRET: gbr-auth-secret-change-in-production
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: postgresql://keycloak:keycloak@postgres-gbr:5432/dive_v3_app
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - ./certs:/opt/app/certs:ro
      - ./frontend/.env.gbr:/app/.env.local:ro
      # CRITICAL: Instance-specific volumes for build isolation
      - frontend_gbr_node_modules:/app/node_modules
      - frontend_gbr_next:/app/.next
    depends_on:
      - backend-gbr
      - keycloak-gbr
    networks:
      - dive-gbr-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --spider -q https://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel GBR
  cloudflared-gbr:
    image: cloudflare/cloudflared:latest
    container_name: dive-v3-tunnel-gbr
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config-gbr.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/gbr-tunnel-credentials.json:/etc/cloudflared/tunnel-credentials.json:ro
    networks:
      - dive-gbr-network
    depends_on:
      - frontend-gbr
      - backend-gbr
      - keycloak-gbr
      - kas-gbr
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "9128:9127"

volumes:
  postgres_gbr_data:
  mongodb_gbr_data:
  # Phase 2 GAP-005: Redis persistence
  redis_gbr_data:
  # CRITICAL: Instance-specific frontend volumes for build isolation
  frontend_gbr_node_modules:
  frontend_gbr_next:

networks:
  dive-gbr-network:
    driver: bridge
  # Shared network for cross-instance blacklist Redis (Phase 2 GAP-010)
  dive-shared-network:
    external: true
    name: dive-v3-shared-network
  # GBR instance internal network (Phase 4: services run in separate stack)
  dive-gbr-internal:
    external: true
    name: dive-v3-gbr_internal

