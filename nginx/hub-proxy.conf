# =============================================================================
# DIVE V3 Hub Reverse Proxy — Port-Based Routing (Pre-DNS)
# =============================================================================
# Used on EC2 hub instances to expose services externally via nginx.
# Each service gets its own port — works with IP addresses (no DNS required).
# When DNS is configured, switch to nginx/nginx.conf for domain-based routing.
#
# Usage: docker compose -f docker-compose.hub.yml -f docker-compose.proxy.yml up -d
# =============================================================================

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Security headers (applied to all server blocks)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=opal:10m rate=20r/s;

    # SSL defaults (shared across all server blocks)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Upstream servers (Docker service names on hub-internal network)
    upstream hub_frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream hub_backend {
        server backend:4000;
        keepalive 32;
    }

    upstream hub_keycloak {
        server keycloak:8443;
        keepalive 32;
    }

    upstream hub_opal {
        server opal-server:7002;
        keepalive 32;
    }

    upstream hub_vault {
        server vault-1:8200;
        keepalive 32;
    }

    # =========================================================================
    # Port 443 / 3000 — Frontend (HTTPS)
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen 3000 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass https://hub_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;

            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # Health check (no rate limiting, no logging)
        location /health {
            proxy_pass https://hub_backend/health;
            proxy_ssl_verify off;
            access_log off;
        }
    }

    # =========================================================================
    # Port 8443 — Keycloak (HTTPS, rate limited)
    # =========================================================================
    server {
        listen 8443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass https://hub_keycloak;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_verify off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            limit_req zone=auth burst=20 nodelay;
        }
    }

    # =========================================================================
    # Port 4000 — Backend API (HTTPS, rate limited)
    # =========================================================================
    server {
        listen 4000 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass https://hub_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;

            limit_req zone=api burst=50 nodelay;
        }

        location /health {
            proxy_pass https://hub_backend/health;
            proxy_ssl_verify off;
            access_log off;
        }
    }

    # =========================================================================
    # Port 7002 — OPAL Server (HTTPS + WebSocket)
    # =========================================================================
    server {
        listen 7002 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass https://hub_opal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;

            limit_req zone=opal burst=30 nodelay;
        }

        location /healthcheck {
            proxy_pass https://hub_opal/healthcheck;
            proxy_ssl_verify off;
            access_log off;
        }
    }

    # =========================================================================
    # Port 8200 — Vault PKI CA Endpoints ONLY (restricted)
    # =========================================================================
    # Exposes only the unauthenticated PKI CA endpoints so remote spokes
    # can download the CA chain for trust bootstrapping.
    # All other Vault API endpoints return 403.
    # =========================================================================
    server {
        listen 8200 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # PKI root CA (DER and PEM)
        location /v1/pki/ca {
            proxy_pass https://hub_vault;
            proxy_ssl_verify off;
        }

        # PKI intermediate CA (DER and PEM)
        location /v1/pki_int/ca {
            proxy_pass https://hub_vault;
            proxy_ssl_verify off;
        }

        # Vault health (for monitoring)
        location /v1/sys/health {
            proxy_pass https://hub_vault;
            proxy_ssl_verify off;
            access_log off;
        }

        # Block everything else
        location / {
            return 403 '{"errors":["Vault API access restricted. Only PKI CA endpoints are exposed."]}';
            add_header Content-Type application/json;
        }
    }
}
