# =============================================================================
# DIVE V3 - Vault Integration Overlay for GBR Instance
# =============================================================================
# Usage: docker compose -f docker-compose.gbr.yml -f docker-compose.vault-gbr.yml up -d
# =============================================================================

services:
  # Vault sync init container for GBR
  keycloak-vault-sync-gbr:
    image: google/cloud-sdk:slim
    container_name: dive-v3-vault-sync-gbr
    volumes:
      - keycloak_vault_gbr:/opt/keycloak/vault
      - ./config:/config:ro
      - ./scripts/vault/sync-secrets-to-files.sh:/sync.sh:ro
      - ${GCP_SA_KEY_FILE:-./gcp/gbr-sa-key.json}:/gcp/service-account.json:ro
    environment:
      INSTANCE: gbr
      REALM: dive-v3-broker
      VAULT_DIR: /opt/keycloak/vault
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-dive25}
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/service-account.json
      REGISTRY_FILE: /config/federation-registry.json
    entrypoint: ["/bin/bash", "-c"]
    command: ["gcloud auth activate-service-account --key-file=/gcp/service-account.json && /sync.sh"]
    restart: "no"
    networks:
      - dive-gbr-network

  # Override keycloak-gbr to add vault configuration
  keycloak-gbr:
    depends_on:
      keycloak-vault-sync-gbr:
        condition: service_completed_successfully
      postgres-gbr:
        condition: service_healthy
    volumes:
      - ./keycloak/certs:/opt/keycloak/certs:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro
      - keycloak_vault_gbr:/opt/keycloak/vault:ro
    command: >
      start-dev
      --spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true
      --features=scripts
      --vault=file
      --vault-dir=/opt/keycloak/vault
      --spi-vault-file-key-resolvers=REALM_UNDERSCORE_KEY

volumes:
  keycloak_vault_gbr:
    driver: local

networks:
  dive-gbr-network:
    external: true
    name: gbr_dive-gbr-network

