# =============================================================================
# DIVE V3 Redis - Kubernetes Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: dive-v3
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: redis











