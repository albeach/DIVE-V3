# =============================================================================
# DIVE V3 Redis - Persistent Volume Claim
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: dive-v3
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard-rwo





