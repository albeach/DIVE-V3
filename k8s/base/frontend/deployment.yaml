# =============================================================================
# DIVE V3 Frontend - Kubernetes Deployment
# =============================================================================
# Next.js application deployment
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: dive-v3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: frontend
    spec:
      serviceAccountName: frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: frontend
          image: us-east4-docker.pkg.dev/dive25/dive-v3-repo/dive-v3-frontend:8f211100582554216c4fa7c0d4be2300622c02c1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: url
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: nextauth_url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: nextauth_secret
            - name: AUTH_KEYCLOAK_ID
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: keycloak_client_id
            - name: AUTH_KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: keycloak_client_secret
            - name: AUTH_KEYCLOAK_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: keycloak_issuer
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: api_url
            - name: NEXT_PUBLIC_KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: keycloak_url
            - name: NEXT_PUBLIC_KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: keycloak_realm
            - name: NEXT_PUBLIC_KEYCLOAK_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: keycloak_client_id
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
