# =============================================================================
# DIVE V3 Frontend - Service Account
# =============================================================================
# Service account for frontend pods with Workload Identity for GCP Secret Manager
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: dive-v3
  annotations:
    # Workload Identity annotation (for GCP Secret Manager access)
    iam.gke.io/gcp-service-account: dive-v3-frontend@dive25.iam.gserviceaccount.com




