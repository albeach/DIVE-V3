# =============================================================================
# DIVE V3 MongoDB - Kubernetes Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/part-of: dive-v3
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: mongodb
      protocol: TCP
      name: mongodb
  selector:
    app: mongo


