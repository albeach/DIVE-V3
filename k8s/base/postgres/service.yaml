# =============================================================================
# DIVE V3 PostgreSQL - Kubernetes Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: dive-v3
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app: postgres






