# =============================================================================
# DIVE V3 Backend - Service Account
# =============================================================================
# Service account for backend pods with Workload Identity for GCP Secret Manager
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: dive-v3
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: dive-v3
  annotations:
    # Workload Identity annotation (for GCP Secret Manager access)
    iam.gke.io/gcp-service-account: dive-v3-backend@dive25.iam.gserviceaccount.com




