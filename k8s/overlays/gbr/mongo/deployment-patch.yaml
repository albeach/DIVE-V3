# =============================================================================
# DIVE V3 MongoDB - GBR Deployment Patch
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: dive-v3-gbr
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
        app.kubernetes.io/instance: gbr
    spec:
      containers:
        - name: mongo
          env:
            - name: MONGO_INITDB_DATABASE
              value: "dive-v3-gbr"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data
