# =============================================================================
# DIVE V3 Keycloak - GBR Deployment Patch
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: dive-v3-gbr
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        app.kubernetes.io/instance: gbr
    spec:
      serviceAccountName: keycloak
      containers:
        - name: keycloak
          env:
            - name: KC_DB_URL_HOST
              value: "postgres.dive-v3-gbr.svc.cluster.local"
            - name: KC_DB_URL_DATABASE
              value: "keycloak"
            - name: KC_HOSTNAME
              value: "keycloak-gbr.dive-v3-gbr.svc.cluster.local"
            - name: INSTANCE_CODE
              value: "GBR"
            - name: INSTANCE_NAME
              value: "United Kingdom"

