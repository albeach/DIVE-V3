# =============================================================================
# DIVE V3 PostgreSQL - DEU Deployment Patch
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dive-v3-deu
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/instance: deu
    spec:
      containers:
        - name: postgres
          env:
            - name: POSTGRES_DB
              value: "keycloak"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
