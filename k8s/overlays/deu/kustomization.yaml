# =============================================================================
# DIVE V3 - DEU Instance Overlay
# =============================================================================
# Kustomize overlay for Germany instance deployment
# Patches base manifests with DEU-specific configuration
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dive-v3-deu

# Reference base configuration
resources:
  - ../../base

# Patch base namespace with DEU-specific labels
patches:
  - path: namespace.yaml
    target:
      kind: Namespace
      name: dive-v3

# Labels for DEU instance
labels:
  - pairs:
      app.kubernetes.io/instance: deu
      app.kubernetes.io/part-of: dive-v3-deu

# Patches for instance-specific configuration
patches:
  # Frontend patches
  - path: frontend/serviceaccount-patch.yaml
    target:
      kind: ServiceAccount
      name: frontend
  - path: frontend/deployment-patch.yaml
    target:
      kind: Deployment
      name: frontend
  - path: frontend/configmap-patch.yaml
    target:
      kind: ConfigMap
      name: frontend-config
  - path: frontend/service-patch.yaml
    target:
      kind: Service
      name: frontend
  
  # Backend patches
  - path: backend/serviceaccount-patch.yaml
    target:
      kind: ServiceAccount
      name: backend
  - path: backend/deployment-patch.yaml
    target:
      kind: Deployment
      name: backend
  - path: backend/configmap-patch.yaml
    target:
      kind: ConfigMap
      name: backend-config
  - path: backend/service-patch.yaml
    target:
      kind: Service
      name: backend
  
  # Keycloak patches
  - path: keycloak/serviceaccount-patch.yaml
    target:
      kind: ServiceAccount
      name: keycloak
  - path: keycloak/deployment-patch.yaml
    target:
      kind: Deployment
      name: keycloak
  - path: keycloak/service-patch.yaml
    target:
      kind: Service
      name: keycloak
  
  # Database patches (MongoDB, PostgreSQL, Redis)
  - path: mongo/deployment-patch.yaml
    target:
      kind: Deployment
      name: mongo
  - path: mongo/service-patch.yaml
    target:
      kind: Service
      name: mongo
  - path: mongo/pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: mongo-data
  
  - path: postgres/deployment-patch.yaml
    target:
      kind: Deployment
      name: postgres
  - path: postgres/service-patch.yaml
    target:
      kind: Service
      name: postgres
  - path: postgres/pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: postgres-data
  
  - path: redis/deployment-patch.yaml
    target:
      kind: Deployment
      name: redis
  - path: redis/service-patch.yaml
    target:
      kind: Service
      name: redis
  - path: redis/pvc-patch.yaml
    target:
      kind: PersistentVolumeClaim
      name: redis-data
  
  # OPA patches
  - path: opa/deployment-patch.yaml
    target:
      kind: Deployment
      name: opa
  - path: opa/service-patch.yaml
    target:
      kind: Service
      name: opa

# Images (if different from base)
images: []
