# =============================================================================
# DIVE V3 Backend - FRA Deployment Patch
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dive-v3-fra
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/instance: fra
    spec:
      serviceAccountName: backend
      containers:
        - name: backend
          env:
            - name: INSTANCE_CODE
              value: "FRA"
            - name: INSTANCE_NAME
              value: "France"
            - name: MONGODB_DATABASE
              value: "dive-v3-fra"
