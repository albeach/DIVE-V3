# =============================================================================
# DIVE V3 Keycloak - FRA Deployment Patch
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: dive-v3-fra
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        app.kubernetes.io/instance: fra
    spec:
      serviceAccountName: keycloak
      containers:
        - name: keycloak
          env:
            - name: KC_DB_URL_HOST
              value: "postgres.dive-v3-fra.svc.cluster.local"
            - name: KC_DB_URL_DATABASE
              value: "keycloak"
            - name: KC_HOSTNAME
              value: "keycloak-fra.dive-v3-fra.svc.cluster.local"
            - name: INSTANCE_CODE
              value: "FRA"
            - name: INSTANCE_NAME
              value: "France"


