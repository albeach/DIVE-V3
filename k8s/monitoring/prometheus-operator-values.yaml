# =============================================================================
# DIVE V3 - Prometheus Operator Helm Values
# =============================================================================
# kube-prometheus-stack configuration for GKE Autopilot
# Best practice: Use Prometheus Operator for Kubernetes-native monitoring
# =============================================================================

# Prometheus Operator
prometheusOperator:
  enabled: true
  # Ensure operator doesn't try to access kube-system
  namespaces:
    releaseNamespace: true
    additional: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Prometheus Server
prometheus:
  enabled: true
  prometheusSpec:
    # Retention: 30 days
    retention: 30d
    retentionSize: 50GB
    
    # Resource limits for GKE Autopilot
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Service monitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    
    # Additional scrape configs
    additionalScrapeConfigs: []
    
    # Alerting
    alerting:
      alertmanagers:
        - namespace: monitoring
          name: kube-prometheus-stack-alertmanager
          port: http-web

# Alertmanager
alertmanager:
  enabled: true
  alertmanagerSpec:
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Configuration
    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: ['alertname', 'cluster', 'service']
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 12h
        receiver: 'null'
        routes:
          - match:
              severity: critical
            receiver: 'null'  # Configure with actual notification channel
          - match:
              severity: warning
            receiver: 'null'
      receivers:
        - name: 'null'

# Grafana
grafana:
  enabled: true
  
  # Admin credentials (should be in GCP Secret Manager)
  adminUser: admin
  adminPassword: admin  # TODO: Move to GCP Secret Manager
  
  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Storage
  persistence:
    enabled: true
    storageClassName: standard-rwo
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
  
  # Service configuration
  service:
    type: ClusterIP
    port: 80
  
  # Dashboard provisioning
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'DIVE V3'
          orgId: 1
          folder: 'DIVE V3'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/dive-v3
  
  # Dashboards
  dashboards:
    dive-v3:
      dive-v3-overview:
        gnetId: null
        revision: null
        datasource: Prometheus
        file: dive-v3-overview.json
      authorization-decisions:
        gnetId: null
        revision: null
        datasource: Prometheus
        file: authorization-decisions.json
      cache-performance:
        gnetId: null
        revision: null
        datasource: Prometheus
        file: cache-performance.json
      federation-metrics:
        gnetId: null
        revision: null
        datasource: Prometheus
        file: federation-metrics.json
      compliance-overview:
        gnetId: null
        revision: null
        datasource: Prometheus
        file: compliance-overview.json
  
  # Datasource provisioning
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-stack-prometheus:9090
          isDefault: true
          editable: true

# Node Exporter (for system metrics)
# Disabled for GKE Autopilot - managed by GKE
nodeExporter:
  enabled: false

# Kube State Metrics
# Disabled for GKE Autopilot - requires kube-system access
kubeStateMetrics:
  enabled: false

# Default rules
# Disabled kube-system related rules for GKE Autopilot
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Not applicable for GKE Autopilot
    configReloaders: true
    general: true
    k8s: false  # Disabled - requires kube-system access
    kubeApiserverAvailability: false  # Disabled - requires kube-system access
    kubeApiserverBurnrate: false  # Disabled - requires kube-system access
    kubeApiserverHistogram: false  # Disabled - requires kube-system access
    kubeApiserverSlos: false  # Disabled - requires kube-system access
    kubelet: false  # Disabled - requires kube-system access
    kubeProxy: false  # Disabled - requires kube-system access
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: false  # Disabled - requires node exporter
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: false  # Disabled - requires kube-system access
    kubeScheduler: false  # Not applicable for GKE Autopilot
    kubeStateMetrics: true
    network: false  # Disabled - requires kube-system access
    node: false  # Disabled - requires node exporter
    nodeExporterAlerting: false  # Disabled - node exporter disabled
    nodeExporterRecording: false  # Disabled - node exporter disabled
    prometheus: true
    prometheusOperator: true

# Additional scrape configs (for DIVE V3 services)
additionalScrapeConfigs: []
