# =============================================================================
# DIVE V3 - Backend ServiceMonitor
# =============================================================================
# Prometheus ServiceMonitor for Backend API metrics
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dive-v3-backend
  namespace: dive-v3
  labels:
    app: backend
    app.kubernetes.io/name: dive-v3-backend
    app.kubernetes.io/part-of: dive-v3
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
  namespaceSelector:
    matchNames:
      - dive-v3



